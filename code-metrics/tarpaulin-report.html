  \"Q42\", \"Q1\", \"Q2\", \"Q3\", \"Q4\", \"Q5\", \"Q6\", \"Q7\", \"Q8\", \"Q9\", \"P214\",\n    ]\n    .iter()\n    .map(|id| EntityId::new(*id))\n    .collect::\u003cResult\u003cVec\u003c_\u003e, RestApiError\u003e\u003e()?;\n\n    let entity_container = EntityContainer::builder()\n        .api(api)\n        .max_concurrent(5)\n        .build()?;\n    println!(\"Trying to load {} items\u0026properties\", entity_ids.len());\n    entity_container.load(\u0026entity_ids).await?;\n    println!(\n        \"Loaded {} items\",\n        entity_container.items().read().await.len()\n    );\n    println!(\n        \"Loaded {} properties\",\n        entity_container.properties().read().await.len()\n    );\n    println!(\n        \"Items loaded: {:?}\",\n        entity_container.items().read().await.keys()\n    );\n    println!(\n        \"Properties loaded: {:?}\",\n        entity_container.properties().read().await.keys()\n    );\n\n    // Access item info from the container\n    let q42 = entity_container\n        .items()\n        .read()\n        .await\n        .get(\"Q42\")\n        .ok_or_else(|| RestApiError::IsNone)?\n        .to_owned();\n    let q42_label_en = q42\n        .labels()\n        .get_lang(\"en\")\n        .ok_or_else(|| RestApiError::IsNone)?;\n    println!(\"Container item Q42 label is '{q42_label_en}'\");\n\n    Ok(())\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","magnusmanske","rust","wikibase_rest_api","examples","create_item.rs"],"content":"use wikibase_rest_api::prelude::*;\n\n#[cfg(not(tarpaulin_include))]\n#[tokio::main]\nasync fn main() -\u003e Result\u003c(), RestApiError\u003e {\n    // #lizard forgives the complexity\n    // let token = \"MY_ACCESS_TOKEN\";\n    let api = RestApi::builder(\"https://test.wikidata.org/w/rest.php\")?\n        // .with_access_token(token)\n        .build();\n    let mut item = Item::default();\n    item.labels_mut()\n        .insert(LanguageString::new(\"en\", \"My label\"));\n    item.descriptions_mut()\n        .insert(LanguageString::new(\"en\", \"My description123\"));\n    item.statements_mut()\n        .insert(Statement::new_string(\"P31\", \"Q13406268\"));\n    let item = item.post(\u0026api).await?;\n    println!(\n        \"Created new item https://test.wikidata.org/wiki/{}\",\n        item.id()\n    );\n\n    Ok(())\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","magnusmanske","rust","wikibase_rest_api","src","aliases.rs"],"content":"use crate::{\n    aliases_patch::AliasesPatch, prelude::LanguageStrings, EntityId, FromJson, HeaderInfo,\n    LanguageString, RestApi, RestApiError, RevisionMatch,\n};\nuse derivative::Derivative;\nuse reqwest::StatusCode;\nuse serde::ser::{Serialize, SerializeMap};\nuse serde_json::{json, Value};\nuse std::collections::HashMap;\n\n#[derive(Derivative, Debug, Clone, Default)]\n#[derivative(PartialEq)]\npub struct Aliases {\n    ls: HashMap\u003cString, Vec\u003cString\u003e\u003e,\n    #[derivative(PartialEq = \"ignore\")]\n    header_info: HeaderInfo,\n}\n\nimpl Aliases {\n    /// Creates a new `Aliases` struct for the given entity ID.\n    /// If the API cannot find anything, the `Aliases` struct will be empty.\n    pub async fn get_match(\n        id: \u0026EntityId,\n        api: \u0026RestApi,\n        rm: RevisionMatch,\n    ) -\u003e Result\u003cSelf, RestApiError\u003e {\n        let response = Self::get_match_response(id, api, rm).await?;\n\n        let header_info = HeaderInfo::from_header(response.headers());\n        let ls = Self::get_match_check_response(response).await?;\n        Ok(Self { ls, header_info })\n    }\n\n    /// Creates a new `Aliases` struct for the given entity ID.\n    /// If the API cannot find anything, the `Aliases` struct will be empty.\n    pub async fn get(id: \u0026EntityId, api: \u0026RestApi) -\u003e Result\u003cSelf, RestApiError\u003e {\n        Self::get_match(id, api, RevisionMatch::default()).await\n    }\n\n    /// Returns the list of values for a language\n    pub fn get_lang\u003cS: Into\u003cString\u003e\u003e(\u0026self, language: S) -\u003e Vec\u003c\u0026str\u003e {\n        self.ls\n            .get(\u0026language.into())\n            .map_or_else(Vec::new, |v| v.iter().map(|s| s.as_str()).collect())\n    }\n\n    /// Returns the list of values for a language, mutable\n    pub fn get_lang_mut\u003cS: Into\u003cString\u003e\u003e(\u0026mut self, language: S) -\u003e \u0026mut Vec\u003cString\u003e {\n        self.ls.entry(language.into()).or_default()\n    }\n\n    /// Generates a patch to transform `other` into `self`\n    pub fn patch(\u0026self, other: \u0026Self) -\u003e Result\u003cAliasesPatch, RestApiError\u003e {\n        let patch = json_patch::diff(\u0026json!(\u0026other), \u0026json!(\u0026self));\n        let patch = AliasesPatch::from_json(\u0026json!(patch))?;\n        Ok(patch)\n    }\n\n    /// Returns the number of languages\n    pub fn len(\u0026self) -\u003e usize {\n        self.ls.len()\n    }\n\n    /// Returns true if there are no language strings\n    pub fn is_empty(\u0026self) -\u003e bool {\n        self.ls.is_empty()\n    }\n\n    fn from_json_header_info_part(\n        language: \u0026str,\n        values: \u0026[Value],\n    ) -\u003e Result\u003c(String, Vec\u003cString\u003e), RestApiError\u003e {\n        let values = values\n            .iter()\n            .map(|v| {\n                Ok(v.as_str()\n                    .ok_or_else(|| RestApiError::MissingOrInvalidField {\n                        field: \"LanguageStringsMultiple\".into(),\n                        j: v.to_owned(),\n                    })?\n                    .to_string())\n            })\n            .collect::\u003cResult\u003cVec\u003cString\u003e, RestApiError\u003e\u003e()?;\n        Ok((language.to_owned(), values))\n    }\n\n    async fn get_match_response(\n        id: \u0026EntityId,\n        api: \u0026RestApi,\n        rm: RevisionMatch,\n    ) -\u003e Result\u003creqwest::Response, RestApiError\u003e {\n        let path = format!(\"/entities/{group}/{id}/aliases\", group = id.group()?);\n        let mut request = api\n            .wikibase_request_builder(\u0026path, HashMap::new(), reqwest::Method::GET)\n            .await?\n            .build()?;\n        rm.modify_headers(request.headers_mut())?;\n        let response = api.execute(request).await?;\n        Ok(response)\n    }\n\n    async fn get_match_check_response(\n        response: reqwest::Response,\n    ) -\u003e Result\u003cHashMap\u003cString, Vec\u003cString\u003e\u003e, RestApiError\u003e {\n        let ls: HashMap\u003cString, Vec\u003cString\u003e\u003e = match response.error_for_status() {\n            Ok(response) =\u003e response.json().await?,\n            Err(e) =\u003e {\n                if e.status() == Some(StatusCode::NOT_FOUND) {\n                    HashMap::new()\n                } else {\n                    return Err(e.into());\n                }\n            }\n        };\n        Ok(ls)\n    }\n}\n\nimpl FromJson for Aliases {\n    fn header_info(\u0026self) -\u003e \u0026HeaderInfo {\n        \u0026self.header_info\n    }\n\n    fn from_json_header_info(j: \u0026Value, header_info: HeaderInfo) -\u003e Result\u003cSelf, RestApiError\u003e {\n        let ls = j\n            .as_object()\n            .ok_or_else(|| RestApiError::MissingOrInvalidField {\n                field: \"LanguageStringsMultiple\".into(),\n                j: j.to_owned(),\n            })?\n            .iter()\n            .map(|(language, value)| {\n                value.as_array().map_or_else(\n                    || {\n                        Err(RestApiError::MissingOrInvalidField {\n                            field: \"LanguageStringsMultiple\".into(),\n                            j: value.to_owned(),\n                        })\n                    },\n                    |v| Self::from_json_header_info_part(language, v),\n                )\n            })\n            .collect::\u003cResult\u003cHashMap\u003cString, Vec\u003cString\u003e\u003e, RestApiError\u003e\u003e()?;\n        let ret = Self { ls, header_info };\n        Ok(ret)\n    }\n}\n\nimpl LanguageStrings for Aliases {\n    fn has_language\u003cS: Into\u003cString\u003e\u003e(\u0026self, language: S) -\u003e bool {\n        self.ls.contains_key(\u0026language.into())\n    }\n\n    fn insert(\u0026mut self, ls: LanguageString) {\n        let entry = self.ls.entry(ls.language().to_string()).or_default();\n        if !entry.contains(ls.value()) {\n            entry.push(ls.value().to_owned());\n        }\n    }\n}\n\nimpl Serialize for Aliases {\n    fn serialize\u003cS\u003e(\u0026self, serializer: S) -\u003e Result\u003cS::Ok, S::Error\u003e\n    where\n        S: serde::Serializer,\n    {\n        let mut s = serializer.serialize_map(Some(self.ls.len()))?;\n        for (language, values) in \u0026self.ls {\n            s.serialize_entry(language, \u0026values)?;\n        }\n        s.end()\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use serde_json::json;\n    use wiremock::matchers::{method, path};\n    use wiremock::{Mock, MockServer, ResponseTemplate};\n\n    #[tokio::test]\n    #[cfg_attr(miri, ignore)]\n    async fn test_aliases_get() {\n        let v = std::fs::read_to_string(\"test_data/Q42.json\").unwrap();\n        let v: Value = serde_json::from_str(\u0026v).unwrap();\n        let id = v[\"id\"].as_str().unwrap();\n        let v: Value = v[\"aliases\"].clone();\n\n        let mock_path = format!(\"/w/rest.php/wikibase/v1/entities/items/{id}/aliases\");\n        let mock_server = MockServer::start().await;\n        Mock::given(method(\"GET\"))\n            .and(path(\u0026mock_path))\n            .respond_with(ResponseTemplate::new(200).set_body_json(\u0026v))\n            .mount(\u0026mock_server)\n            .await;\n        let api = RestApi::builder(\u0026(mock_server.uri() + \"/w/rest.php\"))\n            .unwrap()\n            .build();\n\n        let sitelinks = Aliases::get(\u0026EntityId::item(\"Q42\"), \u0026api).await.unwrap();\n        assert_eq!(sitelinks.ls.len(), 64);\n        assert_eq!(sitelinks.get_lang(\"tok\")[0], \"jan Takala Atan\");\n    }\n\n    #[test]\n    fn test_aliases() {\n        let j = json!({\n            \"en\": [\"Hello\", \"Hi\"],\n            \"de\": [\"Hallo\", \"Hi\"],\n        });\n        let ls = Aliases::from_json(\u0026j).unwrap();\n        assert_eq!(ls.get_lang(\"en\"), vec![\"Hello\", \"Hi\"]);\n        assert_eq!(ls.get_lang(\"de\"), vec![\"Hallo\", \"Hi\"]);\n        assert!(ls.get_lang(\"fr\").is_empty());\n    }\n\n    #[test]\n    fn test_aliases_insert() {\n        let mut ls = Aliases::default();\n        ls.insert(LanguageString::new(\"en\", \"Hello\"));\n        ls.insert(LanguageString::new(\"de\", \"Hallo\"));\n        ls.insert(LanguageString::new(\"en\", \"Hi\"));\n        assert_eq!(ls.get_lang(\"en\"), vec![\"Hello\", \"Hi\"]);\n        assert_eq!(ls.get_lang(\"de\"), vec![\"Hallo\"]);\n    }\n\n    #[test]\n    fn test_patch_aliases() {\n        let mut l1 = Aliases::default();\n        l1.insert(LanguageString::new(\"en\", \"Foo\"));\n        l1.insert(LanguageString::new(\"en\", \"Bar\"));\n        l1.insert(LanguageString::new(\"en\", \"Baz\"));\n        l1.insert(LanguageString::new(\"de\", \"Foobar\"));\n        let mut l2 = l1.clone();\n        l2.get_lang_mut(\"en\")[2] = \"Boo\".to_string();\n        l2.get_lang_mut(\"en\").remove(1);\n        l2.insert(LanguageString::new(\"de\", \"Foobaz\"));\n\n        let patch = l2.patch(\u0026l1).unwrap();\n        let patch_json = json!(patch);\n        assert_eq!(\n            patch_json,\n            json!({\"patch\":[{\"op\":\"add\",\"path\":\"/de/1\",\"value\":\"Foobaz\"},{\"op\":\"replace\",\"path\":\"/en/1\",\"value\":\"Boo\"},{\"op\":\"remove\",\"path\":\"/en/2\"}]})\n        );\n    }\n\n    #[test]\n    fn test_header_info_multiple() {\n        let l = Aliases::default();\n        assert_eq!(l.header_info(), \u0026HeaderInfo::default());\n    }\n\n    #[test]\n    fn test_serialize2() {\n        let mut l = Aliases::default();\n        l.insert(LanguageString::new(\"en\", \"Foo\"));\n        l.insert(LanguageString::new(\"en\", \"Bar\"));\n        l.insert(LanguageString::new(\"de\", \"Baz\"));\n        let s = serde_json::to_string(\u0026l).unwrap();\n        assert!(s.contains(r#\"\"en\":[\"Foo\",\"Bar\"]\"#));\n        assert!(s.contains(r#\"\"de\":[\"Baz\"]\"#));\n    }\n\n    #[test]\n    fn test_is_empty() {\n        let mut l = Aliases::default();\n        assert!(l.is_empty());\n        l.insert(LanguageString::new(\"en\", \"Foo\"));\n        assert!(!l.is_empty());\n    }\n}\n","traces":[{"line":22,"address":[],"length":0,"stats":{"Line":1}},{"line":27,"address":[],"length":0,"stats":{"Line":2}},{"line":30,"address":[],"length":0,"stats":{"Line":1}},{"line":36,"address":[],"length":0,"stats":{"Line":2}},{"line":37,"address":[],"length":0,"stats":{"Line":1}},{"line":41,"address":[],"length":0,"stats":{"Line":11}},{"line":42,"address":[],"length":0,"stats":{"Line":11}},{"line":43,"address":[],"length":0,"stats":{"Line":11}},{"line":44,"address":[],"length":0,"stats":{"Line":57}},{"line":48,"address":[],"length":0,"stats":{"Line":2}},{"line":49,"address":[],"length":0,"stats":{"Line":2}},{"line":53,"address":[],"length":0,"stats":{"Line":2}},{"line":54,"address":[],"length":0,"stats":{"Line":2}},{"line":55,"address":[],"length":0,"stats":{"Line":4}},{"line":60,"address":[],"length":0,"stats":{"Line":4}},{"line":61,"address":[],"length":0,"stats":{"Line":4}},{"line":65,"address":[],"length":0,"stats":{"Line":18}},{"line":66,"address":[],"length":0,"stats":{"Line":18}},{"line":69,"address":[],"length":0,"stats":{"Line":1246}},{"line":73,"address":[],"length":0,"stats":{"Line":2492}},{"line":75,"address":[],"length":0,"stats":{"Line":3383}},{"line":76,"address":[],"length":0,"stats":{"Line":2137}},{"line":77,"address":[],"length":0,"stats":{"Line":2137}},{"line":7 {\n        let language = language.into();\n        if language.trim().is_empty() {\n            return Err(RestApiError::EmptyValue(\"Language\".into()));\n        }\n        let aliases = j\n            .as_array()\n            .ok_or_else(|| RestApiError::MissingOrInvalidField {\n                field: \"Aliases\".into(),\n                j: j.to_owned(),\n            })?\n            .iter()\n            .map(|v| {\n                Ok(v.as_str()\n                    .ok_or_else(|| RestApiError::MissingOrInvalidField {\n                        field: \"Aliases\".into(),\n                        j: v.to_owned(),\n                    })?\n                    .to_string())\n            })\n            .collect::\u003cResult\u003cVec\u003cString\u003e, RestApiError\u003e\u003e()?;\n        Ok(Self {\n            language,\n            values: aliases,\n            header_info,\n        })\n    }\n\n    /// Adds an alias to the list of aliases (only if it is not already present).\n    pub fn push(\u0026mut self, alias: String) {\n        if !self.values.contains(\u0026alias) {\n            self.values.push(alias);\n        }\n    }\n\n    /// Returns the list of aliases.\n    pub const fn values(\u0026self) -\u003e \u0026Vec\u003cString\u003e {\n        \u0026self.values\n    }\n\n    /// Returns the number of aliases.\n    pub fn len(\u0026self) -\u003e usize {\n        self.values.len()\n    }\n\n    /// Returns true if the list of aliases is empty.\n    pub fn is_empty(\u0026self) -\u003e bool {\n        self.values.is_empty()\n    }\n\n    /// Returns the language code of the aliases.\n    pub fn language(\u0026self) -\u003e \u0026str {\n        \u0026self.language\n    }\n\n    /// Adds one or more aliases to the list of aliases.\n    pub async fn post(\u0026self, id: \u0026EntityId, api: \u0026mut RestApi) -\u003e Result\u003cSelf, RestApiError\u003e {\n        self.post_meta(id, api, EditMetadata::default()).await\n    }\n\n    /// Adds one or more aliases to the list of aliases, using conditions and edit metadata.\n    pub async fn post_meta(\n        \u0026self,\n        id: \u0026EntityId,\n        api: \u0026mut RestApi,\n        em: EditMetadata,\n    ) -\u003e Result\u003cSelf, RestApiError\u003e {\n        let j = json!({\"aliases\": self.values});\n        let (j, header_info) = self\n            .run_json_query(id, reqwest::Method::POST, j, api, \u0026em)\n            .await?;\n        Self::from_json_header_info(\u0026self.language, \u0026j, header_info)\n    }\n\n    /// Returns the header information of the last HTTP response (revision ID, last modified).\n    pub const fn header_info(\u0026self) -\u003e \u0026HeaderInfo {\n        \u0026self.header_info\n    }\n\n    async fn check_get_match_response(\n        language: \u0026str,\n        response: Response,\n    ) -\u003e Result\u003cSelf, RestApiError\u003e {\n        let header_info = HeaderInfo::from_header(response.headers());\n        let j: Value = match response.error_for_status() {\n            Ok(response) =\u003e response.json().await?,\n            Err(e) =\u003e {\n                if e.status() == Some(StatusCode::NOT_FOUND) {\n                    json!([])\n                } else {\n                    return Err(e.into());\n                }\n            }\n        };\n        Self::from_json_header_info(language, \u0026j, header_info)\n    }\n}\n\nimpl HttpMisc for AliasesInLanguage {\n    fn get_my_rest_api_path(\u0026self, id: \u0026EntityId) -\u003e Result\u003cString, RestApiError\u003e {\n        Ok(format!(\n            \"/entities/{group}/{id}/aliases/{language}\",\n            group = id.group()?,\n            language = self.language\n        ))\n    }\n}\n\n#[async_trait]\nimpl HttpGet for AliasesInLanguage {\n    async fn get_match(\n        id: \u0026EntityId,\n        language: \u0026str,\n        api: \u0026RestApi,\n        rm: RevisionMatch,\n    ) -\u003e Result\u003cSelf, RestApiError\u003e {\n        let path = format!(\n  at a specific position\n    pub fn replace\u003cS1: Into\u003cString\u003e, S2: Into\u003cString\u003e\u003e(\n        \u0026mut self,\n        language: S1,\n        num: usize,\n        value: S2,\n    ) {\n        \u003cSelf as Patch\u003e::replace(\n            self,\n            format!(\"/{}/{num}\", language.into()),\n            value.into().into(),\n        );\n    }\n\n    /// Adds a command to remove an alias in a specific language, at a specific position\n    pub fn remove\u003cS: Into\u003cString\u003e\u003e(\u0026mut self, language: S, num: usize) {\n        \u003cSelf as Patch\u003e::remove(self, format!(\"/{}/{num}\", language.into()));\n    }\n\n    /// Generates a patch from JSON, presumably from `json_patch`\n    pub fn from_json(j: \u0026Value) -\u003e Result\u003cSelf, RestApiError\u003e {\n        let pe = j\n            .as_array()\n            .ok_or(RestApiError::MissingOrInvalidField {\n                field: \"AliasPatch\".to_string(),\n                j: j.clone(),\n            })?\n            .iter()\n            .map(|x| serde_json::from_value(x.clone()))\n            .collect::\u003cResult\u003cVec\u003cPatchEntry\u003e, serde_json::Error\u003e\u003e()?;\n        Ok(Self { patch: pe })\n    }\n}\n\nimpl Patch for AliasesPatch {\n    fn patch(\u0026self) -\u003e \u0026Vec\u003cPatchEntry\u003e {\n        \u0026self.patch\n    }\n\n    fn patch_mut(\u0026mut self) -\u003e \u0026mut Vec\u003cPatchEntry\u003e {\n        \u0026mut self.patch\n    }\n}\n\n#[async_trait]\nimpl PatchApply\u003cAliases\u003e for AliasesPatch {\n    async fn apply_match(\n        \u0026self,\n        id: \u0026EntityId,\n        api: \u0026mut RestApi,\n        em: EditMetadata,\n    ) -\u003e Result\u003cAliases, RestApiError\u003e {\n        let j = json!({\"patch\": self.patch});\n        let request = self\n            .generate_json_request(id, reqwest::Method::PATCH, j, api, \u0026em)\n            .await?;\n        let response = api.execute(request).await?;\n        let (j2, header_info) = self.filter_response_error(response).await?;\n        Aliases::from_json_header_info(\u0026j2, header_info)\n    }\n}\n\nimpl HttpMisc for AliasesPatch {\n    fn get_my_rest_api_path(\u0026self, id: \u0026EntityId) -\u003e Result\u003cString, RestApiError\u003e {\n        Ok(format!(\"/entities/{}/{id}/aliases\", id.group()?))\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use serde_json::Value;\n    use wiremock::matchers::{bearer_token, body_partial_json, header, method, path};\n    use wiremock::{Mock, MockServer, ResponseTemplate};\n\n    #[tokio::test]\n    #[cfg_attr(miri, ignore)]\n    async fn test_aliases_patch() {\n        let id = \"Q42\";\n        let new_alias = \"Foo bar baz\";\n        let v = std::fs::read_to_string(\"test_data/Q42.json\").unwrap();\n        let v: Value = serde_json::from_str(\u0026v).unwrap();\n        let mut new_aliases = v[\"aliases\"].to_owned();\n        new_aliases[\"en\"][1] = json!(new_alias);\n\n        let mock_path = format!(\"/w/rest.php/wikibase/v1/entities/items/{id}/aliases\");\n        let mock_server = MockServer::start().await;\n        let token = \"FAKE_TOKEN\";\n        Mock::given(body_partial_json(\n            json!({\"patch\":[{\"op\": \"replace\",\"path\": \"/en/1\",\"value\": new_alias}]}),\n        ))\n        .and(method(\"PATCH\"))\n        .and(path(\u0026mock_path))\n        .and(bearer_token(token))\n        .and(header(\"content-type\", \"application/json-patch+json\"))\n        .respond_with(\n            ResponseTemplate::new(200)\n                .insert_header(\"ETag\", \"12345\")\n                .set_body_json(\u0026new_aliases),\n        )\n        .mount(\u0026mock_server)\n        .await;\n        let mut api = RestApi::builder(\u0026(mock_server.uri() + \"/w/rest.php\"))\n            .unwrap()\n            .with_access_token(token)\n            .build();\n\n        // Apply patch\n        let id = EntityId::new(id).unwrap();\n        let mut patch = AliasesPatch::default();\n        patch.replace(\"en\", 1, new_alias);\n        let new_aliases2 = patch.apply(\u0026id, \u0026mut api).await.unwrap();\n        assert_eq!(new_aliases2.get_lang(\"en\")[1], new_alias);\n    }\n}\n","traces":[{"line":16,"address":[],"length":0,"stats":{"Line":2}},{"line":23,"address":[],"length":0,"stats":{"Line":2}},{"line":24,"address":[],"length":0,"stats":{"Line":2}},{"line":25,"address":[],"length":0,"stats":{"Line":2}},{"line":30,"address":[],"length":0,"stats":{"Line":1}},{"line":31,"address":[],"length":0,"stats":{"Line":1}},{"line":35,"address":[],"length":0,"stats":{"Line":2}},{"line":36,"address":[],"length":0,"stats":{"Line":4}},{"line":38,"address":[],"length":0,"stats":{"Line":2}},{"line":39,"address":[],"length":0,"stats":{"Line":2}},{"line":40,"address":[],"length":0,"stats":{"Line":2}},{"line":43,"address":[],"length":0,"stats":{"Line":5}},{"line":50,"address":[],"length":0,"stats":{"Line":5}},{"line":51,"address":[],"length":0,"stats":{"Line":5}},{"line":54,"address":[],"length":0,"stats":{"Line":4}},{"line":55,"address":[],"length":0,"stats":{"Line":4}},{"line":67,"address":[],"length":0,"stats":{"Line":1}},{"line":68,"address":[],"length":0,"stats":{"Line":2}},{"line":69,"address":[],"length":0,"stats":{"Line":1}},{"line":70,"address":[],"length":0,"stats":{"Line":1}},{"line":71,"address":[],"length":0,"stats":{"Line":1}},{"line":72,"address":[],"length":0,"stats":{"Line":1}},{"line":78,"address":[],"length":0,"stats":{"Line":1}},{"line":79,"address":[],"length":0,"stats":{"Line":2}}],"covered":24,"coverable":24},{"path":["/","Users","magnusmanske","rust","wikibase_rest_api","src","bearer_token.rs"],"content":"use std::collections::HashMap;\n\nuse reqwest::Request;\nuse serde_json::Value;\n\nuse crate::{RestApi, RestApiError};\n\n/// The default time to wait until bearer token is renewed. API says 4h so setting it to 3h50min\nconst DEFAULT_RENEWAL_INTERVAL_SEC: u64 = (3 * 60 + 50) * 60;\n\n#[derive(Debug, Clone, Default)]\npub struct BearerToken {\n    client_id: Option\u003cString\u003e,\n    client_secret: Option\u003cString\u003e,\n    access_token: Option\u003cString\u003e,\n    refresh_token: Option\u003cString\u003e,\n    last_update: Option\u003cstd::time::Instant\u003e,\n    renewal_interval: std::time::Duration,\n}\n\nimpl BearerToken {\n    /// Returns the `OAuth2` bearer token\n    pub const fn get(\u0026self) -\u003e \u0026Option\u003cString\u003e {\n        \u0026self.access_token\n    }\n\n    /// For non-owner-only clients, returns a URL to send the user to login and authorize the client.\n    /// Upon authorizing, the user will be redirected to the URL with a code, which can be exchanged for an access token, via `get_access_token`.\n    pub fn authorization_code_url(\u0026self, api: \u0026RestApi) -\u003e Result\u003cString, RestApiError\u003e {\n        let client_id = self\n            .client_id\n            .as_ref()\n            .ok_or_else(|| RestApiError::ClientIdRequired)?;\n        let api_url = api.api_url();\n        Ok(format!(\n            \"{api_url}/oauth2/authorize?client_id={client_id}\u0026response_type=code\"\n        ))\n    }\n\n    /// Returns the renewal interval for the `OAuth2` bearer token.\n    pub const fn access_token_renewal_interval(\u0026self) -\u003e std::time::Duration {\n        self.renewal_interval\n    }\n\n    /// Internal use only.\n    pub const fn client_id(\u0026self) -\u003e \u0026Option\u003cString\u003e {\n        \u0026self.client_id\n    }\n\n    /// Internal use only.\n    pub const fn client_secret(\u0026self) -\u003e \u0026Option\u003cString\u003e {\n        \u0026self.client_secret\n    }\n\n    fn generate_get_access_token_parameters(\n        \u0026self,\n        code: \u0026str,\n    ) -\u003e Result\u003cHashMap\u003cString, String\u003e, RestApiError\u003e {\n        let client_id = self\n            .client_id\n            .as_ref()\n            .ok_or(RestApiError::ClientIdRequired)?;\n        let client_secret = self\n            .client_secret\n            .as_ref()\n            .ok_or(RestApiError::ClientSecretRequired)?;\n\n        let params = [\n            (\"grant_type\", \"authorization_code\"),\n            (\"client_id\", client_id.as_str()),\n            (\"client_secret\", client_secret.as_str()),\n            (\"code\", code),\n        ];\n        Ok(Self::array2hashmap(\u0026params))\n    }\n\n    async fn generate_get_access_token_request(\n        \u0026self,\n        api: \u0026RestApi,\n        code: \u0026str,\n    ) -\u003e Result\u003cRequest, RestApiError\u003e {\n        let params = self.generate_get_access_token_parameters(code)?;\n        let headers = api.headers_from_token(self).await?;\n        let url = format!(\"{api_url}/oauth2/access_token\", api_url = api.api_url());\n        let mut request = api\n            .client()\n            .post(url)\n            .headers(headers)\n            .form(\u0026params)\n            .build()?;\n        request.headers_mut().insert(\n            reqwest::header::CONTENT_TYPE,\n            \"application/x-www-form-urlencoded\".parse()?,\n        );\n        Ok(request)\n    }\n\n    /// Exchanges a code for an access token\n    pub async fn get_access_token(\n        \u0026mut self,\n        api: \u0026RestApi,\n        code: \u0026str,\n    ) -\u003e Result\u003c(), RestApiError\u003e {\n        let request = self.generate_get_access_token_request(api, code).await?;\n        let response = api.client().execute(request).await?;\n        let j: Value = response.json().await?;\n        self.set_tokens_from_json(j)\n    }\n\n    /// Sets the `OAuth2` bearer token and refresh token from a JSON response\n    fn set_tokens_from_json(\u0026mut self, j: Value) -\u003e Result\u003c(), RestApiError\u003e {\n        let access_token = j[\"access_token\"]\n            .as_str()\n            .ok_or(RestApiError::AccessTokenRequired)?\n            .to_string();\n        let refresh_token = j[\"refresh_token\"]\n            .as_str()\n            .ok_or(RestApiError::RefreshTokenRequired)?\n            .to_string();\n        let renewal_interval = j[\"expires_in\"].as_u64().unwrap_or_default() / 10 * 9; // 90% of max duration\n        self.set_tokens(Some(access_token), Some(refresh_token));\n        self.set_renewal_interval(renewal_interval);\n        self.touch_access_token();\n        Ok(())\n    }\n\n    /// Updates the last bearer token update time to current time\n    fn touch_access_token(\u0026mut self) {\n        self.last_update = Some(std::time::Instant::now());\n    }\n\n    pub const fn refresh_token(\u0026self) -\u003e \u0026Option\u003cString\u003e {\n        \u0026self.refresh_token\n    }\n\n    /// Sets the renewal interval for the `OAuth2` bearer token\n    pub const fn set_renewal_interval(\u0026mut self, renewal_interval: u64) {\n        let renewal_interval = match renewal_interval {\n            0 =\u003e DEFAULT_RENEWAL_INTERVAL_SEC,\n            renewal_interval =\u003e renewal_interval,\n        };\n        self.renewal_interval = std::time::Duration::from_secs(renewal_interval);\n    }\n\n    /// Sets the `OAuth2` bearer token and refresh token\n    pub fn set_tokens(\u0026mut self, access_token: Option\u003cString\u003e, refresh_token: Option\u003cString\u003e) {\n        self.access_token = access_token;\n        self.refresh_token = refresh_token;\n    }\n\n    /// Checks if the bearer token needs to be updated, and updates it if necessary\n    pub async fn check(\u0026mut self, api: \u0026RestApi, request: \u0026Request) -\u003e Result\u003c(), RestApiError\u003e {\n        let method = request.method();\n        if method == reqwest::Method::GET {\n            return Ok(());\n        }\n        if self.can_update_access_token() {\n            self.renew_access_token(api).await?;\n        }\n        Ok(())\n    }\n\n    /// Sets the `OAuth2` bearer token (owner-only clients are supported)\n    pub fn set_access_token\u003cS: Into\u003cString\u003e\u003e(\u0026mut self, access_token: S) {\n        self.access_token = Some(access_token.into());\n    }\n\n    //// Sets the OAuth2 client ID and client secret\n    pub fn set_oauth2_info\u003cS1: Into\u003cString\u003e, S2: Into\u003cString\u003e\u003e(\n        \u0026mut self,\n        client_id: S1,\n        client_secret: S2,\n    ) {\n        self.client_id = Some(client_id.into());\n        self.client_secret = Some(client_secret.into());\n    }\n\n    /// Returns `true` if an `OAuth2` bearer token is present\n    pub const fn has_access_token(\u0026self) -\u003e bool {\n        self.access_token.is_some()\n    }\n\n    /// Returns `true` if the client ID and client secret are present\n    const fn can_update_access_token(\u0026self) -\u003e bool {\n        self.client_id.is_some() \u0026\u0026 self.client_secret.is_some()\n    }\n\n    /// Check if last bearer token update is within the renewal interval\n    fn does_access_token_need_updating(\u0026self) -\u003e bool {\n        if let Some(last_update) = self.last_update {\n            let elapsed = last_update.elapsed();\n            if elapsed \u003c self.renewal_interval {\n                return false;\n            }\n        }\n        true\n    }\n\n    fn get_renew_access_token_parameters(\u0026self) -\u003e Result\u003cHashMap\u003cString, String\u003e, RestApiError\u003e {\n        let client_id = self\n            .client_id\n            .as_ref()\n            .ok_or(RestApiError::ClientIdRequired)?;\n        let client_secret = self\n            .client_secret\n            .as_ref()\n            .ok_or(RestApiError::ClientSecretRequired)?;\n        let refresh_token = self\n            .refresh_token\n            .as_ref()\n            .ok_or_else(|| RestApiError::RefreshTokenRequired)?;\n        let params = [\n            (\"client_id\", client_id.as_str()),\n            (\"client_secret\", client_secret.as_str()),\n            (\"grant_type\", \"refresh_token\"),\n            (\"refresh_token\", refresh_token.as_str()),\n        ];\n        Ok(Self::array2hashmap(\u0026params))\n    }\n\n    async fn get_renew_access_token_request(\u0026self, api: \u0026RestApi) -\u003e Result\u003cRequest, RestApiError\u003e {\n        let params = self.get_renew_access_token_parameters()?;\n        let headers = api.headers_from_token(self).await?;\n        let url = format!(\"{}{}\", api.api_url(), \"/oauth2/access_token\");\n        let mut request = api\n            .client()\n            .post(url)\n            .headers(headers)\n            .form(\u0026params)\n            .build()?;\n\n        request.headers_mut().insert(\n            reqwest::header::CONTENT_TYPE,\n            \"application/x-www-form-urlencoded\".parse()?,\n        );\n        Ok(request)\n    }\n\n    /// Refresh the `OAuth2` bearer token for Non-owner-only clients\n    pub async fn renew_access_token(\u0026mut self, api: \u0026RestApi) -\u003e Result\u003c(), RestApiError\u003e {\n        if !self.does_access_token_need_updating() {\n            return Ok(());\n        }\n        let request = self.get_renew_access_token_request(api).await?;\n        let response = api.client().execute(request).await?;\n        let j: Value = response.json().await?;\n        self.set_tokens_from_json(j)\n    }\n\n    fn array2hashmap(array: \u0026[(\u0026str, \u0026str)]) -\u003e HashMap\u003cString, String\u003e {\n        array\n            .iter()\n            .map(|(k, v)| (k.to_string(), v.to_string()))\n            .collect()\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use serde_json::json;\n    use wiremock::matchers::{body_string_contains, method, path};\n    use wiremock::{Mock, MockServer, ResponseTemplate};\n\n    #[test]\n    fn test_has_access_token() {\n        let mut token = BearerToken::default();\n        assert!(!token.has_access_token());\n        token.set_access_token(\"test\");\n        assert!(token.has_access_token());\n    }\n\n    #[test]\n    fn test_can_update_access_token() {\n        let mut token = BearerToken::default();\n        assert!(!token.can_update_access_token());\n        token.set_oauth2_info(\"client_id\", \"client_secret\");\n        assert!(token.can_update_access_token());\n    }\n\n    #[test]\n    fn test_does_access_token_need_updating() {\n        let mut token = BearerToken::default();\n        assert!(token.does_access_token_need_updating());\n        token.touch_access_token();\n        assert!(token.does_access_token_need_updating());\n        token.set_renewal_interval(0);\n        assert!(!token.does_access_token_need_updating());\n    }\n\n    #[test]\n    fn test_get() {\n        let mut token = BearerToken::default();\n        assert_eq!(token.get(), \u0026None);\n        token.set_access_token(\"test\");\n        assert_eq!(token.get(), \u0026Some(\"test\".to_string()));\n    }\n\n    #[test]\n    #[cfg_attr(miri, ignore)] // TODO this should work in miri\n    fn test_authorization_code_url() {\n        let mut token = BearerToken::default();\n        let api = RestApi::builder(\"https://www.wikidata.org/w/rest.php\")\n            .unwrap()\n            .build();\n        token.set_oauth2_info(\"client_id\", \"client_secret\");\n        assert_eq!(token.authorization_code_url(\u0026api).unwrap(), \"https://www.wikidata.org/w/rest.php/oauth2/authorize?client_id=client_id\u0026response_type=code\");\n    }\n\n    #[test]\n    fn test_set_tokens_from_json() {\n        let mut token = BearerToken::default();\n        let j = serde_json::json!({\n            \"access_token\": \"foo\",\n            \"refresh_token\": \"bar\",\n            \"expires_in\": 3600,\n        });\n        token.set_tokens_from_json(j).unwrap();\n        assert_eq!(token.get(), \u0026Some(\"foo\".to_string()));\n        assert_eq!(token.refresh_token(), \u0026Some(\"bar\".to_string()));\n        assert_eq!(\n            token.renewal_interval,\n            std::time::Duration::from_secs(3600 / 10 * 9)\n        );\n    }\n\n    #[tokio::test]\n    #[cfg_attr(miri, ignore)]\n    async fn test_get_access_token() {\n        // #lizard forgives the complexity\n        let client_id = \"client_id_foobar\";\n        let client_secret = \"client_secret_foobar\";\n        let code = \"code_foobar\";\n        let mock_path = \"/w/rest.php/oauth2/access_token\";\n\n        let mock_server = MockServer::start().await;\n        Mock::given(method(\"POST\"))\n            .and(body_string_contains(\"grant_type=authorization_code\"))\n            .and(body_string_contains(format!(\"client_id={client_id}\")))\n            .and(body_string_contains(format!(\n                \"client_secret={client_secret}\"\n            )))\n            .and(body_string_contains(format!(\"code={code}\")))\n            .and(path(mock_path))\n            .respond_with(ResponseTemplate::new(200).set_body_json(json!({\n                \"access_token\": \"access_token_foobar\",\n                \"refresh_token\": \"refresh_token_foobar\",\n                \"expires_in\": 3600,\n            })))\n            .mount(\u0026mock_server)\n            .await;\n        let api = RestApi::builder(\u0026(mock_server.uri() + \"/w/rest.php\"))\n            .unwrap()\n            .build();\n\n        // Test error cases\n        assert!(api\n            .token\n            .write()\n            .await\n            .get_access_token(\u0026api, code)\n            .await\n            .is_err());\n\n        // Test success case\n        api.token\n            .write()\n            .await\n            .set_oauth2_info(client_id, client_secret);\n        api.token\n            .write()\n            .await\n            .get_access_token(\u0026api, code)\n            .await\n            .unwrap();\n        assert_eq!(\n            api.token.read().await.get().to_owned().unwrap(),\n            \"access_token_foobar\"\n        );\n        assert_eq!(\n            api.token.read().await.refresh_token().to_owned().unwrap(),\n            \"refresh_token_foobar\"\n        );\n        assert_eq!(\n            api.token.read().await.renewal_interval,\n            std::time::Duration::from_secs(3600 / 10 * 9)\n        );\n    }\n\n    #[tokio::test]\n    #[cfg_attr(miri, ignore)]\n    async fn test_renew_access_token() {\n        // #lizard forgives the complexity\n        let client_id = \"client_id_foobar\";\n        let client_secret = \"client_secret_foobar\";\n        let refresh_token = \"refresh_token_foobar\";\n        let mock_path = \"/w/rest.php/oauth2/access_token\";\n\n        let mock_server = MockServer::start().await;\n        Mock::given(method(\"POST\"))\n            .and(body_string_contains(\"grant_type=refresh_token\"))\n            .and(body_string_contains(format!(\"client_id={client_id}\")))\n            .and(body_string_contains(format!(\n                \"client_secret={client_secret}\"\n            )))\n            .and(body_string_contains(format!(\n                \"refresh_token={refresh_token}\"\n            )))\n            .and(path(mock_path))\n            .respond_with(ResponseTemplate::new(200).set_body_json(json!({\n                \"access_token\": \"access_token_foobar2\",\n                \"refresh_token\": \"refresh_token_foobar2\",\n                \"expires_in\": 3600,\n            })))\n            .mount(\u0026mock_server)\n            .await;\n        let api = RestApi::builder(\u0026(mock_server.uri() + \"/w/rest.php\"))\n            .unwrap()\n            .build();\n\n        // Test error cases\n        assert!(api\n            .token\n            .write()\n            .await\n            .renew_access_token(\u0026api)\n            .await\n            .is_err());\n\n        // Test success case\n        api.token\n            .write()\n            .await\n            .set_oauth2_info(client_id, client_secret);\n        api.token\n            .write()\n            .await\n            .set_tokens(None, Some(\"refresh_token_foobar\".to_string()));\n        api.token\n            .write()\n            .await\n            .renew_access_token(\u0026api)\n            .await\n            .unwrap();\n        assert_eq!(\n            api.token.read().await.get().to_owned().unwrap(),\n            \"access_token_foobar2\"\n        );\n        assert_eq!(\n            api.token.read().await.refresh_token().to_owned().unwrap(),\n            \"refresh_token_foobar2\"\n        );\n        assert_eq!(\n            api.token.read().await.renewal_interval,\n            std::time::Duration::from_secs(3600 / 10 * 9)\n        );\n    }\n\n    #[tokio::test]\n    #[cfg_attr(miri, ignore)]\n    async fn test_renew_access_token_no_need() {\n        let api = RestApi::builder(\"https://test.wikidata.org/w/rest.php\")\n            .unwrap()\n            .build();\n        let mut bt = BearerToken::default();\n        bt.touch_access_token();\n        bt.renewal_interval = std::time::Duration::from_secs(3600);\n        // This will fail if not for \"no update needed\", since client ID and secret are not set\n        assert!(bt.renew_access_token(\u0026api).await.is_ok());\n    }\n\n    #[test]\n    fn test_array2hashmap() {\n        let array = [(\"a\", \"1\"), (\"b\", \"2\")];\n        let hashmap = BearerToken::array2hashmap(\u0026array);\n        assert_eq!(hashmap.get(\"a\"), Some(\u0026\"1\".to_string()));\n        assert_eq!(hashmap.get(\"b\"), Some(\u0026\"2\".to_string()));\n    }\n}\n","traces":[{"line":23,"address":[],"length":0,"stats":{"Line":56}},{"line":24,"address":[],"length":0,"stats":{"Line":56}},{"line":29,"address":[],"length":0,"stats":{"Line":1}},{"line":30,"address":[],"length":0,"stats":{"Line":2}},{"line":31,"address":[],"length":0,"stats":{"Line":1}},{"line":33,"address":[],"length":0,"stats":{"Line":2}},{"line":41,"address":[],"length":0,"stats":{"Line":2}},{"line":42,"address":[],"length":0,"stats":{"Line":2}},{"line":46,"address":[],"length":0,"stats":{"Line":2}},{"line":47,"address":[],"length":0," lt, Copy)]\npub enum DataType {\n    #[default]\n    String,\n    Item,\n    Property,\n    Url,\n    Time,\n    GlobeCoordinate,\n    Quantity,\n    Monolingualtext,\n    CommonsMedia,\n    GeoShape,\n    TabularData,\n    Math,\n    MusicalNotation,\n    ExternalId,\n    WikibaseItem,\n    WikibaseProperty,\n    Lexeme,\n    Form,\n    Sense,\n    EntitySchema,\n}\n\nimpl DataType {\n    /// Constructs a new `DataType` object from a (valid) string.\n    /// # Errors\n    /// Returns a `RestApiError` if the string is not a valid `DataType`.\n    pub fn new\u003cS: Into\u003cString\u003e\u003e(s: S) -\u003e Result\u003cSelf, RestApiError\u003e {\n        match s.into().as_str() {\n            \"wikibase-item\" =\u003e Ok(DataType::WikibaseItem),\n            \"external-id\" =\u003e Ok(DataType::ExternalId),\n            \"url\" =\u003e Ok(DataType::Url),\n            \"commonsMedia\" =\u003e Ok(DataType::CommonsMedia),\n            \"monolingualtext\" =\u003e Ok(DataType::Monolingualtext),\n            \"quantity\" =\u003e Ok(DataType::Quantity),\n            \"string\" =\u003e Ok(DataType::String),\n            \"time\" =\u003e Ok(DataType::Time),\n            \"globe-coordinate\" =\u003e Ok(DataType::GlobeCoordinate),\n            \"wikibase-property\" =\u003e Ok(DataType::WikibaseProperty),\n            \"wikibase-lexeme\" =\u003e Ok(DataType::Lexeme),\n            \"wikibase-form\" =\u003e Ok(DataType::Form),\n            \"wikibase-sense\" =\u003e Ok(DataType::Sense),\n            \"geo-shape\" =\u003e Ok(DataType::GeoShape),\n            \"tabular-data\" =\u003e Ok(DataType::TabularData),\n            \"math\" =\u003e Ok(DataType::Math),\n            \"item\" =\u003e Ok(DataType::Item),\n            \"property\" =\u003e Ok(DataType::Property),\n            \"musical-notation\" =\u003e Ok(DataType::MusicalNotation),\n            \"entity-schema\" =\u003e Ok(DataType::EntitySchema),\n            other =\u003e Err(RestApiError::UnknownDataType(other.into())),\n        }\n    }\n\n    /// Returns the string representation of the data type.\n    pub const fn as_str(\u0026self) -\u003e \u0026str {\n        match self {\n            DataType::WikibaseItem =\u003e \"wikibase-item\",\n            DataType::ExternalId =\u003e \"external-id\",\n            DataType::Url =\u003e \"url\",\n            DataType::CommonsMedia =\u003e \"commonsMedia\",\n            DataType::Monolingualtext =\u003e \"monolingualtext\",\n            DataType::Quantity =\u003e \"quantity\",\n            DataType::String =\u003e \"string\",\n            DataType::Time =\u003e \"time\",\n            DataType::GlobeCoordinate =\u003e \"globe-coordinate\",\n            DataType::WikibaseProperty =\u003e \"wikibase-property\",\n            DataType::Lexeme =\u003e \"wikibase-lexeme\",\n            DataType::Form =\u003e \"wikibase-form\",\n            DataType::Sense =\u003e \"wikibase-sense\",\n            DataType::GeoShape =\u003e \"geo-shape\",\n            DataType::TabularData =\u003e \"tabular-data\",\n            DataType::Math =\u003e \"math\",\n            DataType::Item =\u003e \"item\",\n            DataType::Property =\u003e \"property\",\n            DataType::MusicalNotation =\u003e \"musical-notation\",\n            DataType::EntitySchema =\u003e \"entity-schema\",\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::RestApi;\n    use std::collections::HashMap;\n\n    #[tokio::test]\n    #[cfg_attr(miri, ignore)]\n    async fn test_data_type_from_str() {\n        // Useful to have this query the live API, and fast enough.\n        let api = RestApi::builder(\"https://www.wikidata.org/w/rest.php\")\n            .unwrap()\n            .build();\n        let request = api\n            .wikibase_request_builder(\"/property-data-types\", HashMap::new(), reqwest::Method::GET)\n            .await\n            .unwrap()\n            .build()\n            .unwrap();\n        let h: HashMap\u003cString, String\u003e = api\n            .execute(request)\n            .await\n            .unwrap()\n            .error_for_status()\n            .unwrap()\n            .json()\n            .await\n            .unwrap();\n        for (k, _v) in h {\n            let dt = DataType::new(\u0026k).unwrap();\n            assert_eq!(dt.as_str(), k);\n        }\n        assert!(DataType::new(\"not-a-data-type\").is_err());\n    }\n\n    #[test]\n    fn test_as_str() {\n        assert_eq!(DataType::WikibaseItem.as_str(), \"wikibase-item\");\n        assert_eq!(DataType::ExternalId.as_str(), \"external-id\");\n        assert_eq!(DataType::Url.as_str(), \"url\");\n        assert_eq!(DataType::CommonsMedia.as_str(), \"commonsMedia\");\n        assert_eq!(DataType::Monolingualtext.as_str(), \"monolingualtext\");\n        assert_eq!(DataType::Quantity.as_str(), \"quantity\");\n        assert_eq!(DataType::String.as_str(), \"string\");\n        assert_eq!(DataType::Time.as_str(), \"time\");\n        assert_eq!(DataType::GlobeCoordinate.as_str(), \"globe-coordinate\");\n        assert_eq!(DataType::WikibaseProperty.as_str(), \"wikibase-property\");\n        assert_eq!(DataType::Lexeme.as_str(), \"wikibase-lexeme\");\n        assert_eq!(DataType::Form.as_str(), \"wikibase-form\");\n        assert_eq!(DataType::Sense.as_str(), \"wikibase-sense\");\n        assert_eq!(DataType::GeoShape.as_str(), \"geo-shape\");\n        assert_eq!(DataType::TabularData.as_str(), \"tabular-data\");\n        assert_eq!(DataType::Math.as_str(), \"math\");\n        assert_eq!(DataType::Item.as_str(), \"item\");\n        assert_eq!(DataType::Property.as_str(), \"property\");\n        assert_eq!(DataType::MusicalNotation.as_str(), \"musical-notation\");\n        assert_eq!(DataType::EntitySchema.as_str(), \"entity-schema\");\n    }\n}\n","traces":[{"line":32,"address":[],"length":0,"stats":{"Line":9832}},{"line":33,"address":[],"length":0,"stats":{"Line":9832}},{"line":34,"address":[],"length":0,"stats":{"Line":12731}},{"line":35," t())?;\n        Ok(request)\n    }\n}\n\nimpl Deref for Description {\n    type Target = LanguageString;\n\n    fn deref(\u0026self) -\u003e \u0026Self::Target {\n        \u0026self.ls\n    }\n}\n\nimpl From\u003cLanguageString\u003e for Description {\n    fn from(ls: LanguageString) -\u003e Self {\n        Self {\n            ls,\n            header_info: HeaderInfo::default(),\n        }\n    }\n}\n\nimpl From\u003cDescription\u003e for LanguageString {\n    fn from(val: Description) -\u003e Self {\n        val.ls\n    }\n}\n\nimpl HttpMisc for Description {\n    fn get_my_rest_api_path(\u0026self, id: \u0026EntityId) -\u003e Result\u003cString, RestApiError\u003e {\n        Ok(format!(\n            \"/entities/{group}/{id}/descriptions/{language}\",\n            group = id.group()?,\n            language = self.ls.language()\n        ))\n    }\n}\n\n#[async_trait]\nimpl HttpGetEntityWithFallback for Description {\n    async fn get_match_with_fallback(\n        id: \u0026EntityId,\n        language: \u0026str,\n        api: \u0026RestApi,\n        rm: RevisionMatch,\n    ) -\u003e Result\u003cSelf, RestApiError\u003e {\n        let request = Self::generate_get_match_request(\n            id,\n            language,\n            api,\n            rm,\n            \"descriptions_with_language_fallback\",\n        )\n        .await?;\n        let (j, header_info) = Self::api_execute(api, request).await?;\n        let s = j\n            .as_str()\n            .ok_or_else(|| RestApiError::MissingOrInvalidField {\n                field: \"Descriptions\".into(),\n                j: j.to_owned(),\n            })?;\n        Ok(Self {\n            ls: LanguageString::new(language, s),\n            header_info,\n        })\n    }\n}\n\n#[async_trait]\nimpl HttpGet for Description {\n    async fn get_match(\n        id: \u0026EntityId,\n        language: \u0026str,\n        api: \u0026RestApi,\n        rm: RevisionMatch,\n    ) -\u003e Result\u003cSelf, RestApiError\u003e {\n r a language\n    pub fn get_lang\u003cS: Into\u003cString\u003e\u003e(\u0026self, language: S) -\u003e Option\u003c\u0026str\u003e {\n        self.ls.get(\u0026language.into()).map(|s| s.as_str())\n    }\n\n    /// Returns the number of labels/languages\n    pub fn len(\u0026self) -\u003e usize {\n        self.ls.len()\n    }\n\n    /// Returns true if there are no labels/languages\n    pub fn is_empty(\u0026self) -\u003e bool {\n        self.ls.is_empty()\n    }\n\n    /// Generates a patch to transform `other` into `self`\n    pub fn patch(\u0026self, other: \u0026Self) -\u003e Result\u003cLanguageStringsPatch, RestApiError\u003e {\n        let patch = json_patch::diff(\u0026json!(\u0026other), \u0026json!(\u0026self));\n        let patch = LanguageStringsPatch::descriptions_from_json(\u0026json!(patch))?;\n        Ok(patch)\n    }\n}\n\nimpl HttpMisc for Descriptions {\n    fn get_rest_api_path(id: \u0026EntityId) -\u003e Result\u003cString, RestApiError\u003e {\n        Ok(format!(\n            \"/entities/{group}/{id}/descriptions\",\n            group = id.group()?\n        ))\n    }\n}\n\n#[async_trait]\nimpl HttpGetEntity for Descriptions {\n    async fn get_match(\n        id: \u0026EntityId,\n        api: \u0026RestApi,\n        rm: RevisionMatch,\n    ) -\u003e Result\u003cSelf, RestApiError\u003e {\n        let path = Self::get_rest_api_path(id)?;\n        let (j, header_info) = Self::get_match_internal(api, \u0026path, rm).await?;\n        Self::from_json_header_info(\u0026j, header_info)\n    }\n}\n\nimpl FromJson for Descriptions {\n    fn header_info(\u0026self) -\u003e \u0026HeaderInfo {\n        \u0026self.header_info\n    }\n\n    fn from_json_header_info(j: \u0026Value, header_info: HeaderInfo) -\u003e Result\u003cSelf, RestApiError\u003e {\n        let ls = j\n            .as_object()\n            .ok_or_else(|| RestApiError::WrongType {\n                field: \"Descriptions\".to_string(),\n                j: j.to_owned(),\n            })?\n eaderInfo, HttpMisc, RestApi, RestApiError, RevisionMatch};\nuse async_trait::async_trait;\nuse reqwest::{Request, Response};\nuse serde::ser::Serialize;\nuse serde_json::{json, Value};\nuse std::collections::HashMap;\n\n#[derive(Debug, Clone, Copy, PartialEq)]\npub enum EntityType {\n    Item,\n    Property,\n}\n\nimpl EntityType {\n    pub const fn type_name(\u0026self) -\u003e \u0026str {\n        match self {\n            EntityType::Item =\u003e \"item\",\n            EntityType::Property =\u003e \"property\",\n        }\n    }\n\n    pub const fn group_name(\u0026self) -\u003e \u0026str {\n        match self {\n            EntityType::Item =\u003e \"items\",\n            EntityType::Property =\u003e \"properties\",\n        }\n    }\n}\n\n#[async_trait]\npub trait Entity: Default + Sized + Serialize + HttpMisc {\n    fn id(\u0026self) -\u003e EntityId;\n    fn from_json_header_info(j: Value, header_info: HeaderInfo) -\u003e Result\u003cSelf, RestApiError\u003e;\n\n    fn from_json(j: Value) -\u003e Result\u003cSelf, RestApiError\u003e {\n        Self::from_json_header_info(j, HeaderInfo::default())\n    }\n\n    async fn get(id: EntityId, api: \u0026RestApi) -\u003e Result\u003cSelf, RestApiError\u003e {\n        Self::get_match(id, api, RevisionMatch::default()).await\n    }\n\n    async fn generate_get_match_request(\n        id: EntityId,\n        api: \u0026RestApi,\n        rm: RevisionMatch,\n    ) -\u003e Result\u003cRequest, RestApiError\u003e {\n        let path = format!(\"/entities/{group}/{id}\", group = id.group()?);\n        let mut request = api\n            .wikibase_request_builder(\u0026path, HashMap::new(), reqwest::Method::GET)\n            .await?\n            .build()?;\n        rm.modify_headers(request.headers_mut())?;\n        Ok(request)\n    }\n\n    async fn get_match(\n        id: EntityId,\n        api: \u0026RestApi,\n        rm: RevisionMatch,\n    ) -\u003e Result\u003cSelf, RestApiError\u003e {\n        let request = Self::generate_get_match_request(id, api, rm).await?;\n        let response = api.execute(request).await?;\n        if !response.status().is_success() {\n            return Err(RestApiError::from_response(response).await);\n        }\n        let hi = HeaderInfo::from_header(response.headers());\n        let j: Value = response.error_for_status()?.json().await?;\n        let ret = Self::from_json_header_info(j, hi)?;\n        Ok(ret)\n    }\n\n    async fn post(\u0026self, api: \u0026RestApi) -\u003e Result\u003cSelf, RestApiError\u003e;\n\n    async fn post_with_type(\n        \u0026self,\n        entity_type: EntityType,\n        api: \u0026RestApi,\n    ) -\u003e Result\u003cSelf, RestApiError\u003e {\n        self.post_with_type_and_metadata(entity_type, api, EditMetadata::default())\n            .await\n    }\n\n    async fn build_post_with_type_and_metadata_request(\n        \u0026self,\n        entity_type: EntityType,\n        path: \u0026str,\n        api: \u0026RestApi,\n        em: EditMetadata,\n    ) -\u003e Result\u003creqwest::Request, RestApiError\u003e {\n        let mut request = api\n            .wikibase_request_builder(path, HashMap::new(), reqwest::Method::POST)\n            .await?\n            .build()?;\n        let mut j: Value = json!({entity_type.type_name(): self});\n        Self::add_metadata_to_json(\u0026mut j, \u0026em);\n        *request.body_mut() = Some(format!(\"{j}\").into());\n        Ok(request)\n    }\n\n    async fn check_post_with_type_and_metadata_response(\n        path: \u0026str,\n        response: Response,\n    ) -\u003e Result\u003cResponse, RestApiError\u003e {\n        if response.status().is_success() {\n            return Ok(response);\n        }\n        let status_code = response.status();\n        if status_code == 404 {\n            return Err(RestApiError::NotImplementedInRestApi {\n                method: reqwest::Method::POST,\n                path: path.to_string(),\n            });\n        }\n        Err(RestApiError::from_response(response).await)\n    }\n\n    async fn post_with_type_and_metadata(\n        \u0026self,\n        entity_type: EntityType,\n        api: \u0026RestApi,\n        em: EditMetadata,\n    ) -\u003e Result\u003cSelf, RestApiError\u003e {\n        if self.id().is_some() {\n            return Err(RestApiError::HasId);\n        }\n        let path = format!(\"/entities/{group}\", group = entity_type.group_name());\n        let request = self\n            .build_post_with_type_and_metadata_request(entity_type, \u0026path, api, em)\n            .await?;\n        let response = api.execute(request).await?;\n        let response = Self::check_post_with_type_and_metadata_response(\u0026path, response).await?;\n\n        let j: Value = response.json().await?;\n        // TODO return entire entity? Check if it's the same as this one?\n        let ret = Self::from_json(j)?;\n        Ok(ret)\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_entity_type() {\n        assert_eq!(EntityType::Item.type_name(), \"item\");\n        assert_eq!(EntityType::Property.type_name(), \"property\");\n        assert_eq!(EntityType::Item.group_name(), \"items\");\n        assert_eq!(EntityType::Property.group_name(), \"properties\");\n    }\n}\n","traces":[{"line":15,"address":[],"length":0,"stats":{"Line":5}},{"line":16,"address":[],"length":0,"stats":{"Line":5}},{"line":17,"address":[],"length":0,"stats":{"Line":3}},{"line":18,"address":[],"length":0,"stats":{"Line":2}},{"line":22,"address":[],"length":0,"stats":{"Line":8}},{"line":23,"address":[],"length":0,"stats":{"Line":8}},{"line":24,"address":[],"length":0,"stats":{"Line":5}},{"line":25,"address":[],"length":0,"stats":{"Line":3}},{"line":35,"address":[],"length":0,"stats":{"Line":6}},{"line":36,"address":[],"length":0,"stats":{"Line":6}},{"line":39,"address":[],"length":0,"stats":{"Line":11}},{"line":40,"address":[],"length":0,"stats":{"Line":11}},{"line":43,"address":[],"length":0,"st HashMap\u003cString, Item\u003e, entity_ids: \u0026[EntityId]) -\u003e Vec\u003cString\u003e {\n        entity_ids\n            .iter()\n            .filter_map(|id| match id {\n                EntityId::Item(id) =\u003e Some(id.to_owned()),\n                _ =\u003e None,\n            })\n            .filter(|id| !items.contains_key(id))\n            .collect()\n    }\n\n    async fn load_items(\n        \u0026self,\n        items: \u0026mut HashMap\u003cString, Item\u003e,\n        item_ids: \u0026[String],\n    ) -\u003e Result\u003c(), RestApiError\u003e {\n        if item_ids.is_empty() {\n            return Ok(());\n        }\n        let futures = item_ids\n            .iter()\n            .map(|id| Item::get(EntityId::item(id), \u0026self.api))\n            .collect::\u003cVec\u003c_\u003e\u003e();\n        let stream = futures::stream::iter(futures).buffer_unordered(self.max_concurrent_load);\n        let results = stream.collect::\u003cVec\u003c_\u003e\u003e().await;\n        let results = results\n            .into_iter()\n            .collect::\u003cVec\u003cResult\u003cItem, RestApiError\u003e\u003e\u003e();\n        for item in results.into_iter().flatten() {\n            let id = item.id().id()?.to_owned();\n            items.insert(id, item);\n        }\n        Ok(())\n    }\n\n    fn get_properties_to_load(\n        properties: \u0026HashMap\u003cString, Property\u003e,\n        entity_ids: \u0026[EntityId],\n    ) -\u003e Vec\u003cString\u003e {\n        entity_ids\n            .iter()\n            .filter_map(|id| match id {\n                EntityId::Property(id) =\u003e Some(id.to_owned()),\n                _ =\u003e None,\n            })\n            .filter(|id| !properties.contains_key(id))\n            .collect()\n    }\n\n    async fn load_properties(\n        \u0026self,\n        properties: \u0026mut HashMap\u003cString, Property\u003e,\n        property_ids: \u0026[String],\n    ) -\u003e Result\u003c(), RestApiError\u003e {\n        if property_ids.is_empty() {\n            return Ok(());\n        }\n        let futures = property_ids\n            .iter()\n            .map(|id| Property::get(EntityId::property(id), \u0026self.api))\n            .collect::\u003cVec\u003c_\u003e\u003e();\n        let stream = futures::stream::iter(futures).buffer_unordered(self.max_concurrent_load);\n        let results = stream.collect::\u003cVec\u003c_\u003e\u003e().await;\n        let results = results\n            .into_iter()\n            .collect::\u003cVec\u003cResult\u003cProperty, RestApiError\u003e\u003e\u003e();\n        for property in results.into_iter().flatten() {\n            let id = property.id().id()?.to_owned();\n            properties.insert(id, property);\n        }\n        Ok(())\n    }\n\n    /// Returns a reference to the items in the container.\n    pub fn items(\u0026self) -\u003e Arc\u003cRwLock\u003cHashMap\u003cString, Item\u003e\u003e\u003e {\n        self.items.clone()\n    }\n\n    /// Returns a reference to the properties in the container.\n    pub fn properties(\u0026self) -\u003e Arc\u003cRwLock\u003cHashMap\u003cString, Property\u003e\u003e\u003e {\n        self.properties.clone()\n    }\n}\n\n#[derive(Debug, Default)]\npub struct EntityContainerBuilder {\n    api: Option\u003cArc\u003cRestApi\u003e\u003e,\n    max_concurrent_load: usize,\n}\n\nimpl EntityContainerBuilder {\n    /// Sets the `RestApi` to use for loading entities. **Mandatory**\n    pub fn api(mut self, api: Arc\u003cRestApi\u003e) -\u003e Self {\n        self.api = Some(api);\n        self\n    }\n\n    /// Sets the maximum number of concurrent loads to perform. Default is 10.\n    pub const fn max_concurrent(mut self, max_concurrent_load: usize) -\u003e Self {\n        self.max_concurrent_load = max_concurrent_load;\n        self\n    }\n\n    /// Builds a new `EntityContainer` with the configured options.\n    pub fn build(self) -\u003e Result\u003cEntityContainer, RestApiError\u003e {\n        let api = self.api.ok_or_else(|| RestApiError::ApiNotSet)?;\n        let mut max_concurrent_load = self.max_concurrent_load;\n        if max_concurrent_load == 0 {\n            max_concurrent_load = MAX_CONCURRENT_LOAD_DEFAULT;\n        }\n        Ok(EntityContainer {\n            api,\n            items: Arc::new(RwLock::new(HashMap::new())),\n            properties: Arc::new(RwLock::new(HashMap::new())),\n            max_concurrent_load,\n        })\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::RestApi;\n    use serde_json::Value;\n    use wiremock::matchers::{method, path};\n    use wiremock::{Mock, MockServer, ResponseTemplate};\n\n    #[tokio::test]\n    #[cfg_attr(miri, ignore)]\n    async fn test_entity_container() {\n        // #lizard forgives the complexity\n        let q42_str = std::fs::read_to_string(\"test_data/Q42.json\").unwrap();\n        let q42: Value = serde_json::from_str(\u0026q42_str).unwrap();\n        let q255_str = std::fs::read_to_string(\"test_data/Q255.json\").unwrap();\n        let q255: Value = serde_json::from_str(\u0026q255_str).unwrap();\n        let p214_str = std::fs::read_to_string(\"test_data/P214.json\").unwrap();\n        let p214: Value = serde_json::from_str(\u0026p214_str).unwrap();\n\n        let mock_server = MockServer::start().await;\n        Mock::given(method(\"GET\"))\n            .and(path(\"/w/rest.php/wikibase/v1/entities/items/Q42\"))\n            .respond_with(ResponseTemplate::new(200).set_body_json(\u0026q42))\n            .mount(\u0026mock_server)\n            .await;\n        Mock::given(method(\"GET\"))\n            .and(path(\"/w/rest.php/wikibase/v1/entities/items/Q255\"))\n            .respond_with(ResponseTemplate::new(200).set_body_json(\u0026q255))\n            .mount(\u0026mock_server)\n            .await;\n        Mock::given(method(\"GET\"))\n            .and(path(\"/w/rest.php/wikibase/v1/entities/properties/P214\"))\n            .respond_with(ResponseTemplate::new(200).set_body_json(\u0026p214))\n            .mount(\u0026mock_server)\n            .await;\n        let api = RestApi::builder(\u0026(mock_server.uri() + \"/w/rest.php\"))\n            .unwrap()\n            .build();\n\n        let ec = EntityContainer::builder()\n            .api(Arc::new(api))\n            .build()\n            .unwrap();\n        ec.load(\u0026[\n            EntityId::item(\"Q42\"),\n            EntityId::property(\"P214\"),\n            EntityId::item(\"Q255\"),\n        ])\n        .await\n        .unwrap();\n        assert!(ec.items().read().await.contains_key(\"Q42\"));\n        assert!(ec.items().read().await.contains_key(\"Q255\"));\n        assert!(ec.properties().read().await.contains_key(\"P214\"));\n        assert!(!ec.properties().read().await.contains_key(\"Q42\"));\n        assert!(!ec.items().read().await.contains_key(\"P214\"));\n    }\n\n    #[test]\n    #[cfg_attr(miri, ignore)] // TODO this should work in miri\n    fn test_max_concurrent() {\n        let api = Arc::new(\n            RestApi::builder(\"https://test.wikidata.org/w/rest.php\")\n                .unwrap()\n                .build(),\n        );\n        let ec = EntityContainer::builder()\n            .api(api.clone())\n            .max_concurrent(5)\n            .build()\n            .unwrap();\n        assert_eq!(ec.max_concurrent_load, 5);\n    }\n\n    #[test]\n    #[cfg_attr(miri, ignore)] // TODO this should work in miri\n    fn test_max_concurrent_default() {\n        let api = Arc::new(\n            RestApi::builder(\"https://test.wikidata.org/w/rest.php\")\n                .unwrap()\n                .build(),\n        );\n        let ec = EntityContainer::builder()\n            .api(api.clone())\n            .max_concurrent(0)\n            .build()\n            .unwrap();\n        assert_eq!(ec.max_concurrent_load, MAX_CONCURRENT_LOAD_DEFAULT);\n    }\n}\n","traces":[{"line":18,"address":[],"length":0,"stats":{"Line":3}},{"line":19,"address":[],"length":0,"stats":{"Line":3} n            EntityId::Property(_) =\u003e Ok(\"properties\"),\n            _ =\u003e Err(RestApiError::IsNone),\n        }\n    }\n\n    /// Returns the entity type of the entity.\n    pub const fn entity_type(\u0026self) -\u003e Result\u003c\u0026str, RestApiError\u003e {\n        match self {\n            EntityId::Item(_) =\u003e Ok(\"item\"),\n            EntityId::Property(_) =\u003e Ok(\"property\"),\n            _ =\u003e Err(RestApiError::IsNone),\n        }\n    }\n\n    /// Creates a new entity ID from a string, using the default Wikidata configuration.\n    pub fn new\u003cS: Into\u003cString\u003e\u003e(id: S) -\u003e Result\u003cEntityId, RestApiError\u003e {\n        Self::new_from_config(id, \u0026WIKIDATA_CONFIG)\n    }\n\n    /// Creates a new entity ID from a string, using a bespoke configuration.\n    pub fn new_from_config\u003cS: Into\u003cString\u003e\u003e(\n        id: S,\n        config: \u0026Config,\n    ) -\u003e Result\u003cEntityId, RestApiError\u003e {\n        let id = id.into();\n        if id.starts_with(config.item_letter()) {\n            Ok(EntityId::Item(id.to_string()))\n        } else if id.starts_with(config.property_letter()) {\n            Ok(EntityId::Property(id.to_string()))\n        } else {\n            Err(RestApiError::UnknownEntityLetter(id))\n        }\n    }\n\n    /// Returns an unset (None) entity ID.\n    pub const fn none() -\u003e EntityId {\n        EntityId::None\n    }\n\n    /// Returns a new entity ID for an item.\n    pub fn item\u003cS: Into\u003cString\u003e\u003e(s: S) -\u003e EntityId {\n        EntityId::Item(s.into())\n    }\n\n    /// Returns a new entity ID for a property.\n    pub fn property(s: \u0026str) -\u003e EntityId {\n        EntityId::Property(s.to_string())\n    }\n\n    /// Returns true if the entity ID is an item or a property.\n    pub fn is_some(\u0026self) -\u003e bool {\n        *self != EntityId::None\n    }\n\n    /// Returns true if the entity ID is unset (None).\n    pub fn is_none(\u0026self) -\u003e bool {\n        *self == EntityId::None\n    }\n}\n\nimpl From\u003cEntityId\u003e for String {\n    fn from(val: EntityId) -\u003e Self {\n        match val {\n            EntityId::Item(id) =\u003e id.to_string(),\n            EntityId::Property(id) =\u003e id.to_string(),\n            EntityId::None =\u003e String::new(),\n        }\n    }\n}\n\nimpl fmt::Display for EntityId {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter\u003c'_\u003e) -\u003e fmt::Result {\n        match self {\n            EntityId::Item(id) =\u003e write!(f, \"{}\", id),\n            EntityId::Property(id) =\u003e write!(f, \"{}\", id),\n            EntityId::None =\u003e Err(fmt::Error),\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_entity_id_item() {\n        let id = EntityId::item(\"Q123\");\n        assert_eq!(id, EntityId::item(\"Q123\"));\n    }\n\n    #[test]\n    fn test_entity_id_property() {\n        let id = EntityId::property(\"P123\");\n        assert_eq!(id, EntityId::property(\"P123\"));\n    }\n\n    #[test]\n    fn test_entity_id_none() {\n        let id = EntityId::none();\n        assert_eq!(id, EntityId::None);\n    }\n\n    #[test]\n    fn test_entity_id_item_is_some() {\n        let id = EntityId::item(\"Q123\");\n        assert!(id.is_some());\n    }\n\n    #[test]\n    fn test_entity_id_property_is_some() {\n        let id = EntityId::property(\"P123\");\n        assert!(id.is_some());\n    }\n\n    #[test]\n    fn test_entity_id_none_is_some() {\n        let id = EntityId::none();\n        assert!(!id.is_some());\n    }\n\n    #[test]\n    fn test_entity_id_item_is_none() {\n        let id = EntityId::item(\"Q123\");\n        assert!(!id.is_none());\n    }\n\n    #[test]\n    fn test_entity_id_property_is_none() {\n        let id = EntityId::property(\"P123\");\n        assert!(!id.is_none());\n    }\n\n    #[test]\n    fn test_entity_id_none_is_none() {\n        let id = EntityId::none();\n        assert!(id.is_none());\n    }\n\n    #[test]\n    fn test_entity_id_default() {\n        let id = EntityId::default();\n        assert_eq!(id, EntityId::None);\n    }\n\n    #[test]\n    fn test_entity_id_item_id() {\n        let id = EntityId::item(\"Q123\");\n        assert_eq!(id.id().unwrap(), \"Q123\");\n    }\n\n    #[test]\n    fn test_entity_id_property_id() {\n        let id = EntityId::property(\"P123\");\n        assert_eq!(id.id().unwrap(), \"P123\");\n    }\n\n    #[test]\n    fn test_entity_id_none_id() {\n        let id = EntityId::none();\n        assert!(id.id().is_err());\n    }\n\n    #[test]\n    fn test_entity_id_item_group() {\n        let id = EntityId::item(\"Q123\");\n        assert_eq!(id.group().unwrap(), \"items\");\n    }\n\n    #[test]\n    fn test_entity_id_property_group() {\n        let id = EntityId::property(\"P123\");\n        assert_eq!(id.group().unwrap(), \"properties\");\n    }\n\n    #[test]\n    fn test_entity_id_none_group() {\n        let id = EntityId::none();\n        assert!(id.group().is_err());\n    }\n\n    #[test]\n    fn test_entity_id_entity_item_type() {\n        let id = EntityId::item(\"Q123\");\n        assert_eq!(id.entity_type().unwrap(), \"item\");\n    }\n\n    #[test]\n    fn test_entity_id_entity_property_type() {\n        let id = EntityId::property(\"P123\");\n        assert_eq!(id.entity_type().unwrap(), \"property\");\n    }\n\n    #[test]\n    fn test_entity_id_entity_none_type() {\n        let id = EntityId::none();\n        assert!(id.entity_type().is_err());\n    }\n\n    #[test]\n    fn test_entity_id_item_new() {\n        let id = EntityId::new(\"Q123\").unwrap();\n        assert_eq!(id, EntityId::item(\"Q123\"));\n    }\n\n    #[test]\n    fn test_entity_id_property_new() {\n        let id = EntityId::new(\"P123\").unwrap();\n        assert_eq!(id, EntityId::property(\"P123\"));\n    }\n\n    #[test]\n    fn test_entity_id_none_new() {\n        let id = EntityId::new(\"X123\");\n        assert!(id.is_err());\n    }\n\n    #[test]\n    fn test_entity_id_new_from_config() {\n        let config = Config::new('A', 'B');\n        let id_a = EntityId::new_from_config(\"A123\", \u0026config).unwrap();\n        assert_eq!(id_a, EntityId::item(\"A123\"));\n        let id_b = EntityId::new_from_config(\"B123\", \u0026config).unwrap();\n        assert_eq!(id_b, EntityId::property(\"B123\"));\n        let id_x = EntityId::new_from_config(\"X123\", \u0026config);\n        assert!(id_x.is_err());\n    }\n}\n","traces":[{"line":15,"address":[],"length":0,"stats":{"Line":6}},{"line":16,"address":[],"length":0,"stats":{"Line":6}},{"line":17,"address":[],"length":0,"stats":{"Line":1}},{"line":18,"address":[],"length":0,"stats":{"Line":3}},{"line":19,"address":[],"length":0,"stats":{"Line":2}},{"line":24,"address":[],"length":0,"stats":{"Line":48}},{"line":25,"address":[],"length":0,"stats":{"Line":48}},{"line":26,"address":[],"length":0,"stats":{"Line":43}},{"line":27,"address":[],"length":0,"stats":{"Line":4}},{"line":28,"address":[],"length":0,"stats":{"Line":1}},{"line":33,"address":[],"length":0,"stats":{"Line":3}},{"line":34,"address":[],"length":0,"stats":{"Line":3}},{"line":35,"address":[],"length":0,"stats":{"Line":1}},{"line":36,"address":[],"length":0,"stats":{"Line":1}},{"line":37,"address":[],"length":0,"stats":{"Line":1}},{"line":42,"address":[],"length":0,"stats":{"Line":16}},{"line":43,"address":[],"length":0,"stats":{"Line":16}},{"line":47,"address":[],"length":0,"stats":{"Line":19}},{"line":51,"address":[],"length":0,"stats":{"Line":19}},{"line":52,"address":[],"length":0,"stats":{"Line":19}},{"line":53,"address":[],"length":0,"stats":{"Line":14}},{"line":54,"address":[],"length":0,"stats":{"Line":5}},{"line":55,"address":[],"length":0,"stats":{"Line":3}},{"line":57,"address":[],"length":0,"stats":{"Line":2}},{"line":62,"address":[],"length":0,"stats":{"Line":6}},{"line":63,"address":[],"length":0,"stats":{"Line":6}},{"line":67,"address"
