tpMisc {\n    fn get_my_rest_api_path(\u0026self, id: \u0026EntityId) -\u003e Result\u003cString, RestApiError\u003e {\n        Self::get_rest_api_path(id)\n    }\n\n    fn get_rest_api_path(id: \u0026EntityId) -\u003e Result\u003cString, RestApiError\u003e {\n        panic!(\n            \"{}::get_rest_api_path is not implemented but was used for {id}\",\n            std::any::type_name::\u003cSelf\u003e()\n        );\n    }\n\n    fn add_metadata_to_json(j: \u0026mut Value, em: \u0026EditMetadata) {\n        if j.get(\"tags\").is_none() {\n            j[\"tags\"] = json!(em.tags());\n        }\n        if j.get(\"bot\").is_none() {\n            j[\"bot\"] = json!(em.bot());\n        }\n        if j.get(\"comment\").is_none() {\n            j[\"comment\"] = json!(em.comment().unwrap_or_default());\n        }\n    }\n\n    async fn get_match_internal(\n        api: \u0026RestApi,\n        path: \u0026str,\n        rm: RevisionMatch,\n    ) -\u003e Result\u003c(Value, HeaderInfo), RestApiError\u003e {\n        let mut request = api\n            .wikibase_request_builder(path, HashMap::new(), reqwest::Method::GET)\n            .await?\n            .build()?;\n        rm.modify_headers(request.headers_mut())?;\n        Self::api_execute(api, request).await\n    }\n\n    async fn api_execute(\n        api: \u0026RestApi,\n        request: Request,\n    ) -\u003e Result\u003c(Value, HeaderInfo), RestApiError\u003e {\n        let response = api.execute(request).await?;\n        let header_info = HeaderInfo::from_header(response.headers());\n        let j = response.error_for_status()?.json().await?;\n        Ok((j, header_info))\n    }\n\n    async fn run_json_query(\n        \u0026self,\n        id: \u0026EntityId,\n        method: reqwest::Method,\n        j: Value,\n        api: \u0026mut RestApi,\n        em: \u0026EditMetadata,\n    ) -\u003e Result\u003c(Value, HeaderInfo), RestApiError\u003e {\n        let request = self.generate_json_request(id, method, j, api, em).await?;\n        let response = api.execute(request).await?;\n        self.filter_response_error(response).await\n    }\n\n    async fn generate_json_request(\n        \u0026self,\n        id: \u0026EntityId,\n        method: reqwest::Method,\n        mut j: Value,\n        api: \u0026mut RestApi,\n        em: \u0026EditMetadata,\n    ) -\u003e Result\u003creqwest::Request, RestApiError\u003e {\n        Self::add_metadata_to_json(\u0026mut j, em);\n        let path = self.get_my_rest_api_path(id)?;\n        let content_type = match method {\n            reqwest::Method::PATCH =\u003e \"application/json-patch+json\",\n            _ =\u003e \"application/json\",\n        }\n        .parse()?;\n        let mut request = api\n            .wikibase_request_builder(\u0026path, HashMap::new(), method)\n            .await?\n            .build()?;\n        request\n            .headers_mut()\n            .insert(reqwest::header::CONTENT_TYPE, content_type);\n        em.revision_match().modify_headers(request.headers_mut())?;\n        *request.body_mut() = Some(format!(\"{j}\").into());\n        Ok(request)\n    }\n\n    async fn filter_response_error(\n        \u0026self,\n        response: reqwest::Response,\n    ) -\u003e Result\u003c(Value, HeaderInfo), RestApiError\u003e {\n        if !response.status().is_success() {\n            return Err(RestApiError::from_response(response).await);\n        }\n        let header_info = HeaderInfo::from_header(response.headers());\n        let j: Value = response.error_for_status()?.json().await?;\n        Ok((j, header_info))\n    }\n}\n\n/// A trait implementing a HTTP GET operation.\n#[async_trait]\npub trait HttpGet: Sized + HttpMisc {\n    async fn get_match(\n        id: \u0026EntityId,\n        part_id: \u0026str,\n        api: \u0026RestApi,\n        rm: RevisionMatch,\n    ) -\u003e Result\u003cSelf, RestApiError\u003e;\n\n    async fn get(id: \u0026EntityId, part_id: \u0026str, api: \u0026RestApi) -\u003e Result\u003cSelf, RestApiError\u003e {\n        Self::get_match(id, part_id, api, RevisionMatch::default()).await\n    }\n}\n\n/// A trait implementing a HTTP PUT operation.\n#[async_trait]\npub trait HttpPut: Sized + HttpMisc {\n    async fn put_meta(\n        \u0026self,\n        id: \u0026EntityId,\n        api: \u0026mut RestApi,\n        em: EditMetadata,\n    ) -\u003e Result\u003cSelf, RestApiError\u003e;\n\n    async fn put(\u0026self, id: \u0026EntityId, api: \u0026mut RestApi) -\u003e Result\u003cSelf, RestApiError\u003e {\n        self.put_meta(id, api, EditMetadata::default()).await\n    }\n}\n\n/// A trait implementing a HTTP DELETE operation.\n#[async_trait]\npub trait HttpDelete: Sized + HttpMisc {\n    async fn delete_meta(\n        \u0026self,\n        id: \u0026EntityId,\n        api: \u0026mut RestApi,\n        em: EditMetadata,\n    ) -\u003e Result\u003c(), RestApiError\u003e;\n\n    async fn delete(\u0026self, id: \u0026EntityId, api: \u0026mut RestApi) -\u003e Result\u003c(), RestApiError\u003e {\n        self.delete_meta(id, api, EditMetadata::default()).await\n    }\n}\n\n#[async_trait]\npub trait HttpGetEntity: Sized + HttpMisc {\n    async fn get_match(\n        id: \u0026EntityId,\n        api: \u0026RestApi,\n        rm: RevisionMatch,\n    ) -\u003e Result\u003cSelf, RestApiError\u003e\n    where\n        Self: Sized;\n\n    async fn get(id: \u0026EntityId, api: \u0026RestApi) -\u003e Result\u003cSelf, RestApiError\u003e\n    where\n        Self: Sized,\n    {\n        Self::get_match(id, api, RevisionMatch::default()).await\n    }\n}\n\n#[async_trait]\npub trait HttpGetEntityWithFallback: Sized + HttpMisc {\n    async fn get_match_with_fallback(\n        id: \u0026EntityId,\n        language: \u0026str,\n        api: \u0026RestApi,\n        rm: RevisionMatch,\n    ) -\u003e Result\u003cSelf, RestApiError\u003e;\n\n    async fn get_with_fallback(\n        id: \u0026EntityId,\n        language: \u0026str,\n        api: \u0026RestApi,\n    ) -\u003e Result\u003cSelf, RestApiError\u003e\n    where\n        Self: Sized,\n    {\n        Self::get_match_with_fallback(id, language, api, RevisionMatch::default()).await\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use crate::Sitelinks;\n\n    use super::*;\n\n    #[tokio::test]\n    #[cfg_attr(miri, ignore)]\n    async fn test_filter_response_error() {\n        let sl = Sitelinks::default();\n        let response = reqwest::Response::from(http::Response::new(\"body text\"));\n        let result = sl.filter_response_error(response).await;\n        assert!(result.is_err());\n    }\n\n    #[tokio::test]\n    #[cfg_attr(miri, ignore)]\n    async fn test_filter_response_error2() {\n        let sl = Sitelinks::default();\n        let response = reqwest::Response::from(\n            http::Response::builder()\n                .status(400)\n                .body(r#\"{\"code\":\"foo\",\"message\":\"bar\"}\"#)\n                .unwrap(),\n        );\n        let result = sl.filter_response_error(response).await;\n        assert!(result.is_err());\n        assert_eq!(\n            result.unwrap_err().to_string(),\n            \"ApiError: 400 Bad Request Bad Request / RestApiErrorPayload { code: \\\"foo\\\", message: \\\"bar\\\", context: {} }\"\n        );\n    }\n}\n","traces":[{"line":9,"address":[],"length":0,"stats":{"Line":3}},{"line":10,"address":[],"length":0,"stats":{"Line":3}},{"line":13,"address":[],"length":0,"stats":{"Line":0}},{"line":14,"address":[],"length":0,"stats":{"Line":0}},{"line":15,"address":[],"length":0,"stats":{"Line":0}},{"line":16,"address":[],"length":0,"stats":{"Line":0}},{"line":20,"address":[],"length":0,"stats":{"Line":18}},{"line":21,"address":[],"length":0,"stats":{"Line":36}},{"line":22,"address":[],"length":0,"stats":{"Line":18}},{"line":24,"address":[],"length":0,"stats":{"Line":36}},{"line":25,"address":[],"length":0,"stats":{"Line":18}},{"line":27,"address":[],"length":0,"stats":{"Line":36}},{"line":28,"address":[],"length":0,"stats":{"Line":18}},{"line":37,"address":[],"length":0,"stats":{"Line":18}},{"line":38,"address":[],"length":0,"stats":{"Line":9}},{"line":39,"address":[],"length":0,"stats":{"Line":9}},{"line":41,"address":[],"length":0,"stats":{"Line":0}},{"line":42,"address":[],"length":0,"stats":{"Line":9}},{"line":45,"address":[],"length":0,"stats":{"Line":13}},{"line":49,"address":[],"length":0,"stats":{"Line":26}},{"line":50,"address":[],"length":0,"stats":{"Line":0}},{"line":51,"address":[],"length":0,"stats":{"Line":26}},{"line":52,"address":[],"length":0,"stats":{"Line":0}},{"line":63,"address":[],"length":0,"stats":{"Line":14}},{"line":64,"address":[],"length":0,"stats":{"Line":7}},{"line":65,"address":[],"length":0,"stats":{"Line":0}},{"line":76,"address":[],"length":0,"stats":{"Line":15}},{"line":77,"address":[],"length":0,"stats":{"Line":30}},{"line":78,"address":[],"length":0,"stats":{"Line":15}},{"line":79,"address":[],"length":0,"stats":{"Line":4}},{"line":80,"address":[],"length":0,"stats":{"Line":11}},{"line":83,"address":[],"length":0,"stats":{"Line":15}},{"line":84,"address":[],"length":0,"stats":{"Line":0}},{"line":85,"address":[],"length":0,"stats":{"Line":0}},{"line":87,"address":[],"length":0,"stats":{"Line":0}},{"line":89,"address":[],"length":0,"stats":{"Line":0}},{"line":90,"address":[],"length":0,"stats":{"Line":0}},{"line":91,"address":[],"length":0,"stats":{"Line":15}},{"line":92,"address":[],"length":0,"stats":{"Line":15}},{"line":99,"address":[],"length":0,"stats":{"Line":14}},{"line":100,"address":[],"length":0,"stats":{"Line":1}},{"line":102,"address":[],"length":0,"stats":{"Line":13}},{"line":103,"address":[],"length":0,"stats":{"Line":39}},{"line":104,"address":[],"length":0,"stats":{"Line":0}},{"line":118,"address":[],"length":0,"stats":{"Line":6}},{"line":119,"address":[],"length":0,"stats":{"Line":6}},{"line":133,"address":[],"length":0,"stats":{"Line":3}},{"line":134,"address":[],"length":0,"stats":{"Line":3}},{"line":148,"address":[],"length":0,"stats":{"Line = HeaderInfo::from_header(\u0026headers);\n        assert_eq!(hi.revision_id(), Some(1234567890));\n        assert_eq!(\n            hi.last_modified().unwrap().to_rfc2822(),\n            \"Wed, 21 Oct 2015 07:28:00 +0000\"\n        );\n    }\n}\n","traces":[{"line":9,"address":[],"length":0,"stats":{"Line":42}},{"line":10,"address":[],"length":0,"stats":{"Line":42}},{"line":12,"address":[],"length":0,"stats":{"Line":92}},{"line":13,"address":[],"length":0,"stats":{"Line":92}},{"line":14,"address":[],"length":0,"stats":{"Line":42}},{"line":16,"address":[],"length":0,"stats":{"Line":86}},{"line":17,"address":[],"length":0,"stats":{"Line":86}},{"line":18,"address":[],"length":0,"stats":{"Line":86}},{"line":26,"address":[],"length":0,"stats":{"Line":2}},{"line":27,"address":[],"length":0,"stats":{"Line":2}},{"line":31,"address":[],"length":0,"stats":{"Line":1}},{"line":32,"address":[],"length":0,"stats":{"Line":1}}],"covered":12,"coverable":12},{"path":["/","Users","magnusmanske","rust","wikibase_rest_api","src","item.rs"],"content":"use crate::{\n    aliases::Aliases,\n    aliases_in_language::AliasesInLanguage,\n    descriptions::Descriptions,\n    entity::{Entity, EntityType},\n    entity_patch::EntityPatch,\n    labels::Labels,\n    sitelinks::Sitelinks,\n    statements::Statements,\n    EntityId, FromJson, HeaderInfo, HttpMisc, Patch, RestApi, RestApiError,\n};\nuse async_trait::async_trait;\nuse derivative::Derivative;\nuse serde::ser::{Serialize, SerializeStruct, Serializer};\nuse serde_json::Value;\n\n#[derive(Derivative, Debug, Clone, Default)]\n#[derivative(PartialEq)]\npub struct Item {\n    id: EntityId,\n    labels: Labels,\n    descriptions: Descriptions,\n    aliases: Aliases,\n    sitelinks: Sitelinks,\n    statements: Statements,\n    #[derivative(PartialEq = \"ignore\")]\n    header_info: HeaderInfo,\n}\n\nimpl HttpMisc for Item {\n    fn get_my_rest_api_path(\u0026self, id: \u0026EntityId) -\u003e Result\u003cString, RestApiError\u003e {\n        Ok(format!(\"/entities/{}/{id}\", id.group()?))\n    }\n}\n\n#[async_trait]\nimpl Entity for Item {\n    fn id(\u0026self) -\u003e EntityId {\n        self.id.to_owned()\n    }\n\n    fn from_json_header_info(j: Value, header_info: HeaderInfo) -\u003e Result\u003cSelf, RestApiError\u003e {\n        let id = j[\"id\"]\n            .as_str()\n            .ok_or(RestApiError::MissingOrInvalidField {\n                field: \"id\".into(),\n                j: j.to_owned(),\n            })?\n            .to_string();\n        Ok(Self {\n            id: EntityId::Item(id),\n            labels: Labels::from_json(\u0026j[\"labels\"])?,\n            descriptions: Descriptions::from_json(\u0026j[\"descriptions\"])?,\n            aliases: Aliases::from_json(\u0026j[\"aliases\"])?,\n            sitelinks: Sitelinks::from_json(\u0026j[\"sitelinks\"])?,\n            statements: Statements::from_json(\u0026j[\"statements\"])?,\n            header_info,\n        })\n    }\n\n    async fn post(\u0026self, api: \u0026RestApi) -\u003e Result\u003cSelf, RestApiError\u003e {\n        self.post_with_type(EntityType::Item, api).await\n    }\n}\n\nimpl Serialize for Item {\n    fn serialize\u003cS\u003e(\u0026self, serializer: S) -\u003e Result\u003cS::Ok, S::Error\u003e\n    where\n        S: Serializer,\n    {\n        // #lizard forgives the complexity\n        let mut fields = 5;\n        if self.id.is_some() {\n            fields += 1;\n        }\n        if self.labels.is_empty() {\n            fields -= 1;\n        }\n        if self.descriptions.is_empty() {\n            fields -= 1;\n        }\n        if self.aliases.is_empty() {\n            fields -= 1;\n        }\n        if self.sitelinks.is_empty() {\n            fields -= 1;\n        }\n        if self.statements.is_empty() {\n            fields -= 1;\n        }\n        let mut s = serializer.serialize_struct(\"Item\", fields)?;\n        if self.id.is_some() {\n            let id: String = self.id.to_owned().into();\n            s.serialize_field(\"id\", \u0026id)?;\n        }\n        if !self.labels.is_empty() {\n            s.serialize_field(\"labels\", \u0026self.labels)?;\n        }\n        if !self.descriptions.is_empty() {\n            s.serialize_field(\"descriptions\", \u0026self.descriptions)?;\n        }\n        if !self.aliases.is_empty() {\n            s.serialize_field(\"aliases\", \u0026self.aliases)?;\n        }\n        if !self.sitelinks.is_empty() {\n            s.serialize_field(\"sitelinks\", \u0026self.sitelinks)?;\n        }\n        if !self.statements.is_empty() {\n            s.serialize_field(\"statements\", \u0026self.statements)?;\n        }\n        s.end()\n    }\n}\n\nimpl Item {\n    /// Returns the statements of the item.\n    pub const fn statements(\u0026self) -\u003e \u0026Statements {\n        \u0026self.statements\n    }\n\n    /// Returns the statements of the item (mutable).\n    pub const fn statements_mut(\u0026mut self) -\u003e \u0026mut Statements {\n        \u0026mut self.statements\n    }\n\n    /// Returns the labels of the item.\n    pub const fn labels(\u0026self) -\u003e \u0026Labels {\n        \u0026self.labels\n    }\n\n    /// Returns the labels of the item (mutable).\n    pub const fn labels_mut(\u0026mut self) -\u003e \u0026mut Labels {\n        \u0026mut self.labels\n    }\n\n    /// Returns the descriptions of the item.\n    pub const fn descriptions(\u0026self) -\u003e \u0026Descriptions {\n        \u0026self.descriptions\n    }\n\n    /// Returns the descriptions of the item (mutable).\n    pub const fn descriptions_mut(\u0026mut self) -\u003e \u0026mut Descriptions {\n        \u0026mut self.descriptions\n    }\n\n    /// Returns the aliases of the item.\n    pub const fn aliases(\u0026self) -\u003e \u0026Aliases {\n        \u0026self.aliases\n    }\n\n    /// Returns the aliases of the item (mutable).\n    pub const fn aliases_mut(\u0026mut self) -\u003e \u0026mut Aliases {\n        \u0026mut self.aliases\n    }\n\n    /// Returns the aliases of the item as an `Aliases` object.\n    pub fn as_aliases\u003cS: Into\u003cString\u003e\u003e(\u0026self, lang: S) -\u003e AliasesInLanguage {\n        let lang: String = lang.into();\n        let v: Vec\u003cString\u003e = self\n            .aliases\n            .get_lang(\u0026lang)\n            .iter()\n            .map(|x| x.to_string())\n            .collect();\n        AliasesInLanguage::new(lang, v)\n    }\n\n    /// Returns the sitelinks of the item.\n    pub const fn sitelinks(\u0026self) -\u003e \u0026Sitelinks {\n        \u0026self.sitelinks\n    }\n\n    /// Returns the sitelinks of the item (mutable).\n    pub const fn sitelinks_mut(\u0026mut self) -\u003e \u0026mut Sitelinks {\n        \u0026mut self.sitelinks\n    }\n\n    /// Returns the header information of the item.\n    pub const fn header_info(\u0026self) -\u003e \u0026HeaderInfo {\n        \u0026self.header_info\n    }\n\n    /// Generates a patch to transform `other` into `self`\n    pub fn patch(\u0026self, other: \u0026Self) -\u003e Result\u003cEntityPatch, RestApiError\u003e {\n        let labels_patch = self.labels.patch(other.labels())?;\n        let descriptions_patch = self.descriptions.patch(other.descriptions())?;\n        let aliases_patch = self.aliases.patch(other.aliases())?;\n        let sitelinks_patch = self.sitelinks.patch(other.sitelinks())?;\n        let statements_patch = self.statements.patch(other.statements())?;\n\n        let mut ret = EntityPatch::item();\n        ret.patch_mut().extend(labels_patch.patch().to_owned());\n        ret.patch_mut()\n            .extend(descriptions_patch.patch().to_owned());\n        ret.patch_mut().extend(aliases_patch.patch().to_owned());\n        ret.patch_mut().extend(sitelinks_patch.patch().to_owned());\n        ret.patch_mut().extend(statements_patch.patch().to_owned());\n\n        Ok(ret)\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::language_strings::LanguageStrings;\n    use crate::{LanguageString, RestApi, Sitelink, Statement};\n    use serde_json::json;\n    use wiremock::matchers::{body_partial_json, method, path};\n    use wiremock::{Mock, MockServer, ResponseTemplate};\n\n    async fn get_test_item(id: \u0026str) -\u003e Result\u003cItem, RestApiError\u003e {\n        let v = std::fs::read_to_string(\"test_data/Q42.json\").unwrap();\n        let v: Value = serde_json::from_str(\u0026v).unwrap();\n\n        let mock_server = MockServer::start().await;\n        Mock::given(method(\"GET\"))\n            .and(path(\"/w/rest.php/wikibase/v1/entities/items/Q42\"))\n            .respond_with(ResponseTemplate::new(200).set_body_json(\u0026v))\n            .mount(\u0026mock_server)\n            .await;\n        Mock::given(method(\"GET\"))\n            .and(path(\"/w/rest.php/wikibase/v1/entities/items/Q0\"))\n            .respond_with(ResponseTemplate::new(400).set_body_json(\n                json!({\"code\": \"invalid-item-id\",\"message\": \"Not a valid item ID: Q0\"}),\n            ))\n            .mount(\u0026mock_server)\n            .await;\n        Mock::given(method(\"GET\"))\n            .and(path(\"/w/rest.php/wikibase/v1/entities/items/Q6\"))\n            .respond_with(ResponseTemplate::new(404).set_body_json(json!({\"code\": \"item-not-found\",\"message\": \"Could not find an item with the ID: Q6\"})))\n            .mount(\u0026mock_server).await;\n        let api = RestApi::builder(\u0026(mock_server.uri() + \"/w/rest.php\"))\n            .unwrap()\n            .build();\n\n        Item::get(EntityId::item(id), \u0026api).await\n    }\n\n    #[tokio::test]\n    #[cfg_attr(miri, ignore)]\n    async fn test_item_get() {\n        let item = get_test_item(\"Q42\").await.unwrap();\n        assert_eq!(item.id(), EntityId::item(\"Q42\"));\n        assert!(item.labels.has_language(\"en\"));\n        assert_eq!(item.labels().get_lang(\"en\").unwrap(), \"Douglas Adams\");\n        assert!(item\n            .aliases()\n            .get_lang(\"en\")\n            .contains(\u0026\"Douglas NoÃ«l Adams\"));\n        assert!(item.descriptions.has_language(\"en\"));\n        assert!(item.aliases.has_language(\"en\"));\n        assert!(item.sitelinks.get_wiki(\"enwiki\").is_some());\n        assert!(!item.statements.is_empty());\n    }\n\n    #[tokio::test]\n    #[cfg_attr(miri, ignore)]\n    async fn test_item_post() {\n        let mut item = get_test_item(\"Q42\").await.unwrap();\n        let v = item.to_owned();\n\n        let mock_server = MockServer::start().await;\n        Mock::given(method(\"POST\"))\n            .and(path(\"/w/rest.php/wikibase/v1/entities/items\"))\n            .and(body_partial_json(\n                json!({\"item\": {\"labels\": {\"en\": item.labels().get_lang(\"en\")}}}),\n            ))\n            .respond_with(ResponseTemplate::new(200).set_body_json(\u0026v))\n            .mount(\u0026mock_server)\n            .await;\n        let api = RestApi::builder(\u0026(mock_server.uri() + \"/w/rest.php\"))\n            .unwrap()\n            .build();\n\n        // Check that an error is returned when trying to post an item that already has an ID\n        let r0 = item.post(\u0026api).await;\n        assert_eq!(r0.err().unwrap().to_string(), \"ID already set\");\n\n        // Clear the ID and try again\n        item.id = EntityId::None;\n        let r1 = item.post(\u0026api).await.unwrap();\n        assert_eq!(r1.id(), v.id());\n    }\n\n    #[tokio::test]\n    #[cfg_attr(miri, ignore)]\n    async fn test_item_post_404() {\n        let item = Item::default();\n        let mock_server = MockServer::start().await;\n        let api = RestApi::builder(\u0026(mock_server.uri() + \"/w/rest.php\"))\n            .unwrap()\n            .build();\n        let r = item.post(\u0026api).await;\n        assert_eq!(\n            r.err().unwrap().to_string(),\n            \"Method POST not implemented for path /entities/items in REST API\"\n        );\n    }\n\n    #[tokio::test]\n    #[cfg_attr(miri, i ,\n            header_info: HeaderInfo::default(),\n        }\n    }\n\n    async fn generate_get_match_request(\n        id: \u0026EntityId,\n        language: \u0026str,\n        api: \u0026RestApi,\n        rm: RevisionMatch,\n        mode: \u0026str,\n    ) -\u003e Result\u003cRequest, RestApiError\u003e {\n        let path = format!(\n            \"/entities/{group}/{id}/{mode}/{language}\",\n            group = id.group()?\n        );\n        let mut request = api\n            .wikibase_request_builder(\u0026path, HashMap::new(), reqwest::Method::GET)\n            .await?\n            .build()?;\n        rm.modify_headers(request.headers_mut())?;\n        Ok(request)\n    }\n}\n\nimpl Deref for Label {\n    type Target = LanguageString;\n\n    fn deref(\u0026self) -\u003e \u0026Self::Target {\n        \u0026self.ls\n    }\n}\n\nimpl From\u003cLanguageString\u003e for Label {\n    fn from(ls: LanguageString) -\u003e Self {\n        Self {\n            ls,\n            header_info: HeaderInfo::default(),\n        }\n    }\n}\n\nimpl From\u003cLabel\u003e for LanguageString {\n    fn from(val: Label) -\u003e Self {\n        val.ls\n    }\n}\n\nimpl HttpMisc for Label {\n    fn get_my_rest_api_path(\u0026self, id: \u0026EntityId) -\u003e Result\u003cString, RestApiError\u003e {\n        Ok(format!(\n            \"/entities/{group}/{id}/labels/{language}\",\n            group = id.group()?,\n            language = self.ls.language()\n        ))\n    }\n}\n\n#[async_trait]\nimpl HttpGetEntityWithFallback for Label {\n    async fn get_match_with_fallback(\n        id: \u0026EntityId,\n        language: \u0026str,\n        api: \u0026RestApi,\n        rm: RevisionMatch,\n    ) -\u003e Result\u003cSelf, RestApiError\u003e {\n        let request = Self::generate_get_match_request(\n            id,\n            language,\n            api,\n            rm,\n            \"labels_with_language_fallback\",\n        )\n        .await?;\n        let (j, header_info) = Self::api_execute(api, request).await?;\n        let s = j\n            .as_str()\n            .ok_or_else(|| RestApiError::MissingOrInvalidField {\n                field: \"Label\".into(),\n                j: j.to_owned(),\n            })?;\n        Ok(Self {\n            ls: LanguageString::new(language, s),\n            header_info,\n        })\n    }\n}\n\n#[async_trait]\nimpl HttpGet for Label {\n    async fn get_match(\n        id: \u0026EntityId,\n        language: \u0026str,\n        api: \u0026RestApi,\n        rm: RevisionMatch,\n    ) -\u003e Result\u003cSelf, RestApiError\u003e {\n        let request = Self::generate_get_match_request(id, language, api, rm, \"labels\").await?;\n        let (j, header_info) = Self::api_execute(api, request).await?;\n        let s = j\n            .as_str()\n            .ok_or_else(|| RestApiError::MissingOrInvalidField {\n                field: \"Label\".into(),\n                j: j.to_owned(),\n            })?;\n        Ok(Self {\n            ls: LanguageString::new(language, s),\n            header_info,\n        })\n    }\n}\n\n#[async_trait]\nimpl HttpDelete for Label {\n    async fn delete_meta(\n        \u0026self,\n        id: \u0026EntityId,\n        api: \u0026mut RestApi,\n        em: EditMetadata,\n    ) -\u003e Result\u003c(), RestApiError\u003e {\n        let j = json!({});\n        let (j, _header_info) = self\n            .run_json_query(id, reqwest::Method::DELETE, j, api, \u0026em)\n            .await?;\n        match j.as_str() {\n            Some(\"Label deleted\") =\u003e Ok(()),\n            Some(\"Description deleted\") =\u003e Ok(()),\n            _ =\u003e Err(RestApiError::UnexpectedResponse(j)),\n        }\n    }\n}\n\n#[async_trait]\nimpl HttpPut for Label {\n    async fn put_meta(\n        \u0026self,\n        id: \u0026EntityId,\n        api: \u0026mut RestApi,\n        em: EditMetadata,\n    ) -\u003e Result\u003cSelf, RestApiError\u003e {\n        let j = json!({\"label\": self.ls.value()});\n        let (j, header_info) = self\n            .run_json_query(id, reqwest::Method::PUT, j, api, \u0026em)\n            .await?;\n        let value = j\n            .as_str()\n            .ok_or_else(|| RestApiError::MissingOrInvalidField {\n                field: \"Label\".into(),\n                j: j.to_owned(),\n            })?;\n        let mut ret = Self::new(self.language(), value);\n        ret.header_info = header_info;\n        Ok(ret)\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use wiremock::matchers::{bearer_token, body_partial_json, method, path};\n    use wiremock::{Mock, MockServer, ResponseTemplate};\n\n    #[tokio::test]\n    #[cfg_attr(miri, ignore)]\n    async fn test_labels_get_match_with_fallback() {\n        let id = \"Q42\";\n        let mock_path = format!(\n            \"/w/rest.php/wikibase/v1/entities/items/{id}/labels_with_language_fallback/foo\"\n        );\n        let mock_server = MockServer::start().await;\n        Mock::given(method(\"GET\"))\n            .and(path(\u0026mock_path))\n            .respond_with(ResponseTemplate::new(200).set_body_json(json!(\"Douglas Adams\")))\n            .mount(\u0026mock_server)\n            .await;\n        let api = RestApi::builder(\u0026(mock_server.uri() + \"/w/rest.php\"))\n            .unwrap()\n            .build();\n\n        let id = EntityId::item(id);\n        let label = Label::get_with_fallback(\u0026id, \"foo\", \u0026api).await.unwrap();\n        assert_eq!(label.language(), \"foo\");\n        assert_eq!(label.value(), \"Douglas Adams\");\n    }\n\n    #[tokio::test]\n    #[cfg_attr(miri, ignore)]\n    async fn test_label_get() {\n        let id = \"Q42\";\n        let mock_path = format!(\"/w/rest.php/wikibase/v1/entities/items/{id}/labels/en\");\n        let mock_server = MockServer::start().await;\n        Mock::given(method(\"GET\"))\n            .and(path(\u0026mock_path))\n            .respond_with(ResponseTemplate::new(200).set_body_json(json!(\"Douglas Adam ingsPatch, prelude::LanguageStrings, EntityId, FromJson,\n    HeaderInfo, HttpGetEntity, HttpMisc, LanguageString, RestApi, RestApiError, RevisionMatch,\n};\nuse async_trait::async_trait;\nuse derivative::Derivative;\nuse serde::ser::{Serialize, SerializeMap};\nuse serde_json::{json, Value};\nuse std::collections::HashMap;\n\n#[derive(Derivative, Debug, Clone, Default)]\n#[derivative(PartialEq)]\npub struct Labels {\n    ls: HashMap\u003cString, String\u003e,\n    #[derivative(PartialEq = \"ignore\")]\n    header_info: HeaderInfo,\n}\n\nimpl Labels {\n    /// Returns the value for a language\n    pub fn get_lang\u003cS: Into\u003cString\u003e\u003e(\u0026self, language: S) -\u003e Option\u003c\u0026str\u003e {\n        self.ls.get(\u0026language.into()).map(|s| s.as_str())\n    }\n\n    /// Returns the number of labels/languages\n    pub fn len(\u0026self) -\u003e usize {\n        self.ls.len()\n    }\n\n    /// Returns true if there are no labels/languages\n    pub fn is_empty(\u0026self) -\u003e bool {\n        self.ls.is_empty()\n    }\n\n    /// Generates a patch to transform `other` into `self`\n    pub fn patch(\u0026self, other: \u0026Self) -\u003e Result\u003cLanguageStringsPatch, RestApiError\u003e {\n        let patch = json_patch::diff(\u0026json!(\u0026other), \u0026json!(\u0026self));\n        let patch = LanguageStringsPatch::labels_from_json(\u0026json!(patch))?;\n        Ok(patch)\n    }\n}\n\nimpl HttpMisc for Labels {\n    fn get_my_rest_api_path(\u0026self, id: \u0026EntityId) -\u003e Result\u003cString, RestApiError\u003e {\n        Ok(format!(\n            \"/entities/{group}/{id}/labels\",\n            group = id.group()?\n        ))\n    }\n}\n\n#[async_trait]\nimpl HttpGetEntity for Labels {\n    async fn get_match(\n        id: \u0026EntityId,\n        api: \u0026RestApi,\n        rm: RevisionMatch,\n    ) -\u003e Result\u003cSelf, RestApiError\u003e {\n        let path = format!(\"/entities/{group}/{id}/labels\", group = id.group()?);\n o,\n        })\n    }\n\n    async fn post(\u0026self, api: \u0026RestApi) -\u003e Result\u003cSelf, RestApiError\u003e {\n        self.post_with_type(EntityType::Property, api).await\n    }\n}\n\nimpl Serialize for Property {\n    fn serialize\u003cS\u003e(\u0026self, serializer: S) -\u003e Result\u003cS::Ok, S::Error\u003e\n    where\n        S: Serializer,\n    {\n        // #lizard forgives the complexity\n        let mut fields = 5;\n        if self.id.is_some() {\n            fields += 1;\n        }\n        if self.labels.is_empty() {\n            fields -= 1;\n        }\n        if self.descriptions.is_empty() {\n            fields -= 1;\n        }\n        if self.aliases.is_empty() {\n            fields -= 1;\n        }\n        if self.statements.is_empty() {\n            fields -= 1;\n        }\n        let mut s = serializer.serialize_struct(\"Property\", fields)?;\n        if self.id.is_some() {\n            let id: String = self.id.to_owned().into();\n            s.serialize_field(\"id\", \u0026id)?;\n        }\n        if !self.labels.is_empty() {\n            s.serialize_field(\"labels\", \u0026self.labels)?;\n        }\n        if !self.descriptions.is_empty() {\n            s.serialize_field(\"descriptions\", \u0026self.descriptions)?;\n        }\n        if !self.aliases.is_empty() {\n            s.serialize_field(\"aliases\", \u0026self.aliases)?;\n        }\n        if !self.statements.is_empty() {\n            s.serialize_field(\"statements\", \u0026self.statements)?;\n        }\n        s.end()\n    }\n}\n\nimpl Property {\n    /// Returns the statements of the property\n    pub const fn statements(\u0026self) -\u003e \u0026Statements {\n        \u0026self.statements\n    }\n\n    /// Returns the statements of the property, mutable\n    pub const fn statements_mut(\u0026mut self) -\u003e \u0026mut Statements {\n        \u0026mut self.statements\n    }\n\n    /// Returns the labels of the property\n    pub const fn labels(\u0026self) -\u003e \ n    #[tokio::test]\n    #[cfg_attr(miri, ignore)]\n    async fn test_property_get_and_json_serialize() {\n        let p214 = std::fs::read_to_string(\"test_data/P214.json\").unwrap();\n        let v214: Value = serde_json::from_str(\u0026p214).unwrap();\n\n        let mock_path = \"/w/rest.php/wikibase/v1/entities/properties/P214\";\n        let mock_server = MockServer::start().await;\n        Mock::given(method(\"GET\"))\n            .and(path(mock_path))\n            .respond_with(ResponseTemplate::new(200).set_body_json(\u0026v214))\n            .mount(\u0026mock_server)\n            .await;\n        let api = RestApi::builder(\u0026(mock_server.uri() + \"/w/rest.php\"))\n            .unwrap()\n            .build();\n\n        let property = Property::get(EntityId::property(\"P214\"), \u0026api)\n            .await\n            .unwrap();\n        let j = serde_json::to_string(\u0026property).unwrap(); // Convert property to JSON text\n        let v: Value = serde_json::from_str(\u0026j).unwrap(); // Convert to JSON value\n        let property_from_json = Property::from_json(v).unwrap(); // Convert back to property\n        assert_eq!(property, property_from_json); // Check if the reconstituted property is identical to the original\n    }\n\n    #[test]\n    fn test_id() {\n        let id = EntityId::property(\"P214\");\n        let property = Property {\n            id: id.to_owned(),\n            ..Default::default()\n        };\n        assert_eq!(property.id(), id);\n    }\n\n    #[test]\n    fn test_statements() {\n        let mut property = Property::default();\n        assert_eq!(property.statements().len(), 0);\n        property\n            .statements_mut()\n            .insert(Statement::new_string(\"P31\", \"Q42\"));\n        assert_eq!(property.statements().len(), 1);\n    }\n\n    #[test]\n    fn test_labels() {\n        let mut property = Property::default();\n        assert_eq!(property.labels().len(), 0);\n        property\n            .labels_mut()\n            .insert(LanguageString::new(\"en\", \"label\"));\n        assert_eq!(property.labels().len(), 1);\n    }\n\n    #[test]\n    fn test_descriptions() {\n        let mut property = Property::default();\n        assert_eq!(property.descriptions().len(), 0);\n        property\n            .descriptions_mut()\n            .insert(LanguageString::new(\"en\", \"description\"));\n        assert_eq!(property.descriptions().len(), 1);\n    }\n\n    #[test]\n    fn test_aliases() {\n        let mut property = Property::default();\n        assert_eq!(property.aliases().len(), 0);\n        property\n            .aliases_mut()\n            .insert(LanguageString::new(\"en\", \"alias\"));\n        assert_eq!(property.aliases().len(), 1);\n    }\n\n    #[test]\n    fn test_as_aliases() {\n        let mut property = Property::default();\n        property\n            .aliases_mut()\n            .insert(LanguageString::new(\"en\", \"alias\"));\n        let aliases = property.as_aliases(\"en\");\n        assert_eq!(aliases.len(), 1);\n    }\n\n    #[test]\n    fn test_header_info() {\n        let header_info = HeaderInfo::default();\n        let property = Property {\n            header_info: header_info.to_owned(),\n            ..Default::default()\n        };\n        assert_eq!(property.header_info(), \u0026header_info);\n    }\n\n    #[test]\n    fn test_serialize() {\n        let mut property = Property {\n            id: EntityId::property(\"P214\"),\n            ..Default::default()\n        };\n        property\n            .labels_mut()\n            .insert(LanguageString::new(\"en\", \"label\"));\n        property\n            .descriptions_mut()\n            .insert(LanguageString::new(\"en\", \"description\"));\n        property\n            .aliases_mut()\n            .insert(LanguageString::new(\"en\", \"alias\"));\n        let j = serde_json::to_string(\u0026property).unwrap();\n        let v: Value = serde_json::from_str(\u0026j).unwrap();\n        as // Returns the `DataType` of the `PropertyType`.\n    pub const fn datatype(\u0026self) -\u003e \u0026Option\u003cDataType\u003e {\n        \u0026self.datatype\n    }\n}\n\nimpl Serialize for PropertyType {\n    fn serialize\u003cS\u003e(\u0026self, serializer: S) -\u003e Result\u003cS::Ok, S::Error\u003e\n    where\n        S: Serializer,\n    {\n        let num = 1 + if self.datatype.is_some() { 1 } else { 0 };\n        let mut s = serializer.serialize_struct(\"PropertyType\", num)?;\n        s.serialize_field(\"id\", \u0026self.id)?;\n        if let Some(datatype) = \u0026self.datatype {\n            s.serialize_field(\"data_type\", datatype.as_str())?;\n        }\n        s.end()\n    }\n}\n\n/// Implement the From trait for \u0026str to `PropertyType`, for convenience assignments.\nimpl From\u003c\u0026str\u003e for PropertyType {\n    fn from(s: \u0026str) -\u003e Self {\n        Self::property(s)\n    }\n}\n\n#[derive(Debug, Clone, PartialEq)]\npub struct PropertyValue {\n    property: PropertyType,\n    value: StatementValue,\n}\n\nimpl PropertyValue {\n    pub const fn new(property: PropertyType, value: StatementValue) -\u003e Self {\n        Self { property, value }\n    }\n\n    pub const fn property(\u0026self) -\u003e \u0026PropertyType {\n        \u0026self.property\n    }\n\n    pub const fn value(\u0026self) -\u003e \u0026StatementValue {\n        \u0026self.value\n    }\n}\n\nimpl Serialize for PropertyValue {\n    fn serialize\u003cS\u003e(\u0026self, serializer: S) -\u003e Result\u003cS::Ok, S::Error\u003e\n    where\n        S: Serializer,\n    {\n        let mut s = serializer.serialize_struct(\"PropertyValue\", 2)?;\n        s.serialize_field(\"property\", \u0026self.property)?;\n        s.serialize_field(\"value\", \u0026self.value)?;\n        s.end()\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use crate::statement_value_content::StatementValueContent;\n\n    use super::*;\n\n    #[test]\n    fn test_property_type() {\n        let j = serde_json::json!({\n            \"id\": \"P123\",\n            \"data_type\": \"string\",\n        });\n        let p = PropertyType::from_json(\u0026j).unwrap();\n        assert_eq!(p.id(), \"P123\");\n        assert_eq!(p.datatype(), \u0026Some(DataType::String));\n    }\n\n    #[test]\n    fn test_property_value() {\n        let j = serde_json::json!({\n            \"id\": \"P123\",\n            \"data_type\": \"string\",\n        });\n        let p = PropertyType::from_json(\u0026j).unwrap();\n        let v = StatementValueContent::String(\"Hello\".to_string());\n        let pv = PropertyValue::new(p, v.into());\n        assert_eq!(pv.property().id(), \"P123\");\n        assert_eq!(pv.property().datatype(), \u0026Some(DataType::String));\n        assert_eq!(\n            pv.value(),\n            \u0026StatementValue::Value(StatementValueContent::String(\"Hello\".to_string()))\n        );\n    }\n\n    #[test]\n    fn test_property_type_serialize() {\n        let j = serde_json::json!({\n            \"id\": \"P123\",\n            \"data_type\": \"string\",\n        });\n        let p = PropertyType::from_json(\u0026j).unwrap();\n        let json = serde_json::to_string(\u0026p).unwrap();\n        assert_eq!(json, r#\"{\"id\":\"P123\",\"data_type\":\"string\"}\"#);\n    }\n\n    #[test]\n    fn test_property_type_serialize_faulty_data_type() {\n        let j = serde_json::json!({\n            \"id\": \"P123\",\n            \"data_type\": 567,\n        });\n        let pt = PropertyType::from_json(\u0026j);\n        assert!(pt.is_err());\n    }\n\n    #[test]\n    fn test_property_type_serialize_faulty_id() {\n        let j = serde_json::json!({\n            \"id\": 123,\n            \"data_type\": \"string\",\n        });\n        let pt = PropertyType::from_json(\u0026j);\n        assert!(pt.is_err());\n    }\n}\n","traces":[{"line":14,"address":[],"length":0,"stats":{"Line":7}},{"line":16,"address":[],"length":0,"stats":{"Line":7}},{"line":24,"address":[],"length":0,"s rc","rest_api.rs"],"content":"use crate::{bearer_token::BearerToken, rest_api_builder::RestApiBuilder, RestApiError};\nuse reqwest::header::HeaderMap;\nuse std::{collections::HashMap, sync::Arc};\nuse tokio::sync::RwLock;\n\n#[derive(Debug, Clone)]\npub struct RestApi {\n    client: reqwest::Client,\n    user_agent: String,\n    api_url: String,\n    api_version: u8,\n    pub token: Arc\u003cRwLock\u003cBearerToken\u003e\u003e,\n}\n\nimpl RestApi {\n    /// Returns a `RestApiBuilder`. Wrapper around `RestApiBuilder::new()`.\n    pub fn builder\u003cS: Into\u003cString\u003e\u003e(api_url: S) -\u003e Result\u003cRestApiBuilder, RestApiError\u003e {\n        RestApiBuilder::new(api_url)\n    }\n\n    /// Returns the user agent\n    pub fn user_agent(\u0026self) -\u003e \u0026str {\n        \u0026self.user_agent\n    }\n\n    /// Returns the API version\n    pub const fn api_version(\u0026self) -\u003e u8 {\n        self.api_version\n    }\n\n    /// Returns a `RequestBuilder` for a Wikibase REST API request\n    /// # Errors\n    /// Returns an error if the headers cannot be created\n    pub async fn wikibase_request_builder\u003cS: Into\u003cString\u003e\u003e(\n        \u0026self,\n        path: S,\n        params: HashMap\u003cString, String\u003e,\n        method: reqwest::Method,\n    ) -\u003e Result\u003creqwest::RequestBuilder, RestApiError\u003e {\n        let mut headers = self.headers().await?;\n        headers.insert(reqwest::header::ACCEPT, \"application/json\".parse()?);\n        match method {\n            reqwest::Method::GET =\u003e {}\n            reqwest::Method::PATCH =\u003e {\n                headers.insert(\n                    reqwest::header::CONTENT_TYPE,\n                    reqwest::header::HeaderValue::from_static(\"json-patch+json\"),\n                );\n            }\n            _ =\u003e {\n                headers.insert(\n                    reqwest::header::CONTENT_TYPE,\n                    reqwest::header::HeaderValue::from_static(\"application/json\"),\n                );\n            }\n        }\n        let wikibase_path = format!(\"{}{}\", self.wikibase_root(), path.into());\n        self.request_builder(\u0026wikibase_path, headers, params, method)\n    }\n\n    /// Returns a `RestApi` instance for Wikidata\n    pub fn wikidata() -\u003e Result\u003cRestApi, RestApiError\u003e {\n        Ok(RestApi::builder(\"https://www.wikidata.org/w/rest.php\")?.build())\n    }\n\n    /// Executes a `reqwest::Request`, and returns a `reqwest::Response`.\n    /// # Errors\n    /// Returns an error if the request cannot be executed\n    pub async fn execute(\n        \u0026self,\n        request: reqwest::Request,\n    ) -\u003e Result\u003creqwest::Response, RestApiError\u003e {\n        self.token.write().await.check(self, \u0026request).await?;\n        let response = self.client.execute(request).await?;\n        Ok(response)\n    }\n\n    /// Returns the `OpenAPI` JSON for the Wikibase REST API\n    pub async fn get_openapi_json(\u0026self) -\u003e Result\u003cserde_json::Value, RestApiError\u003e {\n        let request = self\n            .wikibase_request_builder(\"/openapi.json\", HashMap::new(), reqwest::Method::GET)\n            .await?\n            .build()?;\n        let response = self.execute(request).await?;\n        let json = response.json().await?;\n        Ok(json)\n    }\n\n    /// Returns the API URL\n    pub fn api_url(\u0026self) -\u003e \u0026str {\n        \u0026self.api_url\n    }\n\n    /// Returns the `reqwest::Client`\n    pub const fn client(\u0026self) -\u003e \u0026reqwest::Client {\n        \u0026self.client\n    }\n\n    /// Creates a new `RestApi` instance.\n    /// Only available internally, use `RestApi::builder()` instead.\n    pub(crate) const fn new(\n        client: reqwest::Client,\n        user_agent: String,\n        api_url: String,\n        api_version: u8,\n        token: Arc\u003cRwLock\u003cBearerToken\u003e\u003e,\n    ) -\u003e Self {\n        Self {\n            client,\n            user_agent,\n            api_url,\n            api_version,\n            token,\n        }\n    }\n\n    /// Returns a `HeaderMap` with the user agent and `OAuth2` bearer token (if present).\n    /// Only available internally.\n    pub(crate) async fn headers_from_token(\n        \u0026self,\n        token: \u0026BearerToken,\n    ) -\u003e Result\u003cHeaderMap, RestApiError\u003e {\n        let mut headers = HeaderMap::new();\n        headers.insert(reqwest::header::USER_AGENT, self.user_agent.parse()?);\n        if let Some(access_token) = \u0026token.get() {\n            headers.insert(\n                reqwest::header::AUTHORIZATION,\n                format!(\"Bearer {}\", access_token).parse()?,\n            );\n        }\n        Ok(headers)\n    }\n\n    pub fn token(\u0026self) -\u003e Arc\u003cRwLock\u003cBearerToken\u003e\u003e {\n        self.token.clone()\n    }\n\n    /// Returns the root path for the Wikibase REST API, based on the version number\n    fn wikibase_root(\u0026self) -\u003e String {\n        format!(\"/wikibase/v{}\", self.api_version)\n    }\n\n    /// Builds a `reqwest::RequestBuilder` from the method, client, path, and parameters\n    fn request_builder\u003cS: Into\u003cString\u003e\u003e(\n        \u0026self,\n        path: S,\n        headers: HeaderMap,\n        params: HashMap\u003cString, String\u003e,\n        method: reqwest::Method,\n    ) -\u003e Result\u003creqwest::RequestBuilder, RestApiError\u003e {\n        let url = format!(\"{}{}\", self.api_url, path.into());\n        Ok(match method {\n            reqwest::Method::GET =\u003e self.client.get(url).headers(headers).query(\u0026params),\n            reqwest::Method::POST =\u003e self.client.post(url).headers(headers).form(\u0026params),\n            reqwest::Method::PATCH =\u003e self.client.patch(url).headers(headers).form(\u0026params),\n            reqwest::Method::PUT =\u003e self.client.put(url).headers(headers).form(\u0026params),\n            reqwest::Method::DELETE =\u003e self.client.delete(url).headers(headers).form(\u0026params),\n            _ =\u003e return Err(RestApiError::UnsupportedMethod(method)),\n        })\n    }\n\n    /// Returns a `HeaderMap` with the user agent and `OAuth2` bearer token (if present)\n    async fn headers(\u0026self) -\u003e Result\u003cHeaderMap, RestApiError\u003e {\n        let token = self.token.read().await;\n        self.headers_from_token(\u0026token).await\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use wiremock::matchers::{method, path};\n    use wiremock::{Mock, MockServer, ResponseTemplate};\n\n    #[tokio::test]\n    #[cfg_attr(miri, ignore)]\n    async fn test_get_openapi_json() {\n        let expected_json = std::fs::read_to_string(\"test_data/openapi.json\").unwrap();\n        let expected_json: serde_json::Value = serde_json::from_str(\u0026expected_json).unwrap();\n        let mock_path = \"/w/rest.php/wikibase/v1/openapi.json\";\n        let mock_server = MockServer::start().await;\n        Mock::given(method(\"GET\"))\n            .and(path(mock_path))\n            .respond_with(ResponseTemplate::new(200).set_body_json(expected_json.clone()))\n            .mount(\u0026mock_server)\n            .await;\n        let api = RestApi::builder(\u0026(mock_server.uri() + \"/w/rest.php\"))\n            .unwrap()\n            .build();\n\n        let json = api.get_openapi_json().await.unwrap();\n        assert_eq!(json, expected_json);\n    }\n\n    #[test]\n    #[cfg_attr(miri, ignore)] // TODO this should work in miri\n    fn test_client() {\n        let client = reqwest::Client::new();\n        let api = RestApi::builder(\"https://test.wikidata.org/w/rest.php\")\n            .unwrap()\n            .with_client(client.clone())\n            .build();\n        assert_eq!(format!(\"{:?}\", api.client), format!(\"{:?}\", client));\n    }\n}\n","traces":[{"line":17,"address":[],"length":0,"stats":{"Line":57}},{"line":18,"address":[  API URL, specifically the URL ending in \"rest.php\". This in mandatory.\n    /// # Errors\n    /// Returns an error if REST API URL is invalid.\n    pub fn new\u003cS: Into\u003cString\u003e\u003e(api_url: S) -\u003e Result\u003cSelf, RestApiError\u003e {\n        let api_url = Self::validate_api_url(\u0026api_url.into())?;\n        Ok(Self {\n            client: None,\n            token: BearerToken::default(),\n            user_agent: None,\n            api_url,\n            api_version: None,\n            renewal_interval: None,\n        })\n    }\n\n    /// Sets the API version (u8). Default is 1.\n    pub const fn with_api_version(mut self, api_version: u8) -\u003e Self {\n        self.api_version = Some(api_version);\n        self\n    }\n\n    /// Sets the `OAuth2` bearer token.\n    pub fn with_access_token\u003cS: Into\u003cString\u003e\u003e(mut self, access_token: S) -\u003e Self {\n        self.token.set_access_token(access_token);\n        self\n    }\n\n    /// Sets the user agent. By default, the user agent is \"Rust Wikibase REST API; {`package_name`}/{`package_version`}\"\n    pub fn with_user_agent\u003cS: Into\u003cString\u003e\u003e(mut self, user_agent: S) -\u003e Self {\n        self.user_agent = Some(user_agent.into());\n        self\n    }\n\n    /// Sets the `reqwest::Client`. By default, a new `reqwest::Client` is created.\n    pub fn with_client(mut self, client: reqwest::Client) -\u003e Self {\n        self.client = Some(client);\n        self\n    }\n\n    /// Sets the interval for bearer token renewal. By default, the interval is `DEFAULT_RENEWAL_INTERVAL_SEC`.\n    #[cfg(not(tarpaulin_include))]\n    pub const fn with_access_token_renewal(\n        mut self,\n        renewal_interval: std::time::Duration,\n    ) -\u003e Self {\n        self.renewal_interval = Some(renewal_interval);\n        self\n    }\n\n    /// Sets the `OAuth2` client ID and client secret\n    #[cfg(not(tarpaulin_include))]\n    pub fn with_oauth2_info\u003cS1: Into\u003cString\u003e, S2: Into\u003cString\u003e\u003e(\n        mut self,\n        client_id: S1,\n        client_secret: S2,\n    ) -\u003e Self {\n        self.token.set_oauth2_info(client_id, client_secret);\n        self\n    }\n\n    /// Builds the `RestApi`. Returns an error if no REST API URL is set.\n    /// The builder gets consumed by this operation.\n    /// # Returns\n    /// Returns a `RestApi` instance.\n    pub fn build(self) -\u003e RestApi {\n        let api_url = self.api_url;\n        let mut token = self.token;\n        if let Some(interval) = self.renewal_interval {\n            token.set_renewal_interval(interval.as_secs());\n        }\n        let token = Arc::new(RwLock::new(token));\n        let user_agent = self.user_agent.unwrap_or(Self::default_user_agent());\n        let api_version = self.api_version.unwrap_or(WIKIBASE_REST_API_VERSION);\n        let client = self.client.unwrap_or_default(); // TODO check why miri fails here\n        RestApi::new(client, user_agent, api_url, api_version, token)\n    }\n\n    /// Checks if the REST API URL is valid. The URL must end in \"rest.php\".\n    /// Removes anything beyone that.\n    fn validate_api_url(api_url: \u0026str) -\u003e Result\u003cString, RestApiError\u003e {\n        let (base, _rest) = api_url\n            .split_once(\"/rest.php\")\n            .ok_or_else(|| RestApiError::RestApiUrlInvalid(api_url.to_owned()))?;\n        let ret = format!(\"{base}/rest.php\");\n        Ok(ret)\n    }\n\n    /// Returns the default user agent, a versioned string based on `DEFAULT_USER_AGENT`.\n    fn default_user_agent() -\u003e String {\n        format!(\n            \"{DEFAULT_USER_AGENT}; {}/{}\",\n            env!(\"CARGO_PKG_NAME\"),\n            env!(\"CARGO_PKG_VERSION\")\n        )\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use std::time::Duration;\n\n    #[test]\n    fn test_default_user_agent() {\n        let user_agent = RestApiBuilder::default_user_agent();\n        assert!(user_agent.starts_with(DEFAULT_USER_AGENT));\n        assert!(user_agent.contains(env!(\"CARGO_PKG_NAME\")));\n        assert!(user_agent.contains(env!(\"CARGO_PKG_VERSION\")));\n    }\n\n    #[test]\n    fn test_validate_api_url_default() {\n        let builder = RestApiBuilder::new(\"foobar\");\n        assert!(builder.is_err());\n    }\n\n    #[test]\n    fn test_validate_api_url_api() {\n        let builder = RestApiBuilder::new(\"https://www.wikidata.org/w/api.php\");\n        assert!(builder.is_err());\n    }\n\n    #[test]\n    fn test_validate_api_url_rest_api() {\n        let builder = RestApiBuilder::new(\"https://www.wikidata.org/w/rest.php\");\n        assert!(builder.is_ok());\n    }\n\n    #[test]\n    #[cfg_attr(miri, ignore)] // TODO this should work in miri\n    fn test_user_agent() {\n        let api1 = RestApi::builder(\"https://test.wikidata.org/w/rest.php\")\n            .unwrap()\n            .build();\n        assert_eq!(api1.user_agent(), RestApiBuilder::default_user_agent());\n\n        let api2 = RestApi::builder(\"https://test.wikidata.org/w/rest.php\")\n            .unwrap()\n            .with_user_agent(\"Test User Agent\")\n            .build();\n        assert_eq!(api2.user_agent(), \"Test User Agent\");\n    }\n\n    #[test]\n    #[cfg_attr(miri, ignore)] // TODO this should work in miri\n    fn test_with_api_version() {\n        let api1 = RestApi::builder(\"https://test.wikidata.org/w/rest.php\")\n            .unwrap()\n            .build();\n        assert_eq!(api1.api_version(), WIKIBASE_REST_API_VERSION);\n\n        let api2 = RestApi::builder(\"https://test.wikidata.org/w/rest.php\")\n            .unwrap()\n            .with_api_version(2)\n            .build();\n        assert_eq!(api2.api_version(), 2);\n    }\n\n    #[tokio::test]\n    #[cfg_attr(miri, ignore)]\n    async fn test_with_access_token_renewal() {\n        let api1 = RestApi::builder(\"https://test.wikidata.org/w/rest.php\")\n            .unwrap()\n            .build();\n        assert_eq!(\n            api1.token().read().await.access_token_renewal_interval(),\n            Duration::from_secs(0)\n        );\n\n        let api2 = RestApi::builder(\"https://test.wikidata.org/w/rest.php\")\n            .unwrap()\n            .with_access_token_renewal(std::time::Duration::from_secs(60))\n            .build();\n        assert_eq!(\n            api2.token().read().await.access_token_renewal_interval(),\n            Duration::from_secs(60)\n        );\n    }\n\n    #[tokio::test]\n    #[cfg_attr(miri, ignore)]\n    async fn test_with_oauth2_info() {\n        let api1 = RestApi::builder(\"https://test.wikidata.org/w/rest.php\")\n            .unwrap()\n            .build();\n        assert_eq!(*api1.token().read().await.client_id(), None);\n        assert_eq!(*api1.token().read().await.client_secret(), None);\n\n        let api2 = RestApi::builder(\"https://test.wikidata.org/w/rest.php\")\n            .unwrap()\n            .with_oauth2_info(\"client_id\", \"client_secret\")\n            .build();\n        assert_eq!(\n            *api2.token().read().await.client_id(),\n            Some(\"client_id\".to_string())\n        );\n        assert_eq!(\n            *api2.token().read().await.client_secret(),\n            Some(\"client_secret\".to_string())\n        );\n    }\n}\n","traces":[{"line":25,"address":[],"length":0,"stats":{"Line":60}},{"line":26,"address":[],"length":0,"stats":{"Line":120}},{"line":27,"address":[],"length":0,"stats":{"Line":0}},{"line":28,"address":[],"length":0,"stats":{"Line":0}},{"line":29,"address":[],"length":0,"stats":{"Line":0}},{"line":30,"address":[],"length":0,"stats":{"Line":0}},{"line":31,"address":[],"length":0,"stats":{"Line":0}},{"line":32,"address":[],"length":0,"stats":{"Line":0}},{"line":33,"address":[],"length":0,"stats":{"Line":0}},{"line":38,"address":[],"length":0,"stats":{"Line":2}},{"line":39,"address":[],"length":0,"stats":{"Line":2}},{"line":40,"address":[],"length":0,"stat     }\n}\n\n#[cfg(test)]\nmod tests {\n    use crate::RestApi;\n    use serde_json::{json, Value};\n    use wiremock::matchers::{bearer_token, body_partial_json, header, method, path};\n    use wiremock::{Mock, MockServer, ResponseTemplate};\n\n    use super::*;\n\n    #[tokio::test]\n    #[cfg_attr(miri, ignore)]\n    async fn test_sitelinks_patch() {\n        let id = \"Q42\";\n        let page_title = \"Foo Bar\";\n        let v = std::fs::read_to_string(\"test_data/Q42.json\").unwrap();\n        let v: Value = serde_json::from_str(\u0026v).unwrap();\n        let mut new_sitelinks = v[\"sitelinks\"].clone();\n        new_sitelinks[\"enwiki\"][\"title\"] = json!(page_title);\n\n        let mock_path = format!(\"/w/rest.php/wikibase/v1/entities/items/{id}/sitelinks\");\n        let mock_server = MockServer::start().await;\n        let token = \"FAKE_TOKEN\";\n        Mock::given(body_partial_json(\n            json!({\"patch\":[{\"op\": \"replace\",\"path\": \"/enwiki/title\",\"value\": page_title}]}),\n        ))\n        .and(method(\"PATCH\"))\n        .and(path(\u0026mock_path))\n        .and(bearer_token(token))\n        .and(header(\"content-type\", \"application/json-patch+json\"))\n        .respond_with(\n            ResponseTemplate::new(200)\n                .insert_header(\"ETag\", \"12345\")\n                .set_body_json(new_sitelinks),\n        )\n        .mount(\u0026mock_server)\n        .await;\n        let mut api = RestApi::builder(\u0026(mock_server.uri() + \"/w/rest.php\"))\n            .unwrap()\n            .with_access_token(token)\n            .build();\n\n        // Apply patch and check API response\n        let id = EntityId::new(id).unwrap();\n        let mut patch = SitelinksPatch::default();\n        patch.replace_title(\"enwiki\", page_title);\n        let sl = patch.apply(\u0026id, \u0026mut api).await.unwrap();\n        assert_eq!(sl.get_wiki(\"enwiki\").unwrap().title(), page_title);\n    }\n\n    #[test]\n    fn test_replace_title() {\n        let mut patch = SitelinksPatch::default();\n        patch.replace_title(\"enwiki\", \"Foo Bar\");\n        assert_eq!(\n            patch.patch(),\n            \u0026[PatchEntry::new(\n                \"replace\",\n                \"/enwiki/title\",\n                json!(\"Foo Bar\")\n            )]\n        );\n    }\n}\n","traces":[{"line":15,"address":[],"length":0,"stats":{"Line":2}},{"line":16,"address":[],"length":0,"stats":{"Line":2}},{"line":20,"address":[],"length":0,"stats":{"Line":2}},{"line":21,"address":[],"length":0,"stats":{"Line":4}},{"line":23,"address":[],"length":0,"stats":{"Line":2}},{"line":24,"address":[],"length":0,"stats":{"Line":2}},{"line":25,"address":[],"length":0,"stats":{"Line":2}},{"line":28,"address":[],"length":0,"stats":{"Line":8}},{"line":35,"address":[],"length":0,"stats":{"Line":3}},{"line":36,"address":[],"length":0,"stats":{"Line":3}},{"line":39,"address":[],"length":0,"stats":{"Line":2}},{"line":40,"address":[],"length":0,"stats":{"Line":2}},{"line":48,"address":[],"length":0,"stats":{"Line":1}},{"line":49,"address":[],"length":0,"stats":{"Line":2}}],"covered":14,"coverable":14},{"path":["/","Users","magnusmanske","rust","wikibase_rest_api","src","statement.rs"],"content":"use crate::{\n    property_value::{PropertyType, PropertyValue},\n    statement_patch::StatementPatch,\n    statement_value::StatementValue,\n    EditMetadata, EntityId, FromJson, HeaderInfo, HttpMisc, Reference, RestApi, RestApiError,\n    RevisionMatch, StatementRank,\n};\nuse derivative::Derivative;\nuse serde::ser::{Serialize, SerializeStruct, Serializer};\nuse serde_json::{json, Value};\nuse uuid::Uuid;\n\n#[derive(Derivative, Debug, Clone, Default)]\n#[derivative(PartialEq)]\npub struct Statement {\n    statement_id: Option\u003cString\u003e,\n    property: PropertyType,\n    value: StatementValue,\n    rank: StatementRank,\n    references: Vec\u003cReference\u003e,\n    qualifiers: Vec\u003cPropertyValue\u003e,\n    #[derivative(PartialEq = \"ignore\")]\n    header_info: HeaderInfo,\n}\n\nimpl Serialize for Statement {\n    fn serialize\u003cS\u003e(\u0026self, serializer: S) -\u003e Result\u003cS::Ok, S::Error\u003e\n    where\n        S: Serializer,\n    {\n        // #lizard forgives the complexity\n        let mut fields = 5;\n        if self.statement_id.is_some() {\n            fields += 1;\n        }\n        let mut s = serializer.serialize_struct(\"Statement\", fields)?;\n        if let Some(id) = \u0026self.statement_id {\n            s.serialize_field(\"id\", \u0026id)?;\n        }\n        s.serialize_field(\"property\", \u0026self.property)?;\n        s.serialize_field(\"value\", \u0026self.value)?;\n        s.serialize_field(\"rank\", \u0026self.rank.as_str())?;\n        s.serialize_field(\"references\", \u0026self.references)?;\n        s.serialize_field(\"qualifiers\", \u0026self.qualifiers)?;\n        s.end()\n    }\n}\n\nimpl HttpMisc for Statement {\n    fn get_my_rest_api_path(\u0026self, _id: \u0026EntityId) -\u003e Result\u003cString, RestApiError\u003e {\n        let id = self.id().ok_or(RestApiError::MissingId)?;\n        Self::get_rest_api_path_from_id(id)\n    }\n}\n\n// GET/PUT/POST/DELETE\nimpl Statement {\n    /// Convenience function to create a new string statement\n    pub fn new_string(property: \u0026str, s: \u0026str) -\u003e Self {\n        Self {\n            statement_id: None,\n            property: PropertyType::property(property),\n            value: StatementValue::new_string(s),\n            rank: StatementRank::Normal,\n            references: vec![],\n            qualifiers: vec![],\n            header_info: HeaderInfo::default(),\n        }\n    }\n\n    /// Generates a new statement ID\n    pub fn new_id_for_entity(\u0026mut self, entity_id: \u0026EntityId) {\n        let uuid = Uuid::new_v4().to_string().to_ascii_uppercase();\n        self.set_id(Some(format!(\"{entity_id}${uuid}\")));\n    }\n\n    /// Fetches a statement from the API\n    ///\n    /// # Examples\n    ///\n    /// ```no_run\n    /// use wikibase_rest_api::prelude::*;\n    /// #[tokio::main]\n    /// async fn main() {\n    ///     let api = RestApi::wikidata().unwrap();\n    ///     let statement = Statement::get(\"Q42$F078E5B3-F9A8-480E-B7AC-D97778CBBEF9\", \u0026api).await.unwrap();\n    ///     println!(\"{:?}\", statement);\n    /// }\n    /// ```\n    pub async fn get(statement_id: \u0026str, api: \u0026RestApi) -\u003e Result\u003cSelf, RestApiError\u003e {\n        Self::get_match(statement_id, api, RevisionMatch::default()).await\n    }\n\n    /// Creates a new statement via the API. And `id` needs to be set.\n    ///\n    /// Returns a `Statement`, which is **not** the same as the input `Statement`, but should be identical.\n    ///\n    /// # Examples\n    ///\n    /// ```no_run\n    /// use wikibase_rest_api::prelude::*;\n    /// #[tokio::main]\n    /// async fn main() {\n    ///     let mut api = RestApi::wikidata().unwrap(); // Use Wikidata API\n    ///     let mut statement = Statement::new_string(\"P31\", \"Q42\"); // New statement\n    ///     statement.new_id_for_entity(\u0026EntityId::new(\"Q13406268\").unwrap()); // New statement ID for entity\n    ///     statement = statement.put(\u0026mut api).await.unwrap(); // Add statement to entity\n    /// }\n    pub async fn put(\u0026self, api: \u0026mut RestApi) -\u003e Result\u003cSelf, RestApiError\u003e {\n        self.put_match(api, EditMetadata::default()).await\n    }\n\n    /// Deletes a statement via the API\n    pub async fn delete(\u0026self, api: \u0026mut RestApi) -\u003e Result\u003c(), RestApiError\u003e {\n        self.delete_match(api, EditMetadata::default()).await\n    }\n\n    /// Fetches a statement from the API with revision matching\n    pub async fn get_match(\n        statement_id: \u0026str,\n        api: \u0026RestApi,\n        rm: RevisionMatch,\n    ) -\u003e Result\u003cSelf, RestApiError\u003e {\n        let path = Self::get_rest_api_path_from_id(statement_id)?;\n        let (j, header_info) = Self::get_match_internal(api, \u0026path, rm).await?;\n        Self::from_json_header_info(\u0026j, header_info)\n    }\n\n    /// Creates a new statement via the API. And `id` needs to be set.\n    ///\n    /// Returns a `Statement`, which is **not** the same as the input `Statement`, but should be identical.\n    ///\n    /// # Examples\n    ///\n    /// ```no_run\n    /// use wikibase_rest_api::prelude::*;\n    /// #[tokio::main]\n    /// async fn main() {\n    ///     let mut api = RestApi::wikidata().unwrap(); // Use Wikidata API\n    ///     let mut statement = Statement::new_string(\"P31\", \"Q42\"); // New statement\n    ///     statement.new_id_for_entity(\u0026EntityId::new(\"Q13406268\").unwrap()); // New statement ID for entity\n    ///     statement = statement.put_match(\u0026mut api, EditMetadata::default()).await.unwrap();\n    /// }\n    pub async fn put_match(\n        \u0026self,\n        api: \u0026mut RestApi,\n        em: EditMetadata,\n    ) -\u003e Result\u003cSelf, RestApiError\u003e {\n        let j0 = json!({\"statement\": self});\n        let request = self\n            .generate_json_request(\u0026EntityId::None, reqwest::Method::PUT, j0, api, \u0026em)\n            .await?;\n        let response = api.execute(request).await?;\n        let header_info = HeaderInfo::from_header(response.headers());\n        let j: Value = response.error_for_status()?.json().await?;\n        Self::from_json_header_info(\u0026j, header_info)\n    }\n\n    /// Deletes a statement via the API with revision matching\n    pub async fn delete_match(\n        \u0026self,\n        api: \u0026mut RestApi,\n        em: EditMetadata,\n    ) -\u003e Result\u003c(), RestApiError\u003e {\n        let j0 = json!({});\n        let request = self\n            .generate_json_request(\u0026EntityId::None, reqwest::Method::DELETE, j0, api, \u0026em)\n            .await?;\n        let message: Value = api\n            .execute(request)\n            .await?\n            .error_for_status()?\n            .json()\n            .await?;\n        if message == \"Statement deleted\" {\n            return Ok(());\n        }\n        Err(RestApiError::UnexpectedResponse(message))\n    }\n\n    /// Sets the statement property\n    pub fn set_property(\u0026mut self, property: PropertyType) {\n        self.property = property;\n    }\n\n    /// Sets the statement value\n    pub fn set_value(\u0026mut self, value: StatementValue) {\n        self.value = value;\n    }\n\n    /// Sets the statement rank\n    pub const fn set_rank(\u0026mut self, rank: StatementRank) {\n        self.rank = rank;\n    }\n\n    /// Returns the references of the statement, mutable\n    pub const fn references_mut(\u0026mut self) -\u003e \u0026mut Vec\u003cReference\u003e {\n        \u0026mut self.references\n    }\n\n    /// Returns the qualifiers of the statement, mutable\n    pub const fn qualifiers_mut(\u0026mut self) -\u003e \u0026mut Vec\u003cPropertyValue\u003e {\n        \u0026mut self.qualifiers\n    }\n\n    fn get_rest_api_path_from_id(id: \u0026str) -\u003e Result\u003cString, RestApiError\u003e {\n        Ok(format!(\"/statements/{id}\"))\n    }\n}\n\n// FromJson helper function\nimpl Statement {\n    fn generate_id_rank_from_json_header_info(\n        j: \u0026Value,\n    ) -\u003e Result\u003c(String, StatementRank), RestApiError\u003e {\n        let id = j[\"id\"]\n            .as_str()\n            .ok_or(RestApiError::MissingOrInvalidField {\n                field: \"id\".into(),\n                j: j.to_owned(),\n            })?\n            .to_string();\n        let rank_text = j[\"rank\"]\n            .as_str()\n            .ok_or(RestApiError::MissingOrInvalidField {\n                field: \"rank\".into(),\n                j: j.to_owned(),\n            })?;\n        let rank = StatementRank::new(rank_text)?;\n        Ok((id, rank))\n    }\n}\n\nimpl FromJson for Statement {\n    fn header_info(\u0026self) -\u003e \u0026HeaderInfo {\n        \u0026self.header_info\n    }\n\n    fn from_json_header_info(j: \u0026Value, header_info: HeaderInfo) -\u003e Result\u003cSelf, RestApiError\u003e {\n        let (id, rank) = Self::generate_id_rank_from_json_header_info(j)?;\n        let property = PropertyType::from_json(\u0026j[\"property\"])?;\n        let value = StatementValue::from_json(\u0026j[\"value\"])?;\n        Ok(Statement {\n            statement_id: Some(id.to_string()),\n            property,\n            rank,\n            value,\n            references: Self::references_from_json(\u0026j[\"references\"])?,\n            qualifiers: Self::qualifiers_from_json(\u0026j[\"qualifiers\"])?,\n            header_info,\n        })\n    }\n}\n\n// The rest\nimpl Statement {\n    /// Generates a patch to transform `other` into `self`\n    pub fn patch(\u0026self, other: \u0026Self) -\u003e Result\u003cStatementPatch, RestApiError\u003e {\n        let statement_id = match self.statement_id {\n            Some(ref id) =\u003e id,\n            None =\u003e return Err(RestApiError::MissingId),\n        };\n        let patch = json_patch::diff(\u0026json!(\u0026other), \u0026json!(\u0026self));\n        let patch = StatementPatch::from_json(statement_id, \u0026json!(patch))?;\n        Ok(patch)\n    }\n\n    fn references_from_json(j: \u0026Value) -\u003e Result\u003cVec\u003cReference\u003e, RestApiError\u003e {\n        let mut ret = vec![];\n        let array = j.as_array().ok_or(RestApiError::WrongType {\n            field: \"references\".into(),\n            j: j.to_owned(),\n        })?;\n        for reference in array {\n            let ref_from_json = Reference::from_json(reference)?;\n            ret.push(ref_from_json);\n        }\n        Ok(ret)\n    }\n\n    fn qualifiers_from_json(j: \u0026Value) -\u003e Result\u003cVec\u003cPropertyValue\u003e, RestApiError\u003e {\n        let array = j.as_array().ok_or(RestApiError::WrongType {\n            field: \"qualifiers\".into(),\n            j: j.to_owned(),\n        })?;\n        let mut ret = vec![];\n        for pv in array.iter() {\n            let property = PropertyType::from_json(\u0026pv[\"property\"])?;\n            let value = StatementValue::from_json(\u0026pv[\"value\"])?;\n            ret.push(PropertyValue::new(property, value));\n        }\n        Ok(ret)\n    }\n\n    /// Returns the statement ID\n    pub const fn id(\u0026self) -\u003e Option\u003c\u0026String\u003e {\n        self.statement_id.as_ref()\n    }\n\n    /// Sets the statement ID\n    pub fn set_id(\u0026mut self, id: Option\u003cString\u003e) {\n        self.statement_id = id;\n    }\n\n    /// Returns the statement property\n    pub const fn property(\u0026self) -\u003e \u0026PropertyType {\n        \u0026self.property\n    }\n\n    /// Returns the statement value\n    pub const fn value(\u0026self) -\u003e \u0026StatementValue {\n        \u0026self.value\n    }\n\n    /// Returns the statement rank\n    pub const fn rank(\u0026self) -\u003e \u0026StatementRank {\n        \u0026self.rank\n    }\n\n    /// Returns the references of the statement\n    pub fn references(\u0026self) -\u003e \u0026[Reference] {\n        \u0026self.references\n    }\n\n    /// Returns the qualifiers of the statement\n    pub fn qualifiers(\u0026self) -\u003e \u0026[PropertyValue] {\n        \u0026self.qualifiers\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::statement_value_content::StatementValueContent;\n    use wiremock::matchers::{body_partial_json, method, path};\n    use wiremock::{Mock, MockServer, ResponseTemplate};\n\n    #[tokio::test]\n    #[cfg_attr(miri, ignore)]\n    async fn test_statement_get() {\n        // #lizard forgives the complexity\n        let v = std::fs::read_to_string(\"test_data/test_statement_get.json\").unwrap();\n        let v: Value = serde_json::from_str(\u0026v).unwrap();\n        let statement_id = v[\"id\"].as_str().unwrap().to_string();\n        let mock_path = format!(\"/w/rest.php/wikibase/v1/statements/{statement_id}\",);\n\n        let mock_server = MockServer::start().await;\n        Mock::given(method(\"GET\"))\n            .and(path(\u0026mock_path))\n            .respond_with(ResponseTemplate::new(200).set_body_json(v))\n            .mount(\u0026mock_server)\n            .await;\n\n        let api = RestApi::builder(\u0026(mock_server.uri() + \"/w/rest.php\"))\n            .unwrap()\n            .build();\n        let statement = Statement::get(\u0026statement_id, \u0026api).await.unwrap();\n        assert_eq!(statement.id().unwrap(), \u0026statement_id);\n        assert_eq!(\n            *statement.value(),\n            StatementValue::Value(StatementValueContent::String(\"Q42\".to_string()))\n        );\n    }\n\n    #[tokio::test]\n    #[cfg_attr(miri, ignore)]\n    async fn test_statement_put() {\n        // #lizard forgives the complexity\n        let v = std::fs::read_to_string(\"test_data/test_statement_put.json\").unwrap();\n        let v: Value = serde_json::from_str(\u0026v).unwrap();\n        let statement_id = v[\"before\"][\"id\"].as_str().unwrap();\n        let mock_path = format!(\"/w/rest.php/wikibase/v1/statements/{statement_id}\");\n        let mock_value_before = StatementValue::Value(StatementValueContent::String(\n            v[\"before\"][\"value\"][\"content\"]\n                .as_str()\n                .unwrap()\n                .to_string(),\n        ));\n        let mock_value_after = StatementValue::Value(StatementValueContent::String(\n            v[\"after\"][\"value\"][\"content\"].as_str().unwrap().to_string(),\n        ));\n\n        let mock_server = MockServer::start().await;\n        Mock::given(method(\"GET\"))\n            .and(path(\u0026mock_path))\n            .respond_with(ResponseTemplate::new(200).set_body_json(\u0026v[\"before\"]))\n            .mount(\u0026mock_server)\n            .await;\n        Mock::given(body_partial_json(json!({\"statement\": \u0026v[\"after\"]})))\n            .and(method(\"PUT\"))\n            .and(path(\u0026mock_path))\n            .respond_with(ResponseTemplate::new(200).set_body_json(\u0026v[\"after\"]))\n            .mount(\u0026mock_server)\n            .await;\n        let mut api = RestApi::builder(\u0026(mock_server.uri() + \"/w/rest.php\"))\n            .unwrap()\n            .build();\n\n        // Get and check statement\n        let mut statement = Statement::get(statement_id, \u0026api).await.unwrap();\n        assert_eq!(*statement.value(), mock_value_before);\n\n        // Change statement\n        statement.value = mock_value_after.to_owned();\n\n        // PUT, and check return value\n        let statement = statement.put(\u0026mut api).await.unwrap();\n        assert_eq!(*statement.value(), mock_value_after);\n    }\n\n    #[tokio::test]\n    #[cfg_attr(miri, ignore)]\n    async fn test_statement_delete() {\n        // #lizard forgives the complexity\n        let statement_id = \"Q42$F078E5B3-F9A8-480E-B7AC-D97778CBBEF9\";\n        let mock_path = format!(\"/w/rest.php/wikibase/v1/statements/{statement_id}\");\n\n        let statement_id2 = \"no_such_statement\";\n        let mock_path2 = format!(\"/w/rest.php/wikibase/v1/statements/{statement_id2}\");\n\n        let mock_server = MockServer::start().await;\n        Mock::given(method(\"DELETE\"))\n            .and(path(\u0026mock_path))\n            .respond_with(ResponseTemplate::new(200).set_body_json(\"Statement deleted\"))\n            .mount(\u0026mock_server)\n            .await;\n        Mock::given(method(\"DELETE\"))\n            .and(path(\u0026mock_path2))\n            .respond_with(ResponseTemplate::new(200).set_body_json(json!({\n              \"code\": \"invalid-statement-id\",\n              \"message\": format!(\"Not a valid statement ID: {statement_id2}\")\n            })))\n            .mount(\u0026mock_server)\n            .await;\n        let mut api = RestApi::builder(\u0026(mock_server.uri() + \"/w/rest.php\"))\n            .unwrap()\n            .build();\n\n        // Delete\n        let mut statement0 = Statement::new_string(\"P31\", \"Q42\");\n        statement0.set_id(Some(statement_id.to_string()));\n        assert!(statement0.delete(\u0026mut api).await.is_ok());\n\n        // Delete (error)\n        let mut statement1 = Statement::new_string(\"P31\", \"Q42\");\n        statement1.set_id(Some(statement_id2.to_string()));\n        let result = statement1.delete(\u0026mut api).await.unwrap_err().to_string();\n        assert_eq!(\n            result,\n            r#\"Unexpected response: {\"code\":\"invalid-statement-id\",\"message\":\"Not a valid statement ID: no_such_statement\"}\"#\n        );\n    }\n\n    #[test]\n    fn test_patch() {\n        let mut s1 = Statement::default();\n        s1.set_id(Some(\"Q42$F078E5B3-F9A8-480E-B7AC-D97778CBBEF9\".to_string()));\n        s1.set_property(PropertyType::property(\"P31\"));\n        s1.set_value(StatementValue::new_string(\"Q42\"));\n        let mut s2 = s1.clone();\n        s2.set_property(PropertyType::property(\"P32\"));\n        s2.set_value(StatementValue::new_string(\"Q43\"));\n        let patch = s2.patch(\u0026s1).unwrap();\n        let patch_json = json!(patch);\n        assert_eq!(\n            patch_json,\n            json!({\"patch\":[{\"op\":\"replace\",\"path\":\"/property/id\",\"value\":\"P32\"},{\"op\":\"replace\",\"path\":\"/value/content\",\"value\":\"Q43\"}],\"statement_id\":\"Q42$F078E5B3-F9A8-480E-B7AC-D97778CBBEF9\"})\n        );\n    }\n\n    #[test]\n    fn test_set_rank() {\n        let mut s = Statement::default();\n        assert_eq!(s.rank(), \u0026StatementRank::Normal);\n        s.set_rank(StatementRank::Preferred);\n        assert_eq!(s.rank(), \u0026StatementRank::Preferred);\n    }\n\n    #[test]\n    fn test_references_mut() {\n        let mut s = Statement::default();\n        assert_eq!(s.references_mut().len(), 0);\n        s.references_mut().push(Reference::default());\n        assert_eq!(s.references_mut().len(), 1);\n    }\n\n    #[test]\n    fn test_qualifiers_mut() {\n        let mut s = Statement::default();\n        assert_eq!(s.qualifiers_mut().len(), 0);\n        s.qualifiers_mut().push(PropertyValue::new(\n            PropertyType::property(\"P31\"),\n            StatementValue::new_string(\"Q42\"),\n        ));\n        assert_eq!(s.qualifiers_mut().len(), 1);\n    }\n\n    #[test]\n    fn test_rank() {\n        let s = Statement::default();\n        assert_eq!(s.rank(), \u0026StatementRank::Normal);\n    }\n\n    #[test]\n    fn test_references() {\n        let s = Statement::default();\n        assert_eq!(s.references().len(), 0);\n    }\n\n    #[test]\n    fn test_patch_no_id() {\n        let s1 = Statement::default();\n        let s2 = Statement::default();\n        let patch = s2.patch(\u0026s1);\n        assert!(patch.is_err());\n    }\n\n    #[test]\n    fn test_references_from_json_not_array() {\n        let j = json!(123);\n        assert!(Statement::references_from_json(\u0026j).is_err());\n    }\n\n    #[test]\n    fn test_references_from_json_not_a_reference() {\n        let j = json!([123]);\n        assert!(Statement::references_from_json(\u0026j).is_err());\n    }\n\n    #[test]\n    fn test_references_from_json() {\n        let j = json!([\n            Reference::default(),\n            Reference::default(),\n            Reference::default()\n        ]);\n        let references = Statement::references_from_json(\u0026j).unwrap();\n        assert_eq!(references.len(), 3);\n    }\n\n    #[test]\n    fn test_new_id_for_entity() {\n        let entity_id = EntityId::new(\"Q42\").unwrap();\n        let mut statement = Statement::default();\n        statement.new_id_for_entity(\u0026entity_id);\n        assert_eq!(\u0026statement.id().unwrap()[0..4], \"Q42$\");\n    }\n}\n","traces":[{"line":27,"address":[],"length":0,"stats":{"Line":1102}},{"line":32,"address":[],"length":0,"stats":{"Line":1102}},{"line":33,"address":[]
