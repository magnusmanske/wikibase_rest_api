;\n        Ok(StatementPatch {\n            patch: pe,\n            statement_id: statement_id.into(),\n        })\n    }\n\n    /// Adds a command to replace the content of a statement\n    pub fn replace_content(\u0026mut self, value: Value) {\n        self.replace(\"/value/content\".to_string(), value);\n    }\n\n    // Overrides the Patch\u003cStatement\u003e implementation becaue we don't need the EntityId\n    pub async fn apply(\u0026self, api: \u0026mut RestApi) -\u003e Result\u003cStatement, RestApiError\u003e {\n        self.apply_match(api, EditMetadata::default()).await\n    }\n\n    // Overrides the Patch\u003cStatement\u003e implementation becaue we don't need the EntityId\n    pub async fn apply_match(\n        \u0026self,\n        api: \u0026mut RestApi,\n        em: EditMetadata,\n    ) -\u003e Result\u003cStatement, RestApiError\u003e {\n        \u003cSelf as PatchApply\u003cStatement\u003e\u003e::apply_match(self, \u0026EntityId::None, api, em).await\n    }\n}\n\n#[async_trait]\nimpl Patch for StatementPatch {\n    fn patch(\u0026self) -\u003e \u0026Vec\u003cPatchEntry\u003e {\n        \u0026self.patch\n    }\n\n    fn patch_mut(\u0026mut self) -\u003e \u0026mut Vec\u003cPatchEntry\u003e {\n        \u0026mut self.patch\n    }\n}\n\n#[async_trait]\nimpl PatchApply\u003cStatement\u003e for StatementPatch {\n    async fn apply_match(\n        \u0026self,\n        _id: \u0026EntityId,\n        api: \u0026mut RestApi,\n        em: EditMetadata,\n    ) -\u003e Result\u003cStatement, RestApiError\u003e {\n        let j0 = json!({\"patch\":self.patch});\n        let request = self\n            .generate_json_request(\u0026EntityId::None, reqwest::Method::PATCH, j0, api, \u0026em)\n            .await?;\n        let response = api.execute(request).await?;\n        let (j, header_info) = self.filter_response_error(response).await?;\n        Statement::from_json_header_info(\u0026j, header_info)\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use crate::statement_value::StatementValue;\n    use wiremock::matchers::{bearer_token, body_partial_json, header, method, path};\n    use wiremock::{Mock, MockServer, ResponseTemplate};\n\n    use super::*;\n\n    #[tokio::test]\n    #[cfg_attr(miri, ignore)]\n    async fn test_statement_patch() {\n        let v = std::fs::read_to_string(\"test_data/Q42.json\").unwrap();\n        let v: Value = serde_json::from_str(\u0026v).unwrap();\n        let mut new_statement = v[\"statements\"][\"P31\"][0].clone();\n        new_statement[\"value\"][\"content\"] = json!(\"Q6\");\n\n        let statement_id = \"Q42$F078E5B3-F9A8-480E-B7AC-D97778CBBEF9\";\n        let mock_path = format!(\"/w/rest.php/wikibase/v1/statements/{statement_id}\");\n        let mock_server = MockServer::start().await;\n        let token = \"FAKE_TOKEN\";\n        Mock::given(body_partial_json(\n            json!({\"patch\":[{\"op\": \"replace\",\"path\": \"/value/content\",\"value\": \"Q6\"}]}),\n        ))\n        .and(method(\"PATCH\"))\n        .and(path(\u0026mock_path))\n        .and(bearer_token(token))\n        .and(header(\"content-type\", \"application/json-patch+json\"))\n        .respond_with(\n            ResponseTemplate::new(200)\n                .insert_header(\"ETag\", \"12345\")\n                .set_body_json(new_statement),\n        )\n        .mount(\u0026mock_server)\n        .await;\n        let mut api = RestApi::builder(\u0026(mock_server.uri() + \"/w/rest.php\"))\n            .unwrap()\n            .with_access_token(token)\n            .build();\n\n        // Patch statement\n        let mut patch = StatementPatch::new(statement_id);\n        patch.replace_content(json!(\"Q6\"));\n        let statement = patch.apply(\u0026mut api).await.unwrap();\n        assert_eq!(statement.header_info().revision_id(), Some(12345));\n        assert_eq!(statement.value(), \u0026StatementValue::new_string(\"Q6\"));\n    }\n\n    #[test]\n    fn test_replace_content() {\n        let mut patch = StatementPatch::new(\"Q42$F078E5B3-F9A8-480E-B7AC-D97778CBBEF9\");\n        patch.replace_content(json!(\"Q6\"));\n        assert_eq!(\n            patch.patch(),\n            \u0026[PatchEntry::new(\"replace\", \"/value/content\", json!(\"Q6\"))]\n        );\n    }\n\n    #[test]\n    fn test_get_rest_api_path() {\n        let patch = StatementPatch::new(\"Q42$F078E5B3-F9A8-480E-B7AC-D97778CBBEF9\");\n        assert_eq!(\n            patch\n                .get_my_rest_api_path(\u0026EntityId::new(\"Q42\").unwrap())\n                .unwrap(),\n            \"/statements/Q42$F078E5B3-F9A8-480E-B7AC-D97778CBBEF9\"\n        );\n    }\n}\n","traces":[{"line":16,"address":[],"length":0,"stats":{"Line":2}},{"line":17,"address":[],"length":0,"stats":{"Line":2}},{"line":23,"address":[],"length":0,"stats":{"Line":3}},{"line":25,"address":[],"length":0,"stats":{"Line":3}},{"line":26,"address":[],"length":0,"stats":{"Line":3}},{"line":31,"address":[],"length":0,"stats":{"Line":2}},{"line":35,"address":[],"length":0,"stats":{"Line":4}},{"line":37,"address":[],"length":0,"stats":{"Line":2}},{"line":38,"address":[],"length":0,"stats":{"Line":2}},{"line":39,"address":[],"length":0,"stats":{"Line":2}},{"line":42,"address":[],"length":0,"stats":{"Line":6}},{"line":44,"address":[],"length":0,"stats":{"Line":0}},{"line":45,"address":[],"length":0,"stats":{"Line":0}},{"line":46,"address":[],"length":0,"stats":{"Line":0}},{"line":51,"address":[],"length":0,"stats":{"Line":2}},{"line":52,"address":[],"length":0,"stats":{"Line":2}},{"line":56,"address":[],"length":0,"stats":{"Line":2}},{"line":57,"address":[],"length":0,"stats":{"Line":1}},{"line":61,"address":[],"length":0,"stats":{"Line":1}},{"line":66,"address":[],"length":0,"stats":{"Line":1}},{"line":72,"address":[],"length":0,"stats":{"Line":2}},{"line":73,"address":[],"length":0,"stats":{"Line":2}},{"line":76,"address":[],"length":0,"stats":{"Line":2}},{"line":77,"address":[],"length":0,"stats":{"Line":2}},{"line":89,"address":[],"length":0,"stats tRank::Normal.as_str(), \"normal\");\n        assert_eq!(StatementRank::Preferred.as_str(), \"preferred\");\n        assert_eq!(StatementRank::Deprecated.as_str(), \"deprecated\");\n    }\n}\n","traces":[{"line":13,"address":[],"length":0,"stats":{"Line":3705}},{"line":14,"address":[],"length":0,"stats":{"Line":3705}},{"line":15,"address":[],"length":0,"stats":{"Line":7336}},{"line":16,"address":[],"length":0,"stats":{"Line":125}},{"line":17,"address":[],"length":0,"stats":{"Line":45}},{"line":18,"address":[],"length":0,"stats":{"Line":1}},{"line":23,"address":[],"length":0,"stats":{"Line":1105}},{"line":24,"address":[],"length":0,"stats":{"Line":1105}},{"line":25,"address":[],"length":0,"stats":{"Line":1082}},{"line":26,"address":[],"length":0,"stats":{"Line":16}},{"line":27,"address":[],"length":0,"stats":{"Line":7}}],"covered":11,"coverable":11},{"path":["/","Users","magnusmanske","rust","wikibase_rest_api","src","statement_value.rs"],"content":"use crate::statement_value_content::StatementValueContent;\nuse crate::RestApiError;\nuse serde::ser::{Serialize, SerializeStruct, Serializer};\nuse serde_json::Value;\n\n#[derive(Debug, Clone, PartialEq, Default)]\npub enum StatementValue {\n    Value(StatementValueContent),\n    SomeValue,\n    #[default]\n    NoValue,\n}\n\nimpl StatementValue {\n    /// Creates a new `StatementValue` object from a JSON object.\n    pub fn from_json(j: \u0026Value) -\u003e Result\u003cSelf, RestApiError\u003e {\n        let value_type = j[\"type\"]\n            .as_str()\n            .ok_or_else(|| RestApiError::MissingOrInvalidField {\n                field: \"type\".into(),\n                j: j.to_owned(),\n            })?;\n        match value_type {\n            \"value\" =\u003e Ok(Self::Value(StatementValueContent::from_json(\n                \u0026j[\"content\"],\n            )?)),\n            \"somevalue\" =\u003e Ok(Self::SomeValue),\n            \"novalue\" =\u003e Ok(Self::NoValue),\n            _ =\u003e Err(RestApiError::UnknownValue(value_type.into())),\n        }\n    }\n\n    /// Creates a new `StatementValue` object from a string, as a String value.\n    pub fn new_string\u003cS: Into\u003cString\u003e\u003e(text: S) -\u003e Self {\n        StatementValue::Value(StatementValueContent::String(text.into()))\n    }\n\n    // TODO more convenience functions\n}\n\n#[cfg(not(tarpaulin_include))] // tarpaulin can't handle the Serialize trait\nimpl Serialize for StatementValue {\n    fn serialize\u003cS\u003e(\u0026self, serializer: S) -\u003e Result\u003cS::Ok, S::Error\u003e\n    where\n        S: Serializer,\n    {\n        // #lizard forgives the complexity\n        match self {\n            StatementValue::Value(content) =\u003e {\n                let mut s = serializer.serialize_struct(\"StatementValue\", 2)?;\n                s.serialize_field(\"type\", \"value\")?;\n                s.serialize_field(\"content\", content)?;\n                s.end()\n            }\n            StatementValue::SomeValue =\u003e {\n                let mut s = serializer.serialize_struct(\"StatementValue\", 1)?;\n                s.serialize_field(\"type\", \"somevalue\")?;\n                s.end()\n            }\n            StatementValue::NoValue =\u003e {\n                let mut s = serializer.serialize_struct(\"StatementValue\", 1)?;\n                s.serialize_field(\"type\", \"novalue\")?;\n                s.end()\n            }\n        }\n    }\n}\n\n/// Implement the From trait for `StatementValueContent` to `StatementValue`, for convenience assignments.\nimpl From\u003cStatementValueContent\u003e for StatementValue {\n    fn from(content: StatementValueContent) -\u003e Self {\n        StatementValue::Value(content)\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::prelude::*;\n    use crate::{entity::Entity, EntityId, Item};\n    use serde_json::json;\n    use wiremock::matchers::{method, path};\n    use wiremock::{Mock, MockServer, ResponseTemplate};\n\n    #[tokio::test]\n    #[cfg_attr(miri, ignore)]\n    async fn test_somevalue() {\n        let v = std::fs::read_to_string(\"test_data/Q42.json\").unwrap();\n        let v: Value = serde_json::from_str(\u0026v).unwrap();\n        let id = v[\"id\"].as_str().unwrap();\n\n        let mock_path = format!(\"/w/rest.php/wikibase/v1/entities/items/{id}\");\n        let mock_server = MockServer::start().await;\n        Mock::given(method(\"GET\"))\n            .and(path(\u0026mock_path))\n            .respond_with(ResponseTemplate::new(200).set_body_json(\u0026v))\n            .mount(\u0026mock_server)\n            .await;\n        let api = RestApi::builder(\u0026(mock_server.uri() + \"/w/rest.php\"))\n            .unwrap()\n            .build();\n\n        let item = Item::get(EntityId::item(id), \u0026api).await.unwrap();\n        let prop = item.statements().property(\"P2021\")[0].to_owned();\n        let qual = \u0026prop.qualifiers()[0];\n        assert_eq!(qual.value(), \u0026StatementValue::SomeValue);\n    }\n\n    #[tokio::test]\n    #[cfg_attr(miri, ignore)]\n    async fn test_novalue() {\n        let v = std::fs::read_to_string(\"test_data/Q255.json\").unwrap();\n        let v: Value = serde_json::from_str(\u0026v).unwrap();\n        let id = v[\"id\"].as_str().unwrap();\n\n        let mock_path = format!(\"/w/rest.php/wikibase/v1/entities/items/{id}\");\n        let mock_server = MockServer::start().await;\n        Mock::given(method(\"GET\"))\n            .and(path(\u0026mock_path))\n            .respond_with(ResponseTemplate::new(200).set_body_json(\u0026v))\n            .mount(\u0026mock_server)\n            .await;\n        let api = RestApi::builder(\u0026(mock_server.uri() + \"/w/rest.php\"))\n            .unwrap()\n            .build();\n\n        let item = Item::get(EntityId::item(id), \u0026api).await.unwrap();\n        let prop = item.statements().property(\"P40\")[0];\n        assert_eq!(prop.value(), \u0026StatementValue::NoValue);\n    }\n\n    #[test]\n    fn test_serialize_string() {\n        let s = StatementValue::Value(StatementValueContent::String(\"foo\".to_string()));\n        let j: Value = json!(s);\n        assert_eq!(j, json!({\"type\": \"value\", \"content\": \"foo\"}));\n    }\n\n    #[test]\n    fn test_serialize_time() {\n        let s = StatementValue::Value(StatementValueContent::Time {\n            time: \"+2021-01-01T00:00:00Z\".to_string(),\n            precision: TimePrecision::Day,\n            calendarmodel: \"http://www.wikidata.org/entity/Q1985727\".to_string(),\n        });\n        let j: Value = json!(s);\n        assert_eq!(\n            j,\n            json!({\"type\": \"value\", \"content\": {\"time\": \"+2021-01-01T00:00:00Z\", \"precision\": 11, \"calendarmodel\": \"http://www.wikidata.org/entity/Q1985727\"}})\n        );\n    }\n\n    #[test]\n    fn test_serialize_location() {\n        let s = StatementValue::Value(StatementValueContent::Location {\n            latitude: 37.786971,\n            longitude: -122.399677,\n            precision: 0.0001,\n            globe: \"http://www.wikidata.org/entity/Q2\".to_string(),\n        });\n        let j: Value = json!(s);\n        assert_eq!(\n            j,\n            json!({\"type\": \"value\", \"content\": {\"latitude\": 37.786971, \"longitude\": -122.399677, \"precision\": 0.0001, \"globe\": \"http://www.wikidata.org/entity/Q2\"}})\n        );\n    }\n\n    #[test]\n    fn test_serialize_quantity() {\n        let s = StatementValue::Value(StatementValueContent::Quantity {\n            amount: \"42\".to_string(),\n            unit: \"http://www.wikidata.org/entity/Q11573\".to_string(),\n        });\n        let j: Value = json!(s);\n        assert_eq!(\n            j,\n            json!({\"type\": \"value\", \"content\": {\"amount\": \"42\", \"unit\": \"http://www.wikidata.org/entity/Q11573\"}})\n        );\n    }\n\n    #[test]\n    fn test_serialize_monolingual_text() {\n        let s = StatementValue::Value(StatementValueContent     latitude: 37.786971,\n                longitude: -122.399677,\n                precision: 0.0001,\n                globe: \"http://www.wikidata.org/entity/Q2\".to_string()\n            })\n        );\n    }\n\n    #[test]\n    fn test_from_quantity() {\n        let s = StatementValue::Value(StatementValueContent::Quantity {\n            amount: \"42\".to_string(),\n            unit: \"http://www.wikidata.org/entity/Q11573\".to_string(),\n        });\n        assert_eq!(\n            s,\n            StatementValue::Value(StatementValueContent::Quantity {\n                amount: \"42\".to_string(),\n                unit: \"http://www.wikidata.org/entity/Q11573\".to_string()\n            })\n        );\n    }\n\n    #[test]\n    fn test_from_monolingual_text() {\n        let s = StatementValue::Value(StatementValueContent::MonolingualText {\n            language: \"en\".to_string(),\n            text: \"foo\".to_string(),\n        });\n        assert_eq!(\n            s,\n            StatementValue::Value(StatementValueContent::MonolingualText {\n                language: \"en\".to_string(),\n                text: \"foo\".to_string()\n            })\n        );\n    }\n\n    #[test]\n    fn test_from_somevalue() {\n        let s = StatementValue::SomeValue;\n        assert_eq!(s, StatementValue::SomeValue);\n    }\n\n    #[test]\n    fn test_from_novalue() {\n        let s = StatementValue::NoValue;\n        assert_eq!(s, StatementValue::NoValue);\n    }\n\n    #[test]\n    fn test_from_json_string() {\n        let j = json!(\"foo\");\n        let s = StatementValueContent::from_json(\u0026j).unwrap();\n        assert_eq!(s, StatementValueContent::String(\"foo\".to_string()));\n    }\n\n    #[test]\n    fn test_from_json_time() {\n        let j = json!({\"time\": \"+2021-01-01T00:00:00Z\", \"precision\": 11, \"calendarmodel\": \"http://www.wikidata.org/entity/Q1985727\"});\n        let s = StatementValueContent::from_json(\u0026j).unwrap();\n        assert_eq!(\n ute = 13,\n    Second = 14,\n}\n\nimpl TryFrom\u003cu8\u003e for TimePrecision {\n    type Error = \u0026'static str;\n\n    fn try_from(value: u8) -\u003e Result\u003cSelf, Self::Error\u003e {\n        match value {\n            0 =\u003e Ok(TimePrecision::BillionYears),\n            1 =\u003e Ok(TimePrecision::HundredMillionYears),\n            2 =\u003e Ok(TimePrecision::TenMillionYears),\n            3 =\u003e Ok(TimePrecision::MillionYears),\n            4 =\u003e Ok(TimePrecision::HundredMillennia),\n            5 =\u003e Ok(TimePrecision::TenMillennia),\n            6 =\u003e Ok(TimePrecision::Millennia),\n            7 =\u003e Ok(TimePrecision::Century),\n            8 =\u003e Ok(TimePrecision::Decade),\n            9 =\u003e Ok(TimePrecision::Year),\n            10 =\u003e Ok(TimePrecision::Month),\n            11 =\u003e Ok(TimePrecision::Day),\n            12 =\u003e Ok(TimePrecision::Hour),\n            13 =\u003e Ok(TimePrecision::Minute),\n            14 =\u003e Ok(TimePrecision::Second),\n            _ =\u003e Err(\"Invalid TimePrecision value\"),\n        }\n    }\n}\n\nimpl From\u003cTimePrecision\u003e for u8 {\n    fn from(precision: TimePrecision) -\u003e Self {\n        precision as u8\n    }\n}\n\nimpl TryFrom\u003cu64\u003e for TimePrecision {\n    type Error = \u0026'static str;\n\n    fn try_from(value: u64) -\u003e Result\u003cSelf, Self::Error\u003e {\n        if value \u003e u64::from(u8::MAX) {\n            return Err(\"Value too large for TimePrecision\");\n        }\n        (value as u8).try_into()\n    }\n}\n\nimpl From\u003cTimePrecision\u003e for u64 {\n    fn from(precision: TimePrecision) -\u003e Self {\n        u64::from(u8::from(precision))\n    }\n}\n\n#[derive(Debug, Clone, PartialEq)]\npub enum StatementValueContent {\n    String(String),\n    Time {\n        time: String,\n        precision: TimePrecision,\n        calendarmodel: String,\n    },\n    Location {\n        latitude: f64,\n        longitude: f64,\n        precision: f64,\n        globe: String,\n    },\n    Quantity {\n        amount: String,\n        unit: String,\n    },\n    MonolingualText {\n        language: String,\n        text: String,\n    },\n}\n\nimpl StatementValueContent {\n    /// Creates a new `StatementValueContent` object from a JSON object.\n    pub fn from_json(j: \u0026Value) -\u003e Result\u003cSelf, RestApiError\u003e {\n        // #lizard forgives the complexity\n        if let Some(s) = j.as_str() {\n            return Ok(StatementValueContent::String(s.to_string()));\n        }\n        if let (Some(time), Some(precision), Some(calendarmodel)) = (\n            j[\"time\"].as_str(),\n            j[\"precision\"].as_u64(),\n            j[\"calendarmodel\"].as_str(),\n        ) {\n            return Ok(StatementValueContent::Time {\n                time: time.to_string(),\n                precision: precision\n                    .try_into()\n                    .map_err(|_| RestApiError::InvalidPrecision)?,\n                calendarmodel: calendarmodel.to_string(),\n            });\n        }\n        if let (Some(latitude), Some(longitude), Some(precision), Some(globe)) = (\n            j[\"latitude\"].as_f64(),\n            j[\"longitude\"].as_f64(),\n            j[\"precision\"].as_f64(),\n            j[\"globe\"].as_str(),\n        ) {\n            return Ok(StatementValueContent::Location {\n                latitude,\n                longitude,\n                precision,\n                globe: globe.to_string(),\n            });\n        }\n        if let (Some(amount), Some(unit)) = (j[\"amount\"].as_str(), j[\"unit\"].as_str()) {\n            return Ok(StatementValueContent::Quantity {\n                amount: amount.to_string(),\n                unit: unit.to_string(),\n            });\n        }\n        if let (Some(language), Some(text)) = (j[\"language\"].as_str(), j[\"text\"].as_str()) {\n            return Ok(StatementValueContent::MonolingualText {\n                language: language.to_string(),\n                text: text.to_string(),\n            });\n        }\n        Err(RestApiError::UnknownValue(format!(\"{j:?}\")))\n    }\n}\n\n#[cfg(not(tarpaulin_include))] // tarpaulin can't handle the Serialize trait\nimpl Serialize for StatementValueContent {\n    fn serialize\u003cS\u003e(\u0026self, serializer: S) -\u003e Result\u003cS::Ok, S::Error\u003e\n    where\n        S: Serializer,\n    {\n        match \u0026self {\n            StatementValueContent::String(text) =\u003e serialize_text(text, serializer),\n            StatementValueContent::Time {\n                time,\n                precision,\n                calendarmodel,\n            } =\u003e serailize_time(serializer, time, precision, calendarmodel),\n            StatementValueContent::Location {\n                latitude,\n                longitude,\n                precision,\n                globe,\n            } =\u003e serialize_location(serializer, latitude, longitude, precision, globe),\n            StatementValueContent::Quantity { amount, unit } =\u003e {\n                serialize_quantity(serializer, amount, unit)\n            }\n            StatementValueContent::MonolingualText { language, text } =\u003e {\n                serialize_monolingual_text(serializer, language, text)\n            }\n        }\n    }\n}\n\nfn serialize_text\u003cS\u003e(\n    text: \u0026String,\n    serializer: S,\n) -\u003e Result\u003c\u003cS as Serializer\u003e::Ok, \u003cS as Serializer\u003e::Error\u003e\nwhere\n    S: Serializer,\n{\n    json!(text).serialize(serializer)\n}\n\nfn serialize_monolingual_text\u003cS\u003e(\n    serializer: S,\n    language: \u0026String,\n    text: \u0026String,\n) -\u003e Result\u003c\u003cS as Serializer\u003e::Ok, \u003cS as Serializer\u003e::Error\u003e\nwhere\n    S: Serializer,\n{\n    let mut s = serializer.serialize_struct(\"StatementValueContent\", 2)?;\n    s.serialize_field(\"language\", language)?;\n    s.serialize_field(\"text\", text)?;\        Ok(TimePrecision::TenMillionYears)\n        );\n        assert_eq!(\n            TimePrecision::try_from(3_u8),\n            Ok(TimePrecision::MillionYears)\n        );\n        assert_eq!(\n            TimePrecision::try_from(4_u8),\n            Ok(TimePrecision::HundredMillennia)\n        );\n        assert_eq!(\n            TimePrecision::try_from(5_u8),\n            Ok(TimePrecision::TenMillennia)\n        );\n        assert_eq!(TimePrecision::try_from(6_u8), Ok(TimePrecision::Millennia));\n        assert_eq!(TimePrecision::try_from(7_u8), Ok(TimePrecision::Century));\n        assert_eq!(TimePrecision::try_from(8_u8), Ok(TimePrecision::Decade));\n        assert_eq!(TimePrecision::try_from(9_u8), Ok(TimePrecision::Year));\n        assert_eq!(TimePrecision::try_from(10_u8), Ok(TimePrecision::Month));\n        assert_eq!(TimePrecision::try_from(11_u8), Ok(TimePrecision::Day));\n        assert_eq!(TimePrecision::try_from(12_u8), Ok(TimePrecision::Hour));\n        assert_eq!(TimePrecision::try_from(13_u8), Ok(TimePrecision::Minute));\n        assert_eq!(TimePrecision::try_from(14_u8), Ok(TimePrecision::Second));\n        assert!(TimePrecision::try_from(15_u8).is_err());\n    }\n\n    #[test]\n    fn test_to_u8_conversion() {\n        assert_eq!(u8::from(TimePrecision::BillionYears), 0);\n        assert_eq!(u8::from(TimePrecision::HundredMillionYears), 1);\n        assert_eq!(u8::from(TimePrecision::TenMillionYears), 2);\n        assert_eq!(u8::from(TimePrecision::MillionYears), 3);\n        assert_eq!(u8::from(TimePrecision::HundredMillennia), 4);\n        assert_eq!(u8::from(TimePrecision::TenMillennia), 5);\n        assert_eq!(u8::from(TimePrecision::Millennia), 6);\n        assert_eq!(u8::from(TimePrecision::Century), 7);\n        assert_eq!(u8::from(TimePrecision::Decade), 8);\n        assert_eq!(u8::from(TimePrecision::Year), 9);\n        assert_eq!(u8::from(TimePrecision::Month), 10);\n        assert_eq!(u8::from(TimePrecision::Day), 11);\n        assert_eq!(u8::from(TimePrecision::Hour), 12);\n        assert_eq!(u8::from(TimePrecision::Minute), 13);\n        assert_eq!(u8::from(TimePrecision::Second), 14);\n    }\n\n    #[test]\n    fn test_from_u64_conversion() {\n        assert_eq!(\n            TimePrecision::try_from(0_u64),\n            Ok(TimePrecision::BillionYears)\n        );\n        assert_eq!(\n            TimePrecision::try_from(1_u64),\n            Ok(TimePrecision::HundredMillionYears)\n        );\n        assert_eq!(\n            TimePrecision::try_from(2_u64),\n            Ok(TimePrecision::TenMillionYears)\n        );\n        assert_eq!(\n            TimePrecision::try_from(3_u64),\n            Ok(TimePrecision::MillionYears)\n        );\n        assert_eq!(\n            TimePrecision::try_from(4_u64),\n            Ok(TimePrecision::HundredMillennia)\n        );\n        assert_eq!(\n            TimePrecision::try_from(5_u64),\n            Ok(TimePrecision::TenMillennia)\n        );\n        assert_eq!(TimePrecision::try_from(6_u64), Ok(TimePrecision::Millennia));\n        assert_eq!(TimePrecision::try_from(7_u64), Ok(TimePrecision::Century));\n        assert_eq!(TimePrecision::try_from(8_u64), Ok(TimePrecision::Decade));\n        assert_eq!(TimePrecision::try_from(9_u64), Ok(TimePrecision::Year));\n        assert_eq!(TimePrecision::try_from(10_u64), Ok(TimePrecision::Month));\n        assert_eq!(TimePrecision::try_from(11_u64), Ok(TimePrecision::Day));\n        assert_eq!(TimePrecision::try_from(12_u64), Ok(TimePrecision::Hour));\n        assert_eq!(TimePrecision::try_from(13_u64), Ok(TimePrecision::Minute));\n        assert_eq!(TimePrecision::try_from(14_u64), Ok(TimePrecision::Second));\n        assert!(TimePrecision::try_from(15_u64).is_err());\n    }\n\n    #[test]\n    fn test_to_u64_conversion() {\n        assert_eq!(u64::from(TimePrecision::BillionYears), 0);\n        assert_eq!(u64::from(TimePrecision::HundredMillionYears), 1);\n        assert_eq!(u64::from(TimePrecision::TenMillionYears), 2);\n        assert_eq!(u64::from(TimePrecision::MillionYears), 3);\n        assert_eq!(u64::from(TimePrecision::HundredMillennia), 4);\n        assert_eq!(u64::from(TimePrecision::TenMillennia), 5);\n        assert_eq!(u64::from(TimePrecision::Millennia), 6);\n        assert_eq!(u64::from(TimePrecision::Century), 7);\n        assert_eq!(u64::from(TimePrecision::Decade), 8);\n        assert_eq!(u64::from(TimePrecision::Year), 9);\n        assert_eq!(u64::from(TimePrecision::Month), 10);\n        assert_eq!(u64::from(TimePrecision::Day), 11);\n        assert_eq!(u64::from(TimePrecision::Hour), 12);\n        assert_eq!(u64::from(TimePrecision::Minute), 13);\n        assert_eq!(u64::from(TimePrecision::Second), 14);\n    }\n}\n","traces":[{"line":34,"address":[],"length":0,"stats":{"Line":1471}},{"line":35,"address":[],"length":0,"stats":{"Line":1471}},{"line":36,"address":[],"length":0,"stats":{"Line":2}},{"line":37,"address":[],"length":0,"stats":{"Line":2}},{"line":38,"address":[],"length":0,"stats":{"Line":2}},{"line":39,"address":[],"length":0,"stats":{"Line":2}},{"line":40,"address":[],"length":0,"stats":{"Line":2}},{"line":41,"address":[],"length":0,"stats":{"Line":2}},{"line":42,"address":[],"length":0,"stats":{"Line":2}},{"line":43,"address":[],"length":0,"stats":{"Line":2}},{"line":44,"address":[],"length":0,"stats":{"Line":2}},{"line":45,"address":[],"length":0,"stats":{"Line":128}},{"line":46,"address":[],"length":0,"stats":{"Line":26}},{"line":47,"address":[],"length":0,"stats":{"Line":1291}},{"line":48,"address":[],"length":0,"stats":{"Line":2}},{"line":49,"address":[],"length":0,"stats":{"Line":2}},{"line":50,"address":[],"length":0,"stats":{"Line":2}},{"line":51,"address":[],"length":0,"stats":{"Line":2}},{"line":57,"address":[],"length":0,"stats":{"Line":30}},{"line":58,"address":[],"length":0,"stats":{"Line":30}},{"line":65,"address":[],"length":0,"stats":{"Line":1455}},{"line":66,"address":[],"length":0,"stats":{"Line":1455}},{"line":67,"address":[],"length":0,"stats":{"Line":0}},{"line":69,"address":[],"length":0,"stats":{"Line":1455}},{"line":74,"address":[],"length":0,"stats":{"Line":15}},{"line":75,"address":[],"length":0,"stats":{"Line":15}},{"line":105,"address":[],"length":0,"stats":{"Line":9803}},{"line":107,"address":[],"length":0,"stats":{"Line":17577}},{"line":110,"address":[],"length":0,"stats":{"Line":1439}},{"line":111,"address":[],"length":0,"stats":{"Line":2029}},{"line":112,"address":[],"length":0,"stats":{"Line":2029}},{"line":113,"address":[],"length":0,"stats":{"Line":2029}},{"line":119,"address":[],"length":0,"stats":{"Line":0}},{"line":120,"address":[],"length":0,"stats":{"Line":1439}},{"line":123,"address":[],"length":0,"stats":{"Line":9}},{"line":124,"address":[],"length":0,"stats":{"Line":590}},{"line":125,"address":[],"length":0,"stats":{"Line":590}},{"line":126,"address":[],"length":0,"stats":{"Line":590}},{"line":127,"address":[],"length":0,"stats":{"Line":590}},{"line":136,"address":[],"length":0,"stats":{"Line":654}},{"line":142,"address":[],"length":0,"stats":{"Line":1015}},{"line":148,"address":[],"length":0,"stats":{"Line":1}},{"line":181,"address":[],"length":0,"stats":{"Line":2433}},{"line":188,"address":[],"length":0,"stats":{"Line":2433}},{"line":191,"address":[],"length":0,"stats":{"Line":185}},{"line":199,"address":[],"length":0,"stats":{"Line":370}},{"line":200,"address":[],"length":0,"stats":{"Line":0}},{"line":201,"address":[],"length":0,"stats":{"Line":185}},{"line":202,"address":[],"length":0,"stats":{"Line":185}},{"line":205,"address":[],"length":0,"stats":{"Line":26}},{"line":213,"address":[],"length":0,"stats":{"Line":52}},{"line":214,"address":[],"length":0,"stats":{"Line":0}},{"line":215,"address":[],"length":0,"stats":{"Line":26}},{"line":216,"address":[],"length":0,"stats":{"Line":26}},{"line":219,"address":[],"length":0,"stats":{"Line":5}},{"line":229,"address":[],"length":0,"stats":{"Line":10}},{"line":230,"address":[],"length":0,"stats":{"Line":0}},{"line":231,"address":[],"length":0,"stats":{"Line":5}},{"line":232,"address":[],"length":0,"stats":{"Line":5}},{"line":233,"address":[],"length":0,"stats":{"Line":5}},{"line":234,"address":[],"length":0,"stats":{"Line":5}},{"line":237,"address":[],"length":0,"stats":{"Line":467}},{"line":246,"address":[],"length":0,"stats":{"Line":467}},{"line":247,"address":[],"length":0,"stats":{"Line":934}},{"line":248,"address":[],"length":0,"stats":{"Line":0}},{"line":249,"address":[],"length":0,"stats":{"Line":467}},{"line":250,"address":[],"length":0,"stats":{"Line":467}},{"line":251,"address":[],"length":0,"stats":{"Line":467}}],"covered":62,"coverable":68},{"path":["/","Users","magnusmanske","rust","wikibase_rest_api","src","statements.rs"],"content":"use crate::{\n    statements_patch::StatementsPatch, EditMetadata, EntityId, FromJson, HeaderInfo, HttpGetEntity,\n    HttpMisc, Patch, RestApi, RestApiError, RevisionMatch, Statement,\n};\nuse async_trait::async_trait;\nuse derivative::Derivative;\nuse serde::ser::{Serialize, SerializeMap};\nuse serde_json::{json, Value};\nuse std::collections::HashMap;\n\n#[derive(Derivative, Debug, Clone, Default)]\n#[derivative(PartialEq)]\npub struct Statements {\n    statements: HashMap\u003cString, Vec\u003cStatement\u003e\u003e, // property =\u003e Statements\n    #[derivative(PartialEq = \"ignore\")]\n    header_info: HeaderInfo,\n}\n\nimpl Statements {\n    /// Creates a new `Statements` object from a JSON structure\n    pub fn from_json(j: \u0026Value) -\u003e Result\u003cSelf, RestApiError\u003e {\n        Self::from_json_header_info(j, HeaderInfo::default())\n    }\n\n    /// Creates a new `Statements` object from a JSON structure with header info\n    pub fn from_json_header_info(j: \u0026Value, header_info: HeaderInfo) -\u003e Result\u003cSelf, RestApiError\u003e {\n        let mut ret = Self::default();\n        let statements_j = j\n            .as_object()\n            .ok_or_else(|| RestApiError::MissingOrInvalidField {\n                field: \"Statements\".into(),\n                j: j.to_owned(),\n            })?;\n        for (property, statements) in statements_j {\n            let statements =\n                statements\n                    .as_array()\n                    .ok_or_else(|| RestApiError::MissingOrInvalidField {\n                        field: property.into(),\n                        j: json!(statements),\n                    })?;\n            let statements = statements\n                .iter()\n                .map(Statement::from_json)\n                .collect::\u003cResult\u003cVec\u003cStatement\u003e, RestApiError\u003e\u003e()?;\n            ret.statements.insert(property.to_owned(), statements);\n        }\n        ret.header_info = header_info;\n        Ok(ret)\n    }\n\n    /// Returns the number of statements\n    pub fn len(\u0026self) -\u003e usize {\n        self.statements.iter().flat_map(|(_, v)| v).count()\n    }\n\n    /// Returns true if there are no statements\n    pub fn is_empty(\u0026self) -\u003e bool {\n        self.statements.is_empty()\n    }\n\n    /// Returns the Statements for a specific property\n    pub fn property\u003cS: Into\u003cString\u003e\u003e(\u0026self, property: S) -\u003e Vec\u003c\u0026Statement\u003e {\n        self.statements\n            .get(\u0026property.into())\n            .map_or_else(Vec::new, |v| v.iter().collect())\n    }\n\n    pub fn insert(\u0026mut self, statement: Statement) {\n        let property = statement.property().to_owned();\n        self.statements\n            .entry(property.id().to_owned())\n            .or_default()\n            .push(statement);\n    }\n\n    pub const fn statements(\u0026self) -\u003e \u0026HashMap\u003cString, Vec\u003cStatement\u003e\u003e {\n        \u0026self.statements\n    }\n\n    pub const fn statements_mut(\u0026mut self) -\u003e \u0026mut HashMap\u003cString, Vec\u003cStatement\u003e\u003e {\n        \u0026mut self.statements\n    }\n\n    pub const fn header_info(\u0026self) -\u003e \u0026HeaderInfo {\n        \u0026self.header_info\n    }\n\n    // Returns a list of all statements with an ID, as HashMap ID =\u003e \u0026Statement\n    fn get_id_statement_map(\u0026self) -\u003e HashMap\u003c\u0026str, \u0026Statement\u003e {\n        self.statements\n            .values()\n            .flat_map(|v| v.iter())\n            .filter_map(|statement| Some((statement.id()?.as_str(), statement)))\n            .collect()\n    }\n\n    // Returns a list of all statements without IDs\n    fn get_statements_without_id(\u0026self) -\u003e Vec\u003c\u0026Statement\u003e {\n        self.statements\n            .values()\n            .flat_map(|v| v.iter())\n            .filter(|statement| statement.id().is_none())\n            .collect()\n    }\n\n    pub fn patch(\u0026self, other: \u0026Self) -\u003e Result\u003cStatementsPatch, RestApiError\u003e {\n        // Statements without ID in other =\u003e fail\n        if !other.get_statements_without_id().is_empty() {\n            return Err(RestApiError::MissingId);\n        }\n\n        let mut patch = StatementsPatch::default();\n        let from_statements_with_id = self.get_id_statement_map();\n        let to_statements_with_id = other.get_id_statement_map();\n\n        Self::patch_modify_remove(\u0026mut patch, \u0026from_statements_with_id, \u0026to_statements_with_id)?;\n        Self::patch_add_new(\u0026mut patch, from_statements_with_id, to_statements_with_id);\n\n        Ok(patch)\n    }\n\n    fn patch_modify_remove(\n        patch: \u0026mut StatementsPatch,\n        from_statements_with_id: \u0026HashMap\u003c\u0026str, \u0026Statement\u003e,\n        to_statements_with_id: \u0026HashMap\u003c\u0026str, \u0026Statement\u003e,\n    ) -\u003e Result\u003c(), RestApiError\u003e {\n        for (statement_id, from_statement) in from_statements_with_id {\n            match to_statements_with_id.get(statement_id) {\n                Some(to_statement) =\u003e {\n                    // Modify statement\n                    let statement_patch = from_statement.patch(to_statement)?;\n                    patch.patch_mut().extend(statement_patch.patch().to_owned());\n                }\n                None =\u003e {\n                    // Remove statement\n                    let statement_path = format!(\"/statements/{statement_id}\"); // TODO check\n                    patch.remove(statement_path);\n                }\n            }\n        }\n        Ok(())\n    }\n\n    fn patch_add_new(\n        patch: \u0026mut StatementsPatch,\n        from_statements_with_id: HashMap\u003c\u0026str, \u0026Statement\u003e,\n        to_statements_with_id: HashMap\u003c\u0026str, \u0026Statement\u003e,\n    ) {\n        // Add new statements\n        for (statement_id, to_statement) in \u0026to_statements_with_id {\n            if !from_statements_with_id.contains_key(statement_id) {\n                // Add new statement\n                let add_path = format!(\"/statements/{statement_id}\"); // TODO check\n                let value = json!(to_statement);\n                patch.add(add_path, value);\n            }\n        }\n    }\n}\n\n// GET\n#[async_trait]\nimpl HttpGetEntity for Statements {\n    async fn get_match(\n        id: \u0026EntityId,\n        api: \u0026RestApi,\n        rm: RevisionMatch,\n    ) -\u003e Result\u003cSelf, RestApiError\u003e {\n        let path = Self::get_rest_api_path(id)?;\n        let (j, header_info) = Self::get_match_internal(api, \u0026path, rm).await?;\n        Self::from_json_header_info(\u0026j, header_info)\n    }\n}\n\n// POST\nimpl Statements {\n    /// Posts a new statement to an entity\n    pub async fn post(\n        \u0026self,\n        id: \u0026EntityId,\n        statement: Statement,\n        api: \u0026mut RestApi,\n    ) -\u003e Result\u003cStatement, RestApiError\u003e {\n        self.post_meta(id, statement, api, EditMetadata::default())\n            .await\n    }\n\n    /// Posts a new statement to an entity with metadata\n    pub async fn post_meta(\n        \u0026self,\n        id: \u0026EntityId,\n        mut statement: Statement,\n        api: \u0026mut RestApi,\n        em: EditMetadata,\n    ) -\u003e Result\u003cStatement, RestApiError\u003e {\n        statement.set_id(None);\n        let j0 = json!({\"statement\": statement});\n        let request = self\n            .generate_json_request(id, reqwest::Method::POST, j0, api, \u0026em)\n            .await?;\n        let response = api.execute(request).await?;\n        let (j, _statement_id) = self.filter_response_error(response).await?;\n        // TODO add to self.statements?\n        Statement::from_json(\u0026j)\n    }\n}\n\nimpl HttpMisc for Statements {\n    fn get_rest_api_path(id: \u0026EntityId) -\u003e Result\u003cString, RestApiError\u003e {\n        Ok(format!(\n            \"/entities/{group}/{id}/statements\",\n            group = id.group()?\n        ))\n    }\n}\n\nimpl Serialize for Statements {\n    fn serialize\u003cS\u003e(\u0026self, serializer: S) -\u003e Result\u003cS::Ok, S::Error\u003e\n    where\n        S: serde::Serializer,\n    {\n        let mut s = serializer.serialize_map(Some(self.statements.len()))?;\n        for (property, statements) in \u0026self.statements {\n            s.serialize_entry(property, statements)?;\n        }\n        s.end()\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use crate::statement_value::StatementValue;\n    use http::{HeaderMap, HeaderValue};\n    use wiremock::matchers::{bearer_token, body_partial_json, method, path};\n    use wiremock::{Mock, MockServer, ResponseTemplate};\n\n    use super::*;\n\n    #[tokio::test]\n    #[cfg_attr(miri, ignore)]\n    async fn test_statements_get() {\n        let v = std::fs::read_to_string(\"test_data/Q42.json\").unwrap();\n        let v: Value = serde_json::from_str(\u0026v).unwrap();\n\n        let mock_path = \"/w/rest.php/wikibase/v1/entities/items/Q42/statements\";\n        let mock_server = MockServer::start().await;\n        Mock::given(method(\"GET\"))\n            .and(path(mock_path))\n            .respond_with(ResponseTemplate::new(200).set_body_json(\u0026v[\"statements\"]))\n            .mount(\u0026mock_server)\n            .await;\n        let api = RestApi::builder(\u0026(mock_server.uri() + \"/w/rest.php\"))\n            .unwrap()\n            .build();\n\n        let statements = Statements::get(\u0026EntityId::item(\"Q42\"), \u0026api).await.unwrap();\n        assert!(!statements.property(\"P31\").is_empty());\n    }\n\n    #[tokio::test]\n    #[cfg_attr(miri, ignore)]\n    async fn test_statements_post() {\n        // #lizard forgives the complexity\n        let id = EntityId::item(\"Q42\");\n        let v = std::fs::read_to_string(\"test_data/test_statements_post.json\").unwrap();\n        let v: Value = serde_json::from_str(\u0026v).unwrap();\n        let mock_path = \"/w/rest.php/wikibase/v1/entities/items/Q42/statements\";\n        let mock_server = MockServer::start().await;\n        let token = \"FAKE_TOKEN\";\n        Mock::given(method(\"GET\"))\n            .and(path(mock_path))\n            .respond_with(\n                ResponseTemplate::new(200)\n                    .set_body_json(json!({}))\n                    .insert_header(\"ETag\", \"123\"),\n            )\n            .mount(\u0026mock_server)\n            .await;\n        Mock::given(body_partial_json(\n            json!({\"statement\": {\"value\":{\"content\":\"Q5\"}}}),\n        ))\n        .and(method(\"POST\"))\n        .and(path(mock_path))\n        .and(bearer_token(token))\n        .respond_with(ResponseTemplate::new(200).set_body_json(\u0026v))\n        .mount(\u0026mock_server)\n        .await;\n        let mut api = RestApi::builder(\u0026(mock_server.uri() + \"/w/rest.php\"))\n            .unwrap()\n            .with_access_token(token)\n            .build();\n\n        // Get and check existing statements\n        let statements = Statements::get(\u0026id, \u0026api).await.unwrap();\n        assert!(statements.property(\"P31\").is_empty());\n\n        // Create new statement\n        let mut statement = Statement::default();\n        statement.set_property(\"P31\".into());\n        statement.set_value(StatementValue::new_string(\"Q5\"));\n\n        // POST new statement\n        let statement = statements.post(\u0026id, statement, \u0026mut api).await.unwrap();\n        assert_eq!(statement.value(), \u0026StatementValue::new_string(\"Q5\"));\n    }\n\n    #[tokio::test]\n    #[cfg_attr(miri, ignore)]\n    async fn test_eq() {\n        // To ensure that statement lists with and without header info are equal\n        let id = EntityId::item(\"Q42\");\n        let mock_path = \"/w/rest.php/wikibase/v1/entities/items/Q42/statements\";\n        let mock_server = MockServer::start().await;\n        let token = \"FAKE_TOKEN\";\n        Mock::given(method(\"GET\"))\n            .and(path(mock_path))\n            .respond_with(\n                ResponseTemplate::new(200)\n                    .set_body_json(json!({}))\n                    .insert_header(\"ETag\", \"123\"),\n            )\n            .mount(\u0026mock_server)\n            .await;\n        let api = RestApi::builder(\u0026(mock_server.uri() + \"/w/rest.php\"))\n            .unwrap()\n            .with_access_token(token)\n            .build();\n\n        // Get empty statements but with revision ID\n        let statements1 = Statements::get(\u0026id, \u0026api).await.unwrap();\n        let statements2 = Statements::default();\n        assert_eq!(statements1, statements2);\n    }\n\n    #[test]\n    fn test_insert_and_len() {\n        let mut statements = Statements::default();\n        assert_eq!(statements.len(), 0);\n        let mut statement = Statement::default();\n        statement.set_property(\"P31\".into());\n        statements.insert(statement.clone());\n        statements.insert(statement.clone());\n        statement.set_property(\"P1\".into());\n        statements.inser     <script>const e = React.createElement;

function pathToString(path) {
  if (path[0] === '/') {
    return '/' + path.slice(1).join('/');
  } else {
    return path.join('/');
  }
}

function findCommonPath(files) {
  if (!files || !files.length) {
    return [];
  }

  function isPrefix(arr, prefix) {
    if (arr.length < prefix.length) {
      return false;
    }
    for (let i = prefix.length - 1; i >= 0; --i) {
      if (arr[i] !== prefix[i]) {
        return false;
      }
    }
    return true;
  }

  let commonPath = files[0].path.slice(0, -1);
  while (commonPath.length) {
    if (files.every(file => isPrefix(file.path, commonPath))) {
      break;
    }
    commonPath.pop();
  }
  return commonPath;
}

function findFolders(files) {
  if (!files || !files.length) {
    return [];
  }

  let folders = files.filter(file => file.path.length > 1).map(file => file.path[0]);
  folders = [...new Set(folders)]; // unique
  folders.sort();

  folders = folders.map(folder => {
    let filesInFolder = files
      .filter(file => file.path[0] === folder)
      .map(file => ({
        ...file,
        path: file.path.slice(1),
        parent: [...file.parent, file.path[0]],
      }));

    const children = findFolders(filesInFolder); // recursion

    return {
      is_folder: true,
      path: [folder],
      parent: files[0].parent,
      children,
      covered: children.reduce((sum, file) => sum + file.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.coverable, 0),
      prevRun: {
        covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
        coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
      }
    };
  });

  return [
    ...folders,
    ...files.filter(file => file.path.length === 1),
  ];
}

class App extends React.Component {
  constructor(...args) {
    super(...args);

    this.state = {
      current: [],
    };
  }

  componentDidMount() {
    this.updateStateFromLocation();
    window.addEventListener("hashchange", () => this.updateStateFromLocation(), false);
  }

  updateStateFromLocation() {
    if (window.location.hash.length > 1) {
      const current = window.location.hash.substr(1).split('/');
      this.setState({current});
    } else {
      this.setState({current: []});
    }
  }

  getCurrentPath() {
    let file = this.props.root;
    let path = [file];
    for (let p of this.state.current) {
      file = file.children.find(file => file.path[0] === p);
      if (!file) {
        return path;
      }
      path.push(file);
    }
    return path;
  }

  render() {
    const path = this.getCurrentPath();
    const file = path[path.length - 1];

    let w = null;
    if (file.is_folder) {
      w = e(FilesList, {
        folder: file,
        onSelectFile: this.selectFile.bind(this),
        onBack: path.length > 1 ? this.back.bind(this) : null,
      });
    } else {
      w = e(DisplayFile, {
        file,
        onBack: this.back.bind(this),
      });
    }

    return e('div', {className: 'app'}, w);
  }

  selectFile(file) {
    this.setState(({current}) => {
      return {current: [...current, file.path[0]]};
    }, () => this.updateHash());
  }

  back(file) {
    this.setState(({current}) => {
      return {current: current.slice(0, current.length - 1)};
    }, () => this.updateHash());
  }

  updateHash() {
    if (!this.state.current || !this.state.current.length) {
      window.location = '#';
    } else {
      window.location = '#' + this.state.current.join('/');
    }
  }
}

function FilesList({folder, onSelectFile, onBack}) {
  let files = folder.children;
  return e('div', {className: 'display-folder'},
    e(FileHeader, {file: folder, onBack}),
    e('table', {className: 'files-list'},
      e('thead', {className: 'files-list__head'},
        e('tr', null,
          e('th', null, "Path"),
          e('th', null, "Coverage")
        )
      ),
      e('tbody', {className: 'files-list__body'},
        files.map(file => e(File, {file, onClick: onSelectFile}))
      )
    )
  );
}

function File({file, onClick}) {
  const coverage = file.coverable ? file.covered / file.coverable * 100 : -1;
  const coverageDelta = file.prevRun &&
    (file.covered / file.coverable * 100 - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('tr', {
      className: 'files-list__file'
        + (coverage >= 0 && coverage < 50 ? ' files-list__file_low': '')
        + (coverage >= 50 && coverage < 80 ? ' files-list__file_medium': '')
        + (coverage >= 80 ? ' files-list__file_high': '')
        + (file.is_folder ? ' files-list__file_folder': ''),
      onClick: () => onClick(file),
    },
    e('td', null, e('a', null, pathToString(file.path))),
    e('td', null,
      file.covered + ' / ' + file.coverable +
      (coverage >= 0 ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function DisplayFile({file, onBack}) {
  return e('div', {className: 'display-file'},
    e(FileHeader, {file, onBack}),
    e(FileContent, {file})
  );
}

function FileHeader({file, onBack}) {
  const coverage = file.covered / file.coverable * 100;
  const coverageDelta = file.prevRun && (coverage - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('div', {className: 'file-header'},
    onBack ? e('a', {className: 'file-header__back', onClick: onBack}, 'Back') : null,
    e('div', {className: 'file-header__name'}, pathToString([...file.parent, ...file.path])),
    e('div', {className: 'file-header__stat'},
      'Covered: ' + file.covered + ' of ' + file.coverable +
      (file.coverable ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function FileContent({file}) {
  return e('pre', {className: 'file-content'},
    file.content.split(/\r?\n/).map((line, index) => {
      const trace = file.traces.find(trace => trace.line === index + 1);
      const covered = trace && trace.stats.Line;
      const uncovered = trace && !trace.stats.Line;
      return e('code', {
          className: 'code-line'
            + (covered ? ' code-line_covered' : '')
            + (uncovered ? ' code-line_uncovered' : ''),
          title: trace ? JSON.stringify(trace.stats, null, 2) : null,
        }, line);
    })
  );
}

(function(){
  const commonPath = findCommonPath(data.files);
  const prevFilesMap = new Map();

  previousData && previousData.files.forEach((file) => {
    const path = file.path.slice(commonPath.length).join('/');
    prevFilesMap.set(path, file);
  });

  const files = data.files.map((file) => {
    const path = file.path.slice(commonPath.length);
    const { covered = 0, coverable = 0 } = prevFilesMap.get(path.join('/')) || {};
    return {
      ...file,
      path,
      parent: commonPath,
      prevRun: { covered, coverable },
    };
  });

  const children = findFolders(files);

  const root = {
    is_folder: true,
    children,
    path: commonPath,
    parent: [],
    covered: children.reduce((sum, file) => sum + file.covered, 0),
    coverable: children.reduce((sum, file) => sum + file.coverable, 0),
    prevRun: {
      covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
    }
  };

  ReactDOM.render(e(App, {root, prevFilesMap}), document.getElementById('root'));
}());
</script>
